<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>투표검수 OCR 챗봇</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #chatbox { height: 60vh; overflow-y: auto; }
    pre { white-space: pre; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4">💬 투표검수 OCR 챗봇</h1>

  <div id="chatbox" class="w-full max-w-xl bg-white p-4 rounded shadow space-y-4 mb-4"></div>

  <div class="w-full max-w-xl flex items-center space-x-2">
    <input type="text" id="chatInput" placeholder="메시지를 입력하거나 이미지를 붙여넣으세요..." class="flex-grow px-3 py-2 border rounded" />
    <button id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded">입력</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(sender, content) {
      const msg = document.createElement('div');
      msg.className = sender === 'user' ? 'text-left' : 'text-right';
      msg.innerHTML = `
        <div class="inline-block p-2 rounded shadow ${sender === 'user' ? 'bg-blue-100 text-blue-900' : 'bg-gray-200 text-gray-800'}">
          <strong>${sender === 'user' ? '👤 유저' : '🤖 시스템'}:</strong><br>${content}
        </div>
      `;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleSend() {
      const text = chatInput.value.trim();
      if (!text) return;
      appendMessage('user', text);
      chatInput.value = '';
    }

    sendBtn.addEventListener('click', handleSend);
    chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleSend(); });

    // ====== 핵심: 동적 길이 고유번호 + 정확도 개선 OCR ======
    function extractFields(text) {
      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
      let voteDate = '', voteTime = '', voteNo = '';

      for (let line of lines) {
        // 날짜: YYYY.MM.DD / YYYY-MM-DD / YYYY/MM/DD
        if (!voteDate) {
          const m = line.match(/\b(20\d{2})[.\/-](\d{1,2})[.\/-](\d{1,2})\b/);
          if (m) {
            const [ , y, mo, d ] = m;
            const mm = ('0' + mo).slice(-2); const dd = ('0' + d).slice(-2);
            voteDate = `${y}.${mm}.${dd}`;
          }
        }
        // 시간: HH:MM (24h)
        if (!voteTime) {
          const t = line.match(/\b([01]?\d|2[0-3]):[0-5]\d\b/);
          if (t) voteTime = t[0];
        }
        // 고유번호: No. M- + [A-Za-z0-9] 가변 길이 (>=6)
        if (!voteNo) {
          const n = line.match(/No\.?\s*M-([A-Za-z0-9]{6,64})\b/i);
          if (n) voteNo = `No.M-${n[1]}`; // 공백 제거·형식 통일
        }
      }
      return { voteDate, voteTime, voteNo };
    }

    async function ocrWithTesseract(srcOrFile, opts = {}) {
      const worker = await Tesseract.createWorker();
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');
      // 1차: 일반 블록 인식 + 화이트리스트
      await worker.setParameters({
        tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789.-:/',
        tessedit_pageseg_mode: '6', // Assume a single uniform block of text
        preserve_interword_spaces: '1',
        user_defined_dpi: '300'
      });
      let { data: { text } } = await worker.recognize(srcOrFile);
      let f = extractFields(text);

      // 고유번호를 못 잡으면 하단 집중 2차 스캔 (단일 라인 가정)
      if (!f.voteNo) {
        // 이미지 크기 파악
        let url = typeof srcOrFile === 'string' ? srcOrFile : URL.createObjectURL(srcOrFile);
        const img = new Image(); img.src = url; try { await img.decode(); } catch {}
        const haveSize = img.naturalWidth && img.naturalHeight;
        if (haveSize) {
          const rect = {
            left: 0,
            top: Math.floor(img.naturalHeight * 0.65),
            width: img.naturalWidth,
            height: Math.floor(img.naturalHeight * 0.35)
          };
          await worker.setParameters({ tessedit_pageseg_mode: '7' }); // Treat as a single text line
          const { data: { text: text2 } } = await worker.recognize(url, { rectangle: rect });
          const f2 = extractFields(text2);
          f.voteDate ||= f2.voteDate; f.voteTime ||= f2.voteTime; f.voteNo ||= f2.voteNo;
        }
      }

      await worker.terminate();
      return f;
    }

    // 붙여넣기 이미지 감지 + OCR 분석
    window.addEventListener('paste', async (e) => {
      const items = e.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        if (item.kind === 'file' && item.type.startsWith('image/')) {
          const file = item.getAsFile();
          const url = URL.createObjectURL(file);

          appendMessage('user', `<img src="${url}" class="max-w-xs mt-1 rounded border shadow">`);

          const { voteDate, voteTime, voteNo } = await ocrWithTesseract(file);
          const result = `${voteDate || '❌'}\t${voteTime || '❌'}\t${voteNo || '❌'}`;
          appendMessage('bot', `<pre><code>${result}</code></pre>`);
        }
      }
    });
  </script>
</body>
</html>
