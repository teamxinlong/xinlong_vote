<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>투표검수 OCR 챗봇</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #chatbox { height: 60vh; overflow-y: auto; }
    pre { white-space: pre; }
    .btn { cursor: pointer; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4">💬 투표검수 OCR 챗봇</h1>

  <div id="chatbox" class="w-full max-w-xl bg-white p-4 rounded shadow space-y-4 mb-4"></div>

  <div class="w-full max-w-xl flex items-center space-x-2">
    <input type="text" id="chatInput" placeholder="메시지를 입력하거나 이미지를 붙여넣으세요..." class="flex-grow px-3 py-2 border rounded" />
    <button id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded btn">입력</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    // === 클립보드 복사 ===
    async function copyToClipboard(text) {
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
          return true;
        }
      } catch (e) {}
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.position = 'fixed';
      ta.style.opacity = '0';
      document.body.appendChild(ta);
      ta.focus(); ta.select();
      let ok = false;
      try { ok = document.execCommand('copy'); } catch(e) {}
      document.body.removeChild(ta);
      return ok;
    }

    function appendMessage(sender, content, options = {}) {
      const { plainText = false, copyText = null } = options;
      const msg = document.createElement('div');
      msg.className = sender === 'user' ? 'text-left' : 'text-right';

      const wrapper = document.createElement('div');
      wrapper.className = `inline-block p-2 rounded shadow ${sender === 'user' ? 'bg-blue-100 text-blue-900' : 'bg-gray-200 text-gray-800'}`;

      const header = document.createElement('div');
      header.className = 'flex items-center gap-2 mb-1';
      const label = document.createElement('strong');
      label.innerText = sender === 'user' ? '👤 유저:' : '🤖 시스템:';
      header.appendChild(label);

      if (sender === 'bot' && copyText) {
        const copyBtn = document.createElement('button');
        copyBtn.className = 'ml-2 text-xs px-2 py-1 rounded border btn';
        copyBtn.innerText = '복사';
        copyBtn.addEventListener('click', async () => {
          const ok = await copyToClipboard(copyText);
          copyBtn.innerText = ok ? '복사됨' : '복사실패';
          setTimeout(() => (copyBtn.innerText = '복사'), 1500);
        });
        header.appendChild(copyBtn);
      }

      wrapper.appendChild(header);

      if (plainText) {
        const pre = document.createElement('pre');
        pre.textContent = content; // 탭 보존
        wrapper.appendChild(pre);
      } else {
        const div = document.createElement('div');
        div.innerHTML = content;
        wrapper.appendChild(div);
      }

      msg.appendChild(wrapper);
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleSend() {
      const text = chatInput.value.trim();
      if (!text) return;
      appendMessage('user', text);
      chatInput.value = '';
    }

    sendBtn.addEventListener('click', handleSend);
    chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleSend(); });

    // ---- 전처리/정규화 ----
    function toHalfwidth(str) {
      return str.replace(/[\uFF01-\uFF5E]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0))
                .replace(/\u3000/g, ' ');
    }
    function normalizePunct(str){
      return str
        .replace(/[：]/g, ':').replace(/[．·。]/g, '.').replace(/[／]/g, '/')
        .replace(/[－–—]/g, '-').replace(/[，]/g, ',');
    }
    function fixDigitLookalikes(str){
      return str
        .replace(/(?<=\d)[Oo](?=\d)/g, '0')
        .replace(/(?<=\d)[lI](?=\d)/g, '1')
        .replace(/(?<=\d)[Ss](?=\d)/g, '5');
    }

    // ---- 이미지 전처리: 스케일업 + 그레이스케일 + 간단 이진화 ----
    async function preprocessImage(srcOrFile, scale = 2.5) {
      return new Promise(async (resolve) => {
        const img = new Image();
        const url = typeof srcOrFile === 'string' ? srcOrFile : URL.createObjectURL(srcOrFile);
        img.crossOrigin = 'anonymous';
        img.onload = () => {
          const w = Math.max(1, Math.floor(img.naturalWidth * scale));
          const h = Math.max(1, Math.floor(img.naturalHeight * scale));
          const cv = document.createElement('canvas');
          cv.width = w; cv.height = h;
          const ctx = cv.getContext('2d');
          ctx.imageSmoothingEnabled = false;
          ctx.drawImage(img, 0, 0, w, h);

          // grayscale + threshold
          const imageData = ctx.getImageData(0, 0, w, h);
          const data = imageData.data;
          // Otsu 대체 간단 임계값
          let sum = 0; for (let i=0;i<data.length;i+=4){ const y = 0.299*data[i]+0.587*data[i+1]+0.114*data[i+2]; sum += y; }
          const mean = sum / (data.length/4);
          const th = Math.max(120, Math.min(200, mean)); // 120~200 사이
          for (let i=0;i<data.length;i+=4){
            const y = 0.299*data[i]+0.587*data[i+1]+0.114*data[i+2];
            const v = y > th ? 255 : 0;
            data[i]=data[i+1]=data[i+2]=v; data[i+3]=255;
          }
          ctx.putImageData(imageData, 0, 0);
          resolve(cv.toDataURL('image/png'));
        };
        img.onerror = () => resolve(url);
        img.src = url;
      });
    }

    // ---- 필드 추출 ----
    function extractFields(raw) {
      let text = fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
      // 대시 변형 통일
      text = text.replace(/[–—]/g, '-').replace(/_/g, '_');
      const lines = text.split(/\n+/).map(l => l.trim()).filter(Boolean);
      const whole = lines.join(' ');

      let voteDate = '', voteNo = '';

      // 날짜: YYYY.MM.DD | YYYY-MM-DD | YYYY/MM/DD | YYYY년 MM월 DD일 | YY.MM.DD
      function findDate(s){
        let m = s.match(/\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\b/);
        if (!m) m = s.match(/\b(20\d{2})\s*년\s*(\d{1,2})\s*월\s*(\d{1,2})\s*일\b/);
        if (!m) {
          const m2 = s.match(/\b(\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\b/);
          if (m2){
            const y4 = 2000 + Number(m2[1]);
            return `${y4}.${String(m2[2]).padStart(2,'0')}.${String(m2[3]).padStart(2,'0')}`;
          }
          return '';
        }
        const y = m[1], mo = String(m[2]).padStart(2,'0'), d = String(m[3]).padStart(2,'0');
        return `${y}.${mo}.${d}`;
      }

      // 고유번호: No. M- + 영숫자/언더바/하이픈 (오탈자 흡수: N0, M_, M— 등)
     function findNo(s){
  // N[o0] 허용, M- / M_ / M— / M– 허용
  // 본문은 영숫자/언더바/하이픈 + (중간 공백/줄바꿈도 허용) 길이 가변
  const m = s.match(/\bN[o0]\.?\s*M[-_–—]\s*([A-Za-z0-9_\-\s]{4,256})/i);
  if (!m) return '';
  // OCR이 중간에 끼운 공백/줄바꿈 제거 + 대시 통일 + 끝쪽 잡문자만 정리
  let core = m[1].replace(/\s+/g, '');    // 내부 공백/개행 전부 제거
  core = core.replace(/[–—]/g, '-');      // 하이픈 변종 통일
  core = core.replace(/[^A-Za-z0-9_-]+$/,''); // 끝에 붙은 쓰레기만 제거(앞은 건드리지 않음)
  return `No.M-${core}`;
}

      voteDate = findDate(whole);
      voteNo   = findNo(whole);
      if (!voteDate || !voteNo){
        for (const line of lines){
          if (!voteDate) voteDate = findDate(line);
          if (!voteNo)   voteNo   = findNo(line);
        }
      }
      return { voteDate, voteNo };
    }

    async function ocrWithTesseract(srcOrFile) {
      const worker = await Tesseract.createWorker();
      await worker.load();
      // ✅ 언어: eng만 사용 (가볍고 실패 적음)
      await worker.loadLanguage('eng');
      await worker.initialize('eng');

      await worker.setParameters({
        tessedit_pageseg_mode: 6,             // 단일 블록
        user_defined_dpi: '300',
        preserve_interword_spaces: '1',
        // ✅ 화이트리스트: 필요한 문자만
        tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
      });

      // 1차: 전처리 이미지로 전체 인식
      const pre = await preprocessImage(srcOrFile, 2.5);
      let { data: { text } } = await worker.recognize(pre);
      let f = extractFields(text);

      // 2차: 실패 시 하단 단일라인 재시도
      if (!f.voteNo || !f.voteDate) {
        let url = typeof srcOrFile === 'string' ? srcOrFile : URL.createObjectURL(srcOrFile);
        const img = new Image(); img.src = url; try { await img.decode(); } catch {}
        if (img.naturalWidth && img.naturalHeight) {
          const rectBottom = { left: 0, top: Math.floor(img.naturalHeight*0.65), width: img.naturalWidth, height: Math.floor(img.naturalHeight*0.35)};
          await worker.setParameters({ tessedit_pageseg_mode: 7 });
          const { data: { text: tBottom } } = await worker.recognize(url, { rectangle: rectBottom });
          const fb = extractFields(tBottom);
          f.voteNo ||= fb.voteNo; f.voteDate ||= fb.voteDate;
        }
      }

      await worker.terminate();
      return f;
    }

    // ---- 이미지 붙여넣기 → OCR ----
    window.addEventListener('paste', async (e) => {
      const items = e.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        if (item.kind === 'file' && item.type.startsWith('image/')) {
          const file = item.getAsFile();
          const url = URL.createObjectURL(file);

          appendMessage('user', `<img src="${url}" class="max-w-xs mt-1 rounded border shadow">`);

          const { voteDate, voteNo } = await ocrWithTesseract(file);
          const result = `${voteDate || '❌'}\t${voteNo || '❌'}`;
          appendMessage('bot', result, { plainText: true, copyText: result });
        }
      }
    });
  </script>
</body>
</html>
