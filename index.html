<head>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #chatbox {
      height: 60vh;
      overflow-y: auto;

  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4">ğŸ’¬ íˆ¬í‘œê²€ìˆ˜ OCR ì±—ë´‡</h1>

  <div id="chatbox" class="w-full max-w-xl bg-white p-4 rounded shadow space-y-4 mb-4"></div>

  <div class="w-full max-w-xl flex items-center space-x-2">
    <input type="text" id="chatInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ê±°ë‚˜ ì´ë¯¸ì§€ë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”..." class="flex-grow px-3 py-2 border rounded" />
    <button id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded">ì…ë ¥</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(sender, content) {
      const msg = document.createElement('div');
      msg.className = sender === 'user' ? 'text-left' : 'text-right';
      msg.innerHTML = `
        <div class="inline-block p-2 rounded shadow ${sender === 'user' ? 'bg-blue-100 text-blue-900' : 'bg-gray-200 text-gray-800'}">
          <strong>${sender === 'user' ? 'ğŸ‘¤ ìœ ì €' : 'ğŸ¤– ì‹œìŠ¤í…œ'}:</strong><br>${content}
        </div>
      `;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleSend() {
      const text = chatInput.value.trim();
      if (!text) return;
      appendMessage('user', text);
      chatInput.value = '';
    }

    sendBtn.addEventListener('click', handleSend);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleSend();
    });

    // ë¶™ì—¬ë„£ê¸° ì´ë¯¸ì§€ ê°ì§€ + OCR ë¶„ì„
    window.addEventListener('paste', async (e) => {
      const items = e.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        if (item.kind === 'file' && item.type.startsWith('image/')) {
          const file = item.getAsFile();
          const url = URL.createObjectURL(file);

          appendMessage('user', `<img src="${url}" class="max-w-xs mt-1 rounded border shadow">`);

          const worker = await Tesseract.createWorker();
          await worker.load();
          await worker.loadLanguage('eng');
          await worker.initialize('eng');
          const { data: { text } } = await worker.recognize(file);
          await worker.terminate();

          const lines = text.split("\n").map(line => line.trim()).filter(Boolean);
          let voteDate = '', voteTime = '', voteNo = '';

          for (let line of lines) {
            if (!voteDate && /\d{4}[./-]\d{1,2}[./-]\d{1,2}/.test(line)) {
              voteDate = line.match(/\d{4}[./-]\d{1,2}[./-]\d{1,2}/)[0].replace(/[./]/g, '.');
            }
            if (!voteTime && /\d{1,2}:\d{2}/.test(line)) {
              voteTime = line.match(/\d{1,2}:\d{2}/)[0];
            }
            if (!voteNo && /No\.?\s?\d{3,}/i.test(line)) {
              voteNo = line.match(/No\.?\s?\d{3,}/i)[0].replace(/\s+/g, '');
            }
          }

          const result = `${voteDate || 'âŒ'}\t${voteTime || 'âŒ'}\t${voteNo || 'âŒ'}`;
          appendMessage('bot', `<code>${result}</code>`);
        }
      }
    });
  </script>
</body>
