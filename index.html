<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4">ğŸ—³ï¸ íˆ¬í‘œê²€ìˆ˜ ì±„íŒ… OCRíˆ´</h1>

  <div id="chatbox" class="w-full max-w-xl bg-white p-4 rounded shadow overflow-y-auto h-[60vh] mb-4 space-y-4"></div>

  <div class="w-full max-w-xl flex items-center space-x-2">
    <input type="file" id="imageInput" accept="image/*" class="hidden">
    <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded">ì´ë¯¸ì§€ ì—…ë¡œë“œ</button>
  </div>

  <p class="text-sm text-gray-500 mt-4">ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹œ, ì±„íŒ…ì°½ í˜•íƒœë¡œ OCR ê²°ê³¼ê°€ ì•„ë˜ ì¶œë ¥ë©ë‹ˆë‹¤.<br>ê²°ê³¼ëŠ” <code>íˆ¬í‘œë‚ ì§œ \t íˆ¬í‘œì‹œê°„ \t ê³ ìœ ë²ˆí˜¸</code> í˜•ì‹ìœ¼ë¡œ ë³µì‚¬ ê°€ëŠ¥í•©ë‹ˆë‹¤.</p>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const imageInput = document.getElementById('imageInput');
    const chatbox = document.getElementById('chatbox');

    uploadBtn.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶œë ¥ (ì´ë¯¸ì§€)
      const userMsg = document.createElement('div');
      userMsg.className = 'text-left';
      userMsg.innerHTML = `<div class='bg-blue-100 text-blue-800 p-2 rounded inline-block'><strong>ğŸ‘¤ ìœ ì €:</strong><br><img src="${URL.createObjectURL(file)}" class="max-w-xs mt-1 rounded"></div>`;
      chatbox.appendChild(userMsg);

      // OCR ì²˜ë¦¬ ì‹œì‘
      const worker = Tesseract.createWorker();
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');
      const { data: { text } } = await worker.recognize(file);
      await worker.terminate();

      // í…ìŠ¤íŠ¸ì—ì„œ ì •ë³´ ì¶”ì¶œ
      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);

      let voteDate = '';
      let voteTime = '';
      let noCode = '';

      for (let line of lines) {
        // ë‚ ì§œ í¬ë§· ê°ì§€ (ì˜ˆ: 2025.09.11 ë˜ëŠ” 25/09/11 ë“±)
        if (!voteDate && /\d{4}[./-]\d{1,2}[./-]\d{1,2}/.test(line)) {
          voteDate = line.match(/\d{4}[./-]\d{1,2}[./-]\d{1,2}/)[0].replace(/[./-]/g, '-');
        }
        if (!voteTime && /\d{1,2}:\d{2}/.test(line)) {
          voteTime = line.match(/\d{1,2}:\d{2}/)[0];
        }
        if (!noCode && /No\.?\s?\d{4,}/i.test(line)) {
          noCode = line.match(/No\.?\s?\d{4,}/i)[0].replace(/\s/, '');
        }
      }

      const resultText = `${voteDate}\t${voteTime}\t${noCode}`;

      const systemMsg = document.createElement('div');
      systemMsg.className = 'text-right';
      systemMsg.innerHTML = `<div class='bg-gray-200 text-gray-800 p-2 rounded inline-block'><strong>ğŸ¤– ì‹œìŠ¤í…œ:</strong><br><code>${resultText}</code></div>`;
      chatbox.appendChild(systemMsg);

      chatbox.scrollTop = chatbox.scrollHeight;
    });
  </script>
