      async function copyToClipboard(text){
        try { if (navigator.clipboard?.writeText) { await navigator.clipboard.writeText(text); return true; } } catch(_){}

        ta.value = text; ta.style.position='fixed'; ta.style.opacity='0';

      function appendMessage(sender, html, {plainText=false, copyText=null}={}){

      function parseAssign(text){

      function addRow(date, time, code){ rows.push({assign: currentAssign, date, time, code}); renderTable(); }
      function renderTable(){
        if (!rows.length){ resultTbody.innerHTML = '<tr><td class="px-3 py-2 text-gray-400" colspan="4">ë°ì´í„° ì—†ìŒ</td></tr>'; return; }
        resultTbody.innerHTML = rows.map((r,i)=>`

      copyAllBtn.onclick = async ()=>{
        const safe = s => String(s).replace(/\r?\n/g,'').replace(/\t/g,' ');
        const tsv = rows.map(r=>`${r.assign}\t${r.date}\t${r.time || ''}\t${safe(r.code)}`).join('\n');
        const ok = await copyToClipboard(tsv);
        const old = copyAllBtn.textContent; copyAllBtn.textContent = ok?'ë³µì‚¬ë¨':'ë³µì‚¬ì‹¤íŒ¨';

      // ===== ì „ì²˜ë¦¬/ì¶”ì¶œ =====
      function toHalfwidth(str){
        return str.replace(/[\uFF01-\uFF5E]/g, ch=>String.fromCharCode(ch.charCodeAt(0)-0xFEE0)).replace(/\u3000/g,' ');
      }
      function normalizePunct(str){
        return str.replace(/[:ï¼š]/g,':').replace(/[ï¼Â·ã€‚]/g,'.').replace(/[ï¼]/g,'/').replace(/[ï¼â€“â€”]/g,'-').replace(/[,ï¼Œ]/g,',');
      }
      function fixDigitLookalikes(str){
        let prev;
        do {
          prev = str;
          str = str.replace(/(\d)[Oo](\d)/g,'$10$2')
                   .replace(/(\d)[lI](\d)/g,'$11$2')
                   .replace(/(\d)[Ss](\d)/g,'$15$2')
                   .replace(/([:.\-ì‹œhH])[Oo](\d)/g,'$10$2')
                   .replace(/(\d)[Oo]([:.\-ì‹œhH])/g,'$10$2')
                   .replace(/\b[Oo](\d)/g,'0$1')
                   .replace(/(\d)[Oo]\b/g,'$10');
        } while (str!==prev);
        return str;
      }

      // ë‚ ì§œ ë°”ë¡œ ë’¤ 20ì ì´ë‚´(ë˜ëŠ” ê°™ì€ ì¤„) ì‹œê°„ë§Œ ì¸ì •
      function extractFields(raw){
        let text = fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
        const lines = text.split(/\n+/).map(l=>l.trim()).filter(Boolean);
        const whole = lines.join('\n');

        let voteDate = '', voteTime = '', voteNo = '';

        const dateRe = /(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})/g;
        const timeRe = /([01]?\d|2[0-3])\s*[:.ì‹œhH]\s*([0-5]\d)/g;

        const dates = [...whole.matchAll(dateRe)];
        const times = [...whole.matchAll(timeRe)];

        let best = null, bestDist = 1e9;
        for (const dm of dates){
          const dPos = dm.index + dm[0].length;
          const lineStart = whole.lastIndexOf('\n', dm.index) + 1;
          const lineEnd   = whole.indexOf('\n', dPos) === -1 ? whole.length : whole.indexOf('\n', dPos);
          const lineSeg   = whole.slice(lineStart, lineEnd);
          const inlineTime = [...lineSeg.matchAll(timeRe)].map(m => ({m, absPos: lineStart + m.index}));
          const afterTimes = inlineTime.length ? inlineTime
                                               : times.filter(tm => tm.index >= dm.index && tm.index - dPos <= 20)
                                                      .map(m => ({m, absPos: m.index}));
          for (const {m, absPos} of afterTimes){
            const dist = Math.abs(absPos - dPos);
            if (dist < bestDist){ bestDist = dist; best = { d: dm, t: m }; }
          }
        }
        if (best){
          const y=best.d[1], mo=String(best.d[2]).padStart(2,'0'), d=String(best.d[3]).padStart(2,'0');
          const hh=String(best.t[1]).padStart(2,'0'), mm=best.t[2];
          voteDate = `${y}.${mo}.${d}`; voteTime = `${hh}:${mm}`;
        } else {
          const dOnly = dates[0], tOnly = times[0];
          if (dOnly) voteDate = `${dOnly[1]}.${String(dOnly[2]).padStart(2,'0')}.${String(dOnly[3]).padStart(2,'0')}`;
          if (tOnly) voteTime = `${String(tOnly[1]).padStart(2,'0')}:${tOnly[2]}`;
        }

        function findNo(s){
          const m = s.match(/N[o0]\.?\s*M[-_â€“â€”]\s*([A-Za-z0-9_\-\s]{4,512})/i);
          if(!m) return '';
          let core = m[1].replace(/\s+/g,'').replace(/[â€“â€”]/g,'-').replace(/[^A-Za-z0-9_-]+/g,'');
          return `No.M-${core}`;
        }
        voteNo = findNo(whole) || lines.map(findNo).find(Boolean) || '';

        return { voteDate, voteTime, voteNo };
      }

      const DATE_WHITELIST   = '0123456789:. -/KSTë…„ì›”ì¼ì‹œhH';
      const SERIAL_WHITELIST = 'No.M-_/ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

      async function recognizeRect(w, src, rect, params){
        if (params?.tessedit_pageseg_mode != null) await w.setParameters({ tessedit_pageseg_mode: params.tessedit_pageseg_mode });
        if (params?.tessedit_char_whitelist) await w.setParameters({ tessedit_char_whitelist: params.tessedit_char_whitelist });
        const { data:{ text } } = await w.recognize(src, rect ? { rectangle: rect } : undefined);
        await w.setParameters({
          tessedit_pageseg_mode: 6,
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });
        return text || '';
      }

      async function getWorker(){
        if (worker) return worker;
        worker = await Tesseract.createWorker();
        await worker.load(); await worker.loadLanguage('eng'); await worker.initialize('eng');
        await worker.setParameters({
          tessedit_pageseg_mode: 6,
          user_defined_dpi: '300',
          preserve_interword_spaces: '1',
          load_system_dawg: '0',
          load_freq_dawg: '0',
          language_model_penalty_non_dict_word: '0',
          language_model_penalty_non_freq_dict_word: '0',
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });
        return worker;
      }

      // --- ì‹œë¦¬ì–¼ë¼ì¸ ì „ìš©: í•˜ë‹¨ì„ ì–‡ì€ ìŠ¬ë¼ì´ìŠ¤ë“¤ë¡œ ìŠ¤ìº”í•´ "No." í¬í•¨ í•œ ì¤„ë§Œ ê³¨ë¼ì˜´
      async function findNoLineBySlices(w, src, searchRect){
        const slices = 12; // ì–‡ê²Œ 10~14 ì •ë„ê°€ ì•ˆì •ì 
        const h = Math.max(12, Math.floor(searchRect.height / slices));
        let best = {score:-1e9, rect:null, text:''};

        for (let i=0;i<slices;i++){
          const rect = {
            left: searchRect.left,
            top:  searchRect.top + i*h,
            width: searchRect.width,
            height: (i===slices-1 ? (searchRect.top+searchRect.height - (searchRect.top+i*h)) : h)
          };
          const t = await recognizeRect(w, src, rect, { tessedit_pageseg_mode: 7, tessedit_char_whitelist: SERIAL_WHITELIST });
          const txt = (t||'').replace(/\s+/g,'');
          // ì ìˆ˜: "No" í¬í•¨ + "M-" í¬í•¨ + ê¸¸ì´
          let score = 0;
          if (/No/i.test(txt)) score += 40;
          if (/M[-_]/.test(txt)) score += 40;
          score += Math.min(txt.length, 40);
          if (score > best.score){ best = {score, rect, text:t}; }
        }
        return best.score >= 60 ? best : null; // ìµœì†Œ ìš”ê±´
      }

      function normalizeSerial(raw){
        if (!raw) return '';
        // 1) ì¤„ ë‹¨ìœ„/í•´ì‹œíƒœê·¸ ë¹„ìŠ·í•´ ë³´ì´ëŠ” í† í° ì•ì—ì„œ ì»·
        let seg = String(raw);
        seg = seg.split(/\r?\n/)[0];     // ê°™ì€ ì¤„ë§Œ
        seg = seg.split('#')[0];         // ì§„ì§œ #ê°€ ì¡í˜”ë‹¤ë©´ ì—¬ê¸°ì„œ ì»·
        // í•´ì‹œíƒœê·¸ê°€ HBOYSâ€¦ì²˜ëŸ¼ ì˜¤ì¸ì‹ëœ ê²½ìš° ëŒ€ë¹„: í”í•œ ê¼¬ë¦¬ í‚¤ì›Œë“œì—ì„œ ì»·
        seg = seg.replace(/(BOYS2PLANET|GlobalVote|MnetPlus).*$/i, '');

        let s = seg.replace(/[â€“â€”]/g,'-').replace(/[Ëï¹ï¼¿]/g,'_');
        const m = s.match(/N[o0]\.?\s*M[-_]\s*([A-Za-z0-9_-]{4,})/i) || s.match(/M[-_]\s*([A-Za-z0-9_-]{4,})/i);
        if (m) s = m[1]; else return '';
        s = s.replace(/\s+/g,'')
             .replace(/([A-Za-z0-9])[Oo]([A-Za-z0-9])/g,'$10$2')
             .replace(/([A-Za-z0-9])[lI]([A-Za-z0-9])/g,'$11$2')
             .replace(/([A-Za-z0-9])[Ss]([A-Za-z0-9])/g,'$15$2')
             .replace(/[^A-Za-z0-9_-]/g,'');
        // ë¹„ì •ìƒì ìœ¼ë¡œ ê¸¸ë©´ ìë¥´ê¸°(í•´ì‹œíƒœê·¸ ê¼¬ë¦¬ ì œê±° ìµœí›„ì˜ ë³´ë£¨)
        if (s.length > 40) s = s.slice(0, 40);
        if (s.length < 4) return '';
        return 'No.M-' + s;
      }
      function scoreSerial(s){
        if (!s) return -1e9;
        const len = s.length;
        const amb = (s.match(/[OSIl]/g)||[]).length;
        const rep = (s.match(/__|--/g)||[]).length;
        return len*5 - amb*2 - rep*3;
      }

      async function getOCR(file){
        const w = await getWorker();
        const text0 = await recognizeRect(w, file, null, {
          tessedit_pageseg_mode: 6,
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });
        let f = extractFields(text0);

        const url = URL.createObjectURL(file);
        const img = new Image(); img.src=url; try{ await img.decode(); }catch(_){}
        const W = img.naturalWidth || 0, H = img.naturalHeight || 0;

        // ë‚ ì§œ/ì‹œê°„: ìƒë‹¨ UI ì œê±° â†’ ì¤‘ì•™ 25%~70%ë§Œ
        if ((!f.voteDate || !f.voteTime) && W && H){
          const midRect = { left: 0, top: Math.floor(H*0.25), width: W, height: Math.floor(H*0.45) };
          const textMid = await recognizeRect(w, url, midRect, { tessedit_pageseg_mode: 7, tessedit_char_whitelist: DATE_WHITELIST });
          const fm = extractFields(textMid);
          if (!f.voteDate) f.voteDate = fm.voteDate;
          if (!f.voteTime) f.voteTime = fm.voteTime;
        }

        // ì‹œë¦¬ì–¼: í•˜ë‹¨ 30%ì—ì„œ ì–‡ì€ ìŠ¬ë¼ì´ìŠ¤ ìŠ¤ìº” â†’ No. ë“¤ì–´ê°„ í•œ ì¤„ë§Œ ì¬ì¸ì‹
        if ((!f.voteNo || f.voteNo.length < 10) && W && H){
          const searchRect = { left: 0, top: Math.floor(H*0.70), width: W, height: Math.floor(H*0.28) };
          const picked = await findNoLineBySlices(w, url, searchRect);
          const targetRect = picked?.rect || searchRect;

          const tries = [];
          if (picked?.text) tries.push(picked.text);
          const t1 = await recognizeRect(w, url, targetRect, { tessedit_pageseg_mode:7,  tessedit_char_whitelist: SERIAL_WHITELIST }); tries.push(t1);
          const t2 = await recognizeRect(w, url, targetRect, { tessedit_pageseg_mode:13, tessedit_char_whitelist: SERIAL_WHITELIST }); tries.push(t2);
          const t3 = await recognizeRect(w, url, targetRect, { tessedit_pageseg_mode:11, tessedit_char_whitelist: SERIAL_WHITELIST }); tries.push(t3);

          const candidates = tries.map(normalizeSerial).filter(x => /No\.?M[-_][A-Za-z0-9_-]{4,}/i.test(x));
          if (candidates.length){
            candidates.sort((a,b)=>scoreSerial(b)-scoreSerial(a));
            const best = candidates[0];
            if (!f.voteNo || scoreSerial(best) > scoreSerial(f.voteNo)) f.voteNo = best;
          }
        }
        return f;
      }

      // ë‚ ì§œë³„ ì§‘ê³„ ë©”ì‹œì§€
      function summarizeForMessage(){
        if (!currentAssign) return { error: 'ê³ ìœ ë²ˆí˜¸ë¥¼ ë¨¼ì € ì…ë ¥í•˜ì„¸ìš”. ì˜ˆ) AA0001' };
        if (rows.length === 0) return { error: 'í…Œì´ë¸”ì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.' };
        const byDate = {};
        rows.forEach(r => { if (r.date) byDate[r.date] = (byDate[r.date] || 0) + 1; });
        const dates = Object.keys(byDate).sort((a,b)=>a.localeCompare(b));
        const parts = dates.map(d => `${d.slice(5,7)}.${d.slice(8,10)} ${byDate[d]}í‘œ`);
        const dateLine = parts.join(', ');
        const isSingle = dates.length === 1;
        const singleMMDD = isSingle ? `${dates[0].slice(5,7)}.${dates[0].slice(8,10)}` : '';
        return { assignUpper: (currentAssign||'').toUpperCase(), total: rows.length, dateLine, isSingle, singleMMDD };
      }
      btnAssignAndDone.onclick = ()=>{
        const info = summarizeForMessage();
        if (info.error){ appendMessage('bot', info.error); return; }
        const line3 = info.isSingle ? `${info.singleMMDD} ì´ ${info.total}í‘œ ì§‘ê³„ë˜ì—ˆìŠµë‹ˆë‹¤. ê°ì‚¬í•©ë‹ˆë‹¤ ğŸ˜ºâ¤`
                                    : `${info.dateLine}\nì´ ${info.total}í‘œ ì§‘ê³„ë˜ì—ˆìŠµë‹ˆë‹¤. ê°ì‚¬í•©ë‹ˆë‹¤ ğŸ˜ºâ¤`;
        const msg = `ì”¬ë¡±ì´ì—ê²Œ ì†Œì¤‘í•œ íˆ¬í‘œ ê°ì‚¬í•©ë‹ˆë‹¤ â¤\në¶€ì—¬ëœ ê³ ìœ ë²ˆí˜¸ëŠ” ${info.assignUpper}ì…ë‹ˆë‹¤.\n${line3}`;
        appendMessage('bot', msg, { plainText:true, copyText: msg });
      };
      btnDone.onclick = ()=>{

      async function imagePerceptualHash(file){
        const url = URL.createObjectURL(file);
        const img = new Image(); img.src = url; await img.decode().catch(()=>{});
        const w = 64, h = 64, cv = document.createElement('canvas');
        cv.width=w; cv.height=h;
        const ctx = cv.getContext('2d', { willReadFrequently: true });
        ctx.drawImage(img, 0, 0, w, h);
        const data = ctx.getImageData(0,0,w,h).data;
        if (crypto?.subtle){
          const digest = await crypto.subtle.digest('SHA-256', data);
          return Array.from(new Uint8Array(digest)).map(b=>b.toString(16).padStart(2,'0')).join('');
        } else {
          let hash=0; for (let i=0;i<data.length;i++) hash=(hash*31+data[i])>>>0; return 'fh-'+hash.toString(16);
        }
      }
