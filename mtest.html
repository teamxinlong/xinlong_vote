<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>허씬롱 마갤 자체제작 투표 집계 시스템(모바일)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #chatbox { height: 46vh; overflow-y: auto; }
    .btn { cursor: pointer; }
    .mono { font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; }
    .editable-code { outline:none; border-bottom:1px dashed #cbd5e1; }
    .editable-code:focus { background:#fff7ed; border-bottom-color:#fb923c; }
    table td, table th { white-space: normal; word-break: break-all; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-xl sm:text-2xl font-bold mb-3">🐱 허씬롱 마갤 자체제작 투표 집계 시스템(모바일)📱 ✅</h1>

  <!-- 채팅 -->
  <div id="chatbox" class="w-full max-w-md bg-white p-3 rounded shadow space-y-3 mb-3"></div>

  <!-- 입력/사진 선택 -->
  <div class="w-full max-w-md space-y-2">
    <div class="flex gap-2">
      <input id="assignInput" type="text" inputmode="text" autocomplete="off"
             placeholder="고유번호 (예: AA0001)"
             class="flex-1 px-3 py-2 border rounded text-base"/>
      <button id="assignBtn" type="button"
              class="btn px-4 py-2 rounded bg-indigo-600 text-white text-base">설정</button>
    </div>

    <div class="flex gap-2">
      <input id="imagePicker" type="file" accept="image/*" multiple class="hidden"/>
      <button id="pickBtn" type="button"
              class="btn flex-1 px-4 py-2 rounded bg-green-600 text-white text-base">사진 선택(여러 장)</button>
    </div>

    <div class="flex gap-2">
      <button id="btnAssignAndDone" class="flex-1 px-3 py-2 rounded bg-purple-600 text-white btn">고유번호 부여+검수 완료</button>
      <button id="btnDone" class="flex-1 px-3 py-2 rounded bg-teal-600 text-white btn">검수 완료</button>
    </div>

    <div class="text-xs text-gray-600" id="status">대기 중</div>
  </div>

  <!-- 결과 테이블 -->
  <div id="resultPanel" class="w-full max-w-md mt-3">
    <div class="flex items-center justify-between mb-1">
      <div class="text-sm text-gray-700">고유번호: <span id="assignLabel" class="mono font-semibold">미설정</span></div>
      <button id="copyAllBtn" class="text-xs px-3 py-1 rounded border btn">전체 복사</button>
    </div>
    <div class="bg-white rounded shadow overflow-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-3 py-2 text-left">고유번호</th>
            <th class="px-3 py-2 text-left">날짜</th>
            <th class="px-3 py-2 text-left">시간</th>
            <th class="px-3 py-2 text-left">시리얼넘버</th>
          </tr>
        </thead>
        <tbody id="resultTbody">
          <tr><td class="px-3 py-2 text-gray-400" colspan="4">데이터 없음</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    (function(){
      // DOM
      const chatbox = document.getElementById('chatbox');
      const assignInput = document.getElementById('assignInput');
      const assignBtn = document.getElementById('assignBtn');
      const imagePicker = document.getElementById('imagePicker');
      const pickBtn = document.getElementById('pickBtn');
      const statusEl = document.getElementById('status');
      const assignLabel = document.getElementById('assignLabel');
      const copyAllBtn = document.getElementById('copyAllBtn');
      const resultTbody = document.getElementById('resultTbody');
      const btnAssignAndDone = document.getElementById('btnAssignAndDone');
      const btnDone = document.getElementById('btnDone');

      // 상태
      let currentAssign = null;
      const rows = [];               // {assign, date, time, code}
      let queue = [];
      let processing = false;
      let worker = null;
      const seenHashes = new Set();

      // 공통 유틸
      function setStatus(txt){ statusEl.textContent = txt; }
      async function copyToClipboard(text){
        try { if (navigator.clipboard?.writeText) { await navigator.clipboard.writeText(text); return true; } } catch(_){}
        const ta = document.createElement('textarea'); ta.value=text; ta.style.position='fixed'; ta.style.opacity='0';
        document.body.appendChild(ta); ta.focus(); ta.select(); let ok=false; try{ ok=document.execCommand('copy'); }catch(_){}
        document.body.removeChild(ta); return ok;
      }
      function appendMessage(sender, html, {plainText=false, copyText=null}={}){
        const msg = document.createElement('div'); msg.className = sender==='user'?'text-left':'text-right';
        const wrap = document.createElement('div');
        wrap.className = `inline-block p-2 rounded shadow ${sender==='user'?'bg-blue-100 text-blue-900':'bg-gray-200 text-gray-800'}`;
        const header = document.createElement('div'); header.className='flex items-center gap-2 mb-1';
        const label=document.createElement('strong'); label.textContent = sender==='user'?'👤 유저:':'🤖 시스템:'; header.appendChild(label);
        if (sender==='bot' && copyText){ const b=document.createElement('button'); b.className='ml-2 text-xs px-2 py-1 rounded border btn';
          b.textContent='복사'; b.onclick=async()=>{ const ok=await copyToClipboard(copyText); b.textContent=ok?'복사됨':'복사실패'; setTimeout(()=>b.textContent='복사',1500); };
          header.appendChild(b); }
        wrap.appendChild(header);
        if (plainText){ const pre=document.createElement('pre'); pre.textContent=html; wrap.appendChild(pre); }
        else { const div=document.createElement('div'); div.innerHTML=html; wrap.appendChild(div); }
        msg.appendChild(wrap); chatbox.appendChild(msg); chatbox.scrollTop=chatbox.scrollHeight;
      }
      function parseAssign(s){ s=(s||'').trim(); return /^[A-Za-z]{2}\d{4}$/.test(s)?s.toUpperCase():null; }
      function setAssign(assign){ currentAssign=assign; assignLabel.textContent=assign||'미설정'; rows.length=0; renderTable(); }

      function addRow(date,time,code){ rows.push({assign:currentAssign,date,time,code}); renderTable(); }
      function renderTable(){
        if (!rows.length){ resultTbody.innerHTML = '<tr><td class="px-3 py-2 text-gray-400" colspan="4">데이터 없음</td></tr>'; return; }
        resultTbody.innerHTML = rows.map((r,i)=>`
          <tr class="border-t">
            <td class="px-3 py-2 mono">${r.assign}</td>
            <td class="px-3 py-2 mono">${r.date}</td>
            <td class="px-3 py-2 mono">${r.time||''}</td>
            <td class="px-3 py-2 mono editable-code" contenteditable="true" data-index="${i}" spellcheck="false">${r.code}</td>
          </tr>`).join('');
      }
      resultTbody.addEventListener('keydown',(e)=>{ const el=e.target.closest('.editable-code'); if(!el) return; if(e.key==='Enter'){e.preventDefault(); el.blur();}});
      resultTbody.addEventListener('blur',(e)=>{ const el=e.target.closest('.editable-code'); if(!el) return; const i=+el.dataset.index; const v=(el.innerText||'').trim(); if(rows[i]&&v) rows[i].code=v; else if(rows[i]) el.innerText=rows[i].code; }, true);
      copyAllBtn.onclick=async()=>{ const tsv=rows.map(r=>`${r.assign}\t${r.date}\t${r.time||''}\t${r.code}`).join('\n'); const ok=await copyToClipboard(tsv);
        const old=copyAllBtn.textContent; copyAllBtn.textContent=ok?'복사됨':'복사실패'; setTimeout(()=>copyAllBtn.textContent=old,1500); };

      // 날짜별 메시지
      function buildDateSummary(){
        const m=new Map(); for(const r of rows){ m.set(r.date,(m.get(r.date)||0)+1); }
        const parts=[...m.entries()].sort((a,b)=>a[0].localeCompare(b[0])).map(([d,c])=>`${d.slice(5)} ${c}표`);
        return { line: parts.join(', '), total: rows.length };
      }
      function pushMessage(text){ appendMessage('bot', text.replace(/\n/g,'<br>'), { copyText:text }); }
      btnAssignAndDone.onclick=()=>{ if(!currentAssign||rows.length===0) return; const {line,total}=buildDateSummary();
        const msg=`씬롱이에게 소중한 투표 감사합니다 ❤\n부여된 고유번호는 ${currentAssign.toLowerCase()}입니다.\n${line}\n총 ${total}표 집계되었습니다. 감사합니다 😺❤`; pushMessage(msg); };
      btnDone.onclick=()=>{ if(!currentAssign||rows.length===0) return; const {line,total}=buildDateSummary();
        const msg=`씬롱이에게 소중한 투표 감사합니다 ❤\n${currentAssign.toLowerCase()}님, ${line}\n총 ${total}표 집계되었습니다. 감사합니다 😺❤`; pushMessage(msg); };

      // OCR 유틸 (PC와 동일)
      function toHalfwidth(s){return s.replace(/[\uFF01-\uFF5E]/g,ch=>String.fromCharCode(ch.charCodeAt(0)-0xFEE0)).replace(/\u3000/g,' ')}
      function normalizePunct(s){return s.replace(/[:：]/g,':').replace(/[．·。]/g,'.').replace(/[／]/g,'/').replace(/[－–—]/g,'-').replace(/[,，]/g,',')}
      function fixDigitLookalikes(s){
        let p; do { p=s;
          s=s.replace(/(\d)[Oo](\d)/g,'$10$2').replace(/(\d)[lI](\d)/g,'$11$2').replace(/(\d)[Ss](\d)/g,'$15$2')
             .replace(/([:.\-시hH])[Oo](\d)/g,'$10$2').replace(/(\d)[Oo]([:.\-시hH])/g,'$10$2')
             .replace(/\b[Oo](\d)/g,'0$1').replace(/(\d)[Oo]\b/g,'$10'); } while(s!==p);
        return s;
      }
      function parseDateTime(raw){
        const t=fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
        const lines=t.split(/\n+/).map(v=>v.trim()).filter(Boolean);
        const whole=lines.join(' ');
        const reDT=/\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\s+([01]?\d|2[0-3])\s*[:.시hH]\s*([0-5]\d)(?:\s*\(?\s*K[5S]T\s*\)?)?/i;
        const m1=whole.match(reDT);
        if(m1){ return {date:`${m1[1]}.${String(m1[2]).padStart(2,'0')}.${String(m1[3]).padStart(2,'0')}`, time:`${String(m1[4]).padStart(2,'0')}:${m1[5]}`}; }
        let date='',time=''; const reD=/\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\b/; const reT1=/\b([01]?\d|2[0-3])\s*[:시]\s*([0-5]\d)\b/; const reT2=/\b([01]?\d|2[0-3])\s*[.\-hH]\s*([0-5]\d)\b/;
        for(let i=0;i<lines.length;i++){ if(!date){const m=lines[i].match(reD); if(m) date=`${m[1]}.${String(m[2]).padStart(2,'0')}.${String(m[3]).padStart(2,'0')}`;}
          if(!time){ let m=lines[i].match(reT1)||lines[i].match(reT2); if(!m&&i+1<lines.length) m=(lines[i]+' '+lines[i+1]).match(reT1)||(lines[i]+' '+lines[i+1]).match(reT2); if(m) time=`${String(m[1]).padStart(2,'0')}:${m[2]}`; } }
        return {date,time};
      }
      function parseSerial(raw){
        const s=toHalfwidth(raw).replace(/[–—]/g,'-').replace(/\r/g,'').replace(/\n+/g,' ');
        const m=s.match(/N[o0]\.?\s*M[-_]\s*([A-Za-z0-9_-]{6,})/i); if(!m) return '';
        let core=m[1].match(/[A-Za-z0-9_-]{6,}/)[0]; core=core.replace(/([A-Z]{6,}).*$/,'$1'); return `No.M-${core}`;
      }
      async function locateSerialWithAnchor(w,url,iw,ih){
        await w.setParameters({ tessedit_pageseg_mode:6, tessedit_char_whitelist:'No.M-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 _-' });
        const {data}=await w.recognize(url); const words=data.words||[]; let anchor=null;
        for(const wd of words){ const t=wd.text||''; if(/^N[o0]\.?$/i.test(t)||/^M[-_]?$/i.test(t)||/N[o0]\.?/i.test(t)||/M[-_]/.test(t)){ anchor=wd; break; } }
        if(!anchor) return '';
        const padY=Math.round(ih*0.03), top=Math.max(0,anchor.bbox.y0-padY), height=Math.min(ih-top,Math.round(ih*0.12));
        await w.setParameters({ tessedit_pageseg_mode:6, tessedit_char_whitelist:'No.M-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 _-' });
        const {data:d2}=await w.recognize(url,{rectangle:{left:0, top, width:iw, height}}); return parseSerial(d2.text||'');
      }
      async function getWorker(){
        if (worker) return worker;
        worker = await Tesseract.createWorker();
        await worker.load(); await worker.loadLanguage('eng'); await worker.initialize('eng');
        await worker.setParameters({ tessedit_pageseg_mode:6, user_defined_dpi:'300', preserve_interword_spaces:'1', tessedit_char_whitelist:'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./_-' });
        return worker;
      }
      async function hashFile(file){ const buf=await file.arrayBuffer(); const d=await crypto.subtle.digest('SHA-256',buf); return Array.from(new Uint8Array(d)).map(b=>b.toString(16).padStart(2,'0')).join(''); }
      async function ocrFile(file){
        const w=await getWorker(); const url=URL.createObjectURL(file);
        const h=await hashFile(file); if(seenHashes.has(h)){ appendMessage('bot','중복된 이미지입니다.'); return null; }
        const {data:{text:t0}}=await w.recognize(url); const {date,time}=parseDateTime(t0); let serial=parseSerial(t0);
        if(!serial){ const img=new Image(); img.src=url; try{ await img.decode(); }catch(_){}
          const iw=img.naturalWidth||0, ih=img.naturalHeight||0;
          if(iw&&ih){ const s2=await locateSerialWithAnchor(w,url,iw,ih); if(s2) serial=s2; else { const rect={left:0, top:Math.floor(ih*0.68), width:iw, height:Math.floor(ih*0.30)};
              await w.setParameters({ tessedit_pageseg_mode:6 }); const {data:{text:tb}}=await w.recognize(url,{rectangle:rect}); const s3=parseSerial(tb); if(s3) serial=s3; } } }
        return { voteDate:date||'', voteTime:time||'', voteNo:serial||'', hash:h };
      }

      // 이벤트
      assignBtn.onclick=()=>{ const s=assignInput.value.trim(); appendMessage('user', s); const assign=parseAssign(s);
        if(assign){ setAssign(assign); appendMessage('bot', `고유번호 ${assign} 입니다.`);} else { appendMessage('bot','잘못된 접근입니다.'); } assignInput.value=''; };
      pickBtn.onclick=()=>imagePicker.click();
      imagePicker.onchange=(e)=>{ const files=Array.from(e.target.files||[]); if(!files.length) return; queue.push(...files); e.target.value=''; drainQueue(); };

      async function drainQueue(){
        if (processing) return; processing = true; setStatus(`처리 중 (${queue.length}장 대기)`);
        while(queue.length){
          const file=queue.shift(); setStatus(`처리 중… (남은 ${queue.length}장)`);
          const url=URL.createObjectURL(file);
          appendMessage('user', `<img src="${url}" class="max-w-[240px] rounded border shadow">`);
          if(!currentAssign){ appendMessage('bot','먼저 고유번호를 설정하세요. 예) <b>AA0001</b>'); continue; }
          const r=await ocrFile(file); if(!r) continue;
          const codeOnly=(r.voteNo||'').replace(/^No\.?\s*/i,''); const line=`${r.voteDate||'❌'}\t${r.voteTime||'❌'}\t${codeOnly||'❌'}`;
          appendMessage('bot', line, { plainText:true, copyText: line });
          if (r.voteDate && r.voteTime && codeOnly){ addRow(r.voteDate, r.voteTime, codeOnly); seenHashes.add(r.hash); }
        }
        setStatus('대기 중'); processing=false;
      }

      // 붙여넣기 지원(모바일 브라우저 일부도 지원됨)
      window.addEventListener('paste',(e)=>{
        const items=e.clipboardData?.items||[]; const imgs=[];
        for(const it of items) if(it.kind==='file' && it.type.startsWith('image/')) imgs.push(it.getAsFile());
        if(imgs.length){ queue.push(...imgs); drainQueue(); }
      });

      // 정리
      window.addEventListener('beforeunload', async ()=>{ try{ if(worker){ await worker.terminate(); worker=null; } }catch(_){} });

      renderTable();
    })();
  </script>
</body>
</html>
