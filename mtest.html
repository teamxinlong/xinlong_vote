      async function copyToClipboard(text){

      // ===== ì „ì²˜ë¦¬ & íŒŒì„œ =====
      function toHalfwidth(str){
        return str.replace(/[\uFF01-\uFF5E]/g, ch=>String.fromCharCode(ch.charCodeAt(0)-0xFEE0)).replace(/\u3000/g,' ');
      }
      function normalizePunct(str){
        return str.replace(/[:ï¼š]/g,':').replace(/[ï¼Â·ã€‚]/g,'.').replace(/[ï¼]/g,'/').replace(/[ï¼â€“â€”]/g,'-').replace(/[,ï¼Œ]/g,',');
      }
      function fixDigitLookalikes(str){
        let prev;
        do {
          prev = str;
          str = str.replace(/(\d)[Oo](\d)/g,'$10$2')
                   .replace(/(\d)[lI](\d)/g,'$11$2')
                   .replace(/(\d)[Ss](\d)/g,'$15$2')
                   .replace(/([:.\-ì‹œhH])[Oo](\d)/g,'$10$2')
                   .replace(/(\d)[Oo]([:.\-ì‹œhH])/g,'$10$2')
                   .replace(/\b[Oo](\d)/g,'0$1')
                   .replace(/(\d)[Oo]\b/g,'$10');
        } while (str!==prev);
        return str;
      }
      function parseDateTime(raw){
        let text = fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
        const dateRe = /(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})/;
        const timeRe1 = /([01]?\d|2[0-3])\s*[:ì‹œhH]\s*([0-5]\d)\s*(?:\(?\s*K[5S]T\s*\)?)?/;
        const timeRe2 = /([01]?\d|2[0-3])\s*[.\-]\s*([0-5]\d)\s*(?:\(?\s*K[5S]T\s*\)?)?/;
        const dm = text.match(dateRe);
        const tm = text.match(timeRe1) || text.match(timeRe2);
        const date = dm ? `${dm[1]}.${String(dm[2]).padStart(2,'0')}.${String(dm[3]).padStart(2,'0')}` : '';
        const time = tm ? `${String(tm[1]).padStart(2,'0')}:${tm[2]}` : '';
        return { date, time };
      }
      function normalizeSerialFromLine(line){
        if (!line) return '';
        let seg = String(line).split('#')[0]
          .replace(/(BOYS2PLANET|GlobalVote|MnetPlus|ì´ë¯¸ì§€\s*ì €ì¥|íˆ¬í‘œì¸ì¦ì„œë¥¼).*$/i, '');
        seg = seg.replace(/[â€“â€”]/g,'-').replace(/[Ëï¹ï¼¿]/g,'_');
        const m = seg.match(/N[o0]\.?\s*M[-_]\s*([A-Za-z0-9_\-\s]{3,})/i) || seg.match(/M[-_]\s*([A-Za-z0-9_\-\s]{3,})/i);
        if (!m) return '';
        let s = m[1];
        s = s.replace(/\s+/g,'')
             .replace(/([A-Za-z0-9])[Oo]([A-Za-z0-9])/g,'$10$2')
             .replace(/([A-Za-z0-9])[lI]([A-Za-z0-9])/g,'$11$2')
             .replace(/([A-Za-z0-9])[Ss]([A-Za-z0-9])/g,'$15$2')
             .replace(/[^A-Za-z0-9_-]/g,'');
        if (s.length > 64) s = s.slice(0,64);
        if (s.length < 4) return '';
        return 'No.M-' + s;
      }
      function pickSerialFromText(text){
        if (!text) return '';
        const lines = String(text).split(/\r?\n/).map(s=>s.trim()).filter(Boolean);

        // a) ì•„ë˜ìª½ë¶€í„° ìµœëŒ€ 4ì¤„ ë¬¶ì–´ íƒìƒ‰ (No./M- ê°€ ì„œë¡œ ë‹¤ë¥¸ ì¤„ì— ìˆì„ ë•Œ í¬í•¨)
        for (let i = lines.length - 1; i >= 0; i--) {
          if (/No\b|No\.|M[-_]/i.test(lines[i])) {
            let win = [];
            if (i-1 >= 0) win.push(lines[i-1]);
            win.push(lines[i]);
            if (i+1 < lines.length) win.push(lines[i+1]);
            if (i+2 < lines.length) win.push(lines[i+2]);
            const sn = normalizeSerialFromLine(win.join(' '));
            if (sn) return sn;
          }
        }
        // b) ë§¨ ì•„ë˜ 5ì¤„ í†µì§œ
        const tail = lines.slice(-5).join(' ');
        let sn = normalizeSerialFromLine(tail);
        if (sn) return sn;

        // c) ì „ì²´ í†µì§œì—ì„œ í•œë²ˆ ë”
        sn = normalizeSerialFromLine(lines.join(' '));
        return sn;
      }

      // ===== ì´ë¯¸ì§€ ì „ì²˜ë¦¬(ë¦¬ì‚¬ì´ì¦ˆ+ê·¸ë ˆì´ìŠ¤ì¼€ì¼+ì½˜íŠ¸ë¼ìŠ¤íŠ¸) =====
      function preprocessImage(file){
        return new Promise(resolve=>{
          const url = URL.createObjectURL(file);
          const img = new Image();
          img.onload = ()=>{
            const maxSide = 1600;
            let { naturalWidth:W, naturalHeight:H } = img;
            const scale = Math.min(1, maxSide / Math.max(W,H));
            W = Math.max(1, Math.round(W*scale)); H = Math.max(1, Math.round(H*scale));
            const c = document.createElement('canvas'); c.width = W; c.height = H;
            const ctx = c.getContext('2d', { willReadFrequently: true });
            try { ctx.filter = 'grayscale(1) contrast(1.25) brightness(1.05)'; } catch(_) {}
            ctx.drawImage(img, 0, 0, W, H);
            resolve({ url: c.toDataURL('image/png'), W, H });
          };
          img.onerror = ()=>resolve({ url, W:0, H:0 });
          img.src = url;
        });
      }

      // ===== Tesseract ë˜í¼ =====
      async function recognizeText(w, src, rect, params){
        if (params?.tessedit_pageseg_mode != null)
          await w.setParameters({ tessedit_pageseg_mode: params.tessedit_pageseg_mode });
        if (params?.tessedit_char_whitelist)
          await w.setParameters({ tessedit_char_whitelist: params.tessedit_char_whitelist });
        const { data:{ text } } = await w.recognize(src, rect ? { rectangle: rect } : undefined);
        await w.setParameters({
          tessedit_pageseg_mode: 6,
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });
        return text || '';
      }
      async function getWorker(){
        if (worker) return worker;
        worker = await Tesseract.createWorker();
        await worker.load(); await worker.loadLanguage('eng'); await worker.initialize('eng');
        await worker.setParameters({
          tessedit_pageseg_mode: 6,
          user_defined_dpi: '300',
          preserve_interword_spaces: '1',
          load_system_dawg: '0',
          load_freq_dawg: '0',
          language_model_penalty_non_dict_word: '0',
          language_model_penalty_non_freq_dict_word: '0',
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });
        return worker;
      }

      // ===== OCR (ì „ì²´ 1íšŒ + í•˜ë‹¨ ì‹œë¦¬ì–¼ ë³´ê°• + ë‚ ì§œ/ì‹œê°„ ROI ë³´ê°•) =====
      async function getOCR(file){
        const { url, W, H } = await preprocessImage(file);
        const w = await getWorker();

        // 1) ì „ì²´
        const tAll = await recognizeText(w, url, null, { tessedit_pageseg_mode: 6 });
        let { date: voteDate, time: voteTime } = parseDateTime(tAll);
        let voteNo = pickSerialFromText(tAll);

        // 2) ì‹œë¦¬ì–¼ ì‹¤íŒ¨ â†’ í•˜ë‹¨ 30%
        if ((!voteNo || voteNo.length < 8) && W && H){
          const rect = { left: 0, top: Math.floor(H*0.70), width: W, height: Math.floor(H*0.28) };
          const tBottom = await recognizeText(w, url, rect, { tessedit_pageseg_mode: 6 });
          const sn = pickSerialFromText(tBottom);
          if (sn) voteNo = sn;
        }

        // 3) ì‹œê°„ì€ í•­ìƒ ìš°í•˜ë‹¨ ROIë¡œ ë®ì–´ì“°ê¸°(ìƒíƒœë°” ì˜¤ê²€ì¶œ ë°©ì§€)
        if (W && H){
          const rectRT = { left: Math.floor(W*0.45), top: Math.floor(H*0.55), width: Math.floor(W*0.50), height: Math.floor(H*0.25) };
          const tRT = await recognizeText(w, url, rectRT, { tessedit_pageseg_mode: 6 });
          const tfix = parseDateTime(tRT).time;
          if (tfix) voteTime = tfix;
        }

        // 4) ë‚ ì§œê°€ ì—†ìœ¼ë©´ í•˜ë‹¨ ì¤‘ì•™ ROI
        if (!voteDate && W && H){
          const rectDate = { left: Math.floor(W*0.20), top: Math.floor(H*0.52), width: Math.floor(W*0.60), height: Math.floor(H*0.20) };
          const tMid = await recognizeText(w, url, rectDate, { tessedit_pageseg_mode: 6 });
          const dfix = parseDateTime(tMid).date;
          if (dfix) voteDate = dfix;
        }

        return { voteDate: voteDate || '', voteTime: voteTime || '', voteNo: voteNo || '' };
      }

      // ===== ë©”ì‹œì§€(ë‚ ì§œë³„ ì§‘ê³„) =====
      function summarizeForMessage(){
        if (!currentAssign) return { error: 'ê³ ìœ ë²ˆí˜¸ë¥¼ ë¨¼ì € ì…ë ¥í•˜ì„¸ìš”. ì˜ˆ) AA0001' };
        if (rows.length === 0) return { error: 'í…Œì´ë¸”ì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.' };
        const byDate = {};
        rows.forEach(r => { if (r.date) byDate[r.date] = (byDate[r.date] || 0) + 1; });
        const dates = Object.keys(byDate).sort((a,b)=>a.localeCompare(b));
        const parts = dates.map(d => `${d.slice(5,7)}.${d.slice(8,10)} ${byDate[d]}í‘œ`);
        const dateLine = parts.join(', ');

        return { assignUpper: (currentAssign||'').toUpperCase(), total: rows.length, dateLine, isSingle, singleMMDD };

                                    : `${info.dateLine}\nì´ ${info.total}í‘œ ì§‘ê³„ë˜ì—ˆìŠµë‹ˆë‹¤. ê°ì‚¬í•©ë‹ˆë‹¤ ğŸ˜ºâ¤`;
        const msg = `ì”¬ë¡±ì´ì—ê²Œ ì†Œì¤‘í•œ íˆ¬í‘œ ê°ì‚¬í•©ë‹ˆë‹¤ â¤\në¶€ì—¬ëœ ê³ ìœ ë²ˆí˜¸ëŠ” ${info.assignUpper}ì…ë‹ˆë‹¤.\n${line3}`;

      // ===== ì¤‘ë³µ ì´ë¯¸ì§€(í¼ì…‰ì¶”ì–¼ í•´ì‹œ) =====
      async function imagePerceptualHash(file){
        const url = URL.createObjectURL(file);
        const img = new Image(); img.src = url; await img.decode().catch(()=>{});
        const w = 64, h = 64, cv = document.createElement('canvas');
        cv.width=w; cv.height=h;
        const ctx = cv.getContext('2d', { willReadFrequently: true });
        ctx.drawImage(img, 0, 0, w, h);
        const data = ctx.getImageData(0,0,w,h).data;
        if (crypto?.subtle){
          const digest = await crypto.subtle.digest('SHA-256', data);
          return Array.from(new Uint8Array(digest)).map(b=>b.toString(16).padStart(2,'0')).join('');
        } else {
          let hash=0; for (let i=0;i<data.length;i++) hash=(hash*31+data[i])>>>0; return 'fh-'+hash.toString(16);
        }
      }

      // ===== í ì²˜ë¦¬ =====
      async function drainQueue(){
        if (processing) return;
        processing = true; setStatus(`ì²˜ë¦¬ ì¤‘ (${queue.length}ì¥ ëŒ€ê¸°)`);
        while(queue.length){
          const file = queue.shift();
          try{
            setStatus(`ì²˜ë¦¬ ì¤‘â€¦ (ë‚¨ì€ ${queue.length}ì¥)`);

            const ph = await imagePerceptualHash(file);
            if (seenImageHashes.has(ph)) { appendMessage('bot','ì¤‘ë³µëœ ì´ë¯¸ì§€ì…ë‹ˆë‹¤.'); continue; }
            seenImageHashes.add(ph);

            const url = URL.createObjectURL(file);
