  <script>
    (function(){
      // ì—ëŸ¬ë¥¼ ì±„íŒ…ì°½ì— í‘œì‹œ(ë””ë²„ê¹…)
      window.addEventListener('error', function(e){
        const box = document.getElementById('chatbox');
        if (!box) return;
        const div = document.createElement('div');
        div.className = 'text-right';
        div.innerHTML = '<div class="inline-block p-2 rounded shadow bg-red-100 text-red-800"><strong>ğŸ¤– ì‹œìŠ¤í…œ:</strong><br><pre style="white-space:pre-wrap">'+ String(e.error || e.message) +'</pre></div>';
        box.appendChild(div);
      });

      const chatbox = document.getElementById('chatbox');
      const chatForm = document.getElementById('chatForm');
      const chatInput = document.getElementById('chatInput');
      const assignLabel = document.getElementById('assignLabel');
      const copyAllBtn = document.getElementById('copyAllBtn');
      const resultTbody = document.getElementById('resultTbody');
      const btnAssignAndDone = document.getElementById('btnAssignAndDone');
      const btnDone = document.getElementById('btnDone');

      // ìƒíƒœ
      let currentAssign = null;         // 'AA0001'
      const rows = [];                  // { assign, date, time, code }
      let worker = null;                // tesseract ì¬ì‚¬ìš©

      // ìœ í‹¸
      async function copyToClipboard(text) {
        try { if (navigator.clipboard && navigator.clipboard.writeText) { await navigator.clipboard.writeText(text); return true; } } catch(_) {}
        const ta = document.createElement('textarea');
        ta.value = text; ta.style.position = 'fixed'; ta.style.opacity = '0';
        document.body.appendChild(ta); ta.focus(); ta.select();
        let ok = false; try { ok = document.execCommand('copy'); } catch(_) {}
        document.body.removeChild(ta); return ok;
      }

      function appendMessage(sender, content, opts) {
        opts = opts || {};
        const plainText = !!opts.plainText;
        const copyText = opts.copyText || null;

        const msg = document.createElement('div');
        msg.className = sender === 'user' ? 'text-left' : 'text-right';

        const wrapper = document.createElement('div');
        wrapper.className = 'inline-block p-2 rounded shadow ' + (sender === 'user' ? 'bg-blue-100 text-blue-900' : 'bg-gray-200 text-gray-800');

        const header = document.createElement('div');
        header.className = 'flex items-center gap-2 mb-1';
        const label = document.createElement('strong');
        label.innerText = sender === 'user' ? 'ğŸ‘¤ ìœ ì €:' : 'ğŸ¤– ì‹œìŠ¤í…œ:';
        header.appendChild(label);

        if (sender === 'bot' && copyText) {
          const copyBtn = document.createElement('button');
          copyBtn.className = 'ml-2 text-xs px-2 py-1 rounded border btn';
          copyBtn.innerText = 'ë³µì‚¬';
          copyBtn.addEventListener('click', async function(){
            const ok = await copyToClipboard(copyText);
            copyBtn.innerText = ok ? 'ë³µì‚¬ë¨' : 'ë³µì‚¬ì‹¤íŒ¨';
            setTimeout(function(){ copyBtn.innerText = 'ë³µì‚¬'; }, 1500);
          });
          header.appendChild(copyBtn);
        }

        wrapper.appendChild(header);

        if (plainText) {
          const pre = document.createElement('pre');
          pre.textContent = content; // íƒ­/ì¤„ë°”ê¿ˆ ë³´ì¡´
          wrapper.appendChild(pre);
        } else {
          const div = document.createElement('div');
          div.innerHTML = content;
          wrapper.appendChild(div);
        }

        msg.appendChild(wrapper);
        chatbox.appendChild(msg);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      // ë¶€ì—¬ë²ˆí˜¸/í…Œì´ë¸”
      function parseAssign(text){
        var s = (text || '').trim();
        return /^[A-Za-z]{2}\d{4}$/.test(s) ? s.toUpperCase() : null; // ìë™ ëŒ€ë¬¸ìí™”
      }

      function setAssign(assign){
        currentAssign = assign.toUpperCase(); // ì•ˆì „í•˜ê²Œ ëŒ€ë¬¸ì ë³´ì¥
        assignLabel.textContent = currentAssign || 'ë¯¸ì„¤ì •';
        rows.length = 0; // í…Œì´ë¸” ë¦¬ì…‹
        renderTable();
      }

      function addRow(date, time, code){
        rows.push({ assign: currentAssign, date: date, time: time, code: code });
        renderTable();
      }

      function renderTable(){
        if (!rows.length){
          resultTbody.innerHTML = '<tr><td class="px-3 py-2 text-gray-400" colspan="4">ë°ì´í„° ì—†ìŒ</td></tr>';
          return;
        }
        var html = '';
        for (var i=0;i<rows.length;i++){
          var r = rows[i];
          html += '<tr class="border-t">' +
                    '<td class="px-3 py-2 mono">' + r.assign + '</td>' +
                    '<td class="px-3 py-2 mono">' + r.date + '</td>' +
                    '<td class="px-3 py-2 mono">' + (r.time || '') + '</td>' +
                    '<td class="px-3 py-2 mono editable-code" contenteditable="true" data-index="'+ i +'" spellcheck="false">' + r.code + '</td>' +
                  '</tr>';
        }
        resultTbody.innerHTML = html;
      }

      // ì¸ë¼ì¸ í¸ì§‘(ì‹œë¦¬ì–¼ë„˜ë²„)
      resultTbody.addEventListener('keydown', function(e){
        var el = e.target.closest ? e.target.closest('.editable-code') : null;
        if (!el) return;
        if (e.key === 'Enter') { e.preventDefault(); el.blur(); }
      });
      resultTbody.addEventListener('blur', function(e){
        var el = e.target.closest ? e.target.closest('.editable-code') : null;
        if (!el) return;
        var idx = parseInt(el.getAttribute('data-index'), 10);
        if (isNaN(idx) || !rows[idx]) return;
        var val = (el.innerText || '').trim();
        if (val) { rows[idx].code = val; } else { el.innerText = rows[idx].code; }
      }, true);

      copyAllBtn.addEventListener('click', async function(){
        var parts = [];
        for (var i=0;i<rows.length;i++){
          var r = rows[i];
          parts.push(r.assign + '\t' + r.date + '\t' + (r.time || '') + '\t' + r.code);
        }
        var tsv = parts.join('\n');
        var ok = await copyToClipboard(tsv);
        var old = copyAllBtn.innerText;
        copyAllBtn.innerText = ok ? 'ë³µì‚¬ë¨' : 'ë³µì‚¬ì‹¤íŒ¨';
        setTimeout(function(){ copyAllBtn.innerText = old; }, 1500);

      // í…ìŠ¤íŠ¸ ì…ë ¥ ì²˜ë¦¬
      function handleSend() {
        var text = chatInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        chatInput.value = '';

        var assign = parseAssign(text);
        if (assign) {
          setAssign(assign); // ë¦¬ì…‹ + ì„¤ì •
          appendMessage('bot', 'ê³ ìœ ë²ˆí˜¸ ' + currentAssign + ' ì…ë‹ˆë‹¤.');
        } else {
          appendMessage('bot', 'ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.'); // í…Œì´ë¸” ìœ ì§€
        }
      }
      chatForm.addEventListener('submit', function(e){ e.preventDefault(); handleSend(); });

      // ===== OCR ì „ì²˜ë¦¬ (lookbehind ë¯¸ì‚¬ìš©) =====
      function toHalfwidth(str) {
        return str.replace(/[\uFF01-\uFF5E]/g, function(ch){ return String.fromCharCode(ch.charCodeAt(0) - 0xFEE0); })
                  .replace(/\u3000/g, ' ');
      }
      function normalizePunct(str){
        return str
          .replace(/[:ï¼š]/g, ':')
          .replace(/[ï¼Â·ã€‚]/g, '.')
          .replace(/[ï¼]/g, '/')
          .replace(/[ï¼â€“â€”]/g, '-')
          .replace(/[,ï¼Œ]/g, ',');
      }
      // 00:02 ë° êµ¬ë¶„ì ì£¼ë³€ Oâ†’0 ë³´ì •
      function fixDigitLookalikes(str){
        var prev;
        do {
          prev = str;
          str = str
            .replace(/(\d)[Oo](\d)/g, '$10$2')
            .replace(/(\d)[lI](\d)/g, '$11$2')
            .replace(/(\d)[Ss](\d)/g, '$15$2')
            .replace(/([:.\-ì‹œhH])[Oo](\d)/g,'$10$2')
            .replace(/(\d)[Oo]([:.\-ì‹œhH])/g,'$10$2')
            .replace(/\b[Oo](\d)/g,'0$1')
            .replace(/(\d)[Oo]\b/g,'$10');
        } while (str !== prev);
        return str;
      }

      // ë‚ ì§œ-ì‹œê°„ "ë¶™ì€ ìŒ" ìš°ì„  ì¶”ì¶œ
      function extractFields(raw) {
        var text = fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
        var lines = text.split(/\n+/).map(function(l){ return l.trim(); }).filter(function(s){ return !!s; });
        var whole = lines.join(' ');

        var voteDate = '', voteTime = '', voteNo = '';

        function findDateTime(s){
          var re = /\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\s+([01]?\d|2[0-3])\s*[:.ì‹œhH]\s*([0-5]\d)\s*(?:\(?\s*K[5S]T\s*\)?)?/i;
          var m = s.match(re);
          if (!m) return null;
          var y = m[1], mo = String(m[2]).padStart(2,'0'), d = String(m[3]).padStart(2,'0');
          var hh = String(m[4]).padStart(2,'0'), mm = m[5];
          return { date: y + '.' + mo + '.' + d, time: hh + ':' + mm };
        }
        function findDateOnly(s){
          var m = s.match(/\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\b/);
          if (!m) m = s.match(/\b(20\d{2})\s*ë…„\s*(\d{1,2})\s*ì›”\s*(\d{1,2})\s*ì¼\b/);
          return m ? (m[1] + '.' + String(m[2]).padStart(2,'0') + '.' + String(m[3]).padStart(2,'0')) : '';
        }
        function findTimeOnly(s){
          var m = s.match(/\b([01]?\d|2[0-3])\s*[:ì‹œ]\s*([0-5]\d)\b/);
          if (!m) m = s.match(/\b([01]?\d|2[0-3])\s*[.\-hH]\s*([0-5]\d)\b/);
          return m ? (String(m[1]).padStart(2,'0') + ':' + m[2]) : '';
        }
        function findNo(s){
          var m = s.match(/N[o0]\.?\s*M[-_â€“â€”]\s*([A-Za-z0-9_\-\s]{4,512})/i);
          if (!m) return '';
          var core = m[1]
            .replace(/\s+/g, '')
            .replace(/[â€“â€”]/g, '-')
            .replace(/[^A-Za-z0-9_-]+/g, '');
          return 'No.M-' + core;
        }

        // 1) ì „ì²´ì—ì„œ ë‚ ì§œ-ì‹œê°„ ë¨¼ì €
        var dtWhole = findDateTime(whole);
        if (dtWhole){ voteDate = dtWhole.date; voteTime = dtWhole.time; }

        // 2) ì‹¤íŒ¨ ì‹œ ë¼ì¸/ì¸ì ‘ë¼ì¸ ê²°í•©
        if (!voteDate || !voteTime){
          for (var i=0;i<lines.length;i++){
            var dti = findDateTime(lines[i]);
            if (dti){ voteDate = voteDate || dti.date; voteTime = voteTime || dti.time; break; }

            if (!voteDate || !voteTime){
              var d = findDateOnly(lines[i]);
              if (d){
                var tHere = findTimeOnly(lines[i]);
                var tNext = (i+1<lines.length) ? findTimeOnly(lines[i+1]) : '';
                if (tHere || tNext){
                  voteDate = voteDate || d;
                  voteTime = voteTime || (tHere || tNext);
                  break;
                }
              }
            }
          }
        }

        // 3) ì‹œë¦¬ì–¼ë„˜ë²„
        voteNo = findNo(whole);
        if (!voteNo){
          for (var j=0;j<lines.length;j++){ var v = findNo(lines[j]); if (v){ voteNo = v; break; } }
        }

        return { voteDate: voteDate, voteTime: voteTime, voteNo: voteNo };
      }

      async function getWorker(){
        if (worker) return worker;
        worker = await Tesseract.createWorker();
        await worker.load();
        await worker.loadLanguage('eng');
        await worker.initialize('eng');
        await worker.setParameters({
          tessedit_pageseg_mode: 6,
          user_defined_dpi: '300',
          preserve_interword_spaces: '1',
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });
        return worker;
      }

      async function ocrWithTesseract(srcOrFile) {
        const w = await getWorker();
        let res = await w.recognize(srcOrFile);
        let f = extractFields(res.data.text || '');

        if (!f.voteNo || !f.voteDate || !f.voteTime) {
          let url = (typeof srcOrFile === 'string') ? srcOrFile : URL.createObjectURL(srcOrFile);
          const img = new Image(); img.src = url; try { await img.decode(); } catch(_){}
          if (img.naturalWidth && img.naturalHeight) {
            const rectBottom = { left: 0, top: Math.floor(img.naturalHeight*0.65), width: img.naturalWidth, height: Math.floor(img.naturalHeight*0.35) };
            await w.setParameters({ tessedit_pageseg_mode: 7 }); // single line
            let res2 = await w.recognize(url, { rectangle: rectBottom });
            const fb = extractFields(res2.data.text || '');
            if (!f.voteNo)   f.voteNo = fb.voteNo;
            if (!f.voteDate) f.voteDate = fb.voteDate;
            if (!f.voteTime) f.voteTime = fb.voteTime;
            await w.setParameters({ tessedit_pageseg_mode: 6 });
          }
        }
        return f;
      }

      // ì´ë¯¸ì§€ ë¶™ì—¬ë„£ê¸° â†’ OCR â†’ í–‰ ëˆ„ì 
      window.addEventListener('paste', async function(e){
        var items = (e.clipboardData && e.clipboardData.items) ? e.clipboardData.items : [];
        for (var i=0;i<items.length;i++) {
          var item = items[i];
          if (item.kind === 'file' && item.type.indexOf('image/') === 0) {
            var file = item.getAsFile();
            var url = URL.createObjectURL(file);

            appendMessage('user', '<img src="'+ url +'" class="max-w-xs mt-1 rounded border shadow">');

            if (!currentAssign){
              appendMessage('bot', 'ë¨¼ì € ê³ ìœ ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”. ì˜ˆ) <b>AA0001</b>');
              continue;
            }

            var r = await ocrWithTesseract(file);
            var codeOnly = (r.voteNo || '').replace(/^No\.?\s*/i, ''); // No. ì œê±°
            var line = (r.voteDate || 'âŒ') + '\t' + (r.voteTime || 'âŒ') + '\t' + (codeOnly || 'âŒ');
            appendMessage('bot', line, { plainText: true, copyText: line });

            if (r.voteDate && r.voteTime && codeOnly) addRow(r.voteDate, r.voteTime, codeOnly);
          }
        }
      });

      // ----- ê²€ìˆ˜ ë©”ì‹œì§€ ìƒì„± -----
      function summarizeForMessage(){
        if (!currentAssign) return { error: 'ê³ ìœ ë²ˆí˜¸ë¥¼ ë¨¼ì € ì…ë ¥í•˜ì„¸ìš”. ì˜ˆ) AA0001' };
        if (rows.length === 0) return { error: 'í…Œì´ë¸”ì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.' };

        // ê°€ì¥ ë§ì´ ë“±ì¥í•œ ë‚ ì§œ ì„ íƒ â†’ MM.DDë¡œ í‘œì‹œ
        var countByDate = {};
        rows.forEach(r => { if (r.date) countByDate[r.date] = (countByDate[r.date]||0)+1; });
        var dates = Object.keys(countByDate);
        var target = dates[0] || (rows[0]?.date || '');
        if (dates.length > 1){
          target = dates.sort(function(a,b){
            if (countByDate[b] !== countByDate[a]) return countByDate[b]-countByDate[a];
            return a.localeCompare(b);
          })[0];
        }
        var mmdd = target.replace(/^(\d{4})\.(\d{2})\.(\d{2}).*$/, '$2.$3');
        return {
          assignUpper: (currentAssign || '').toUpperCase(), // í•­ìƒ ëŒ€ë¬¸ì
          count: rows.length,
          mmdd: mmdd || ''
        };
      }

      btnAssignAndDone.onclick = function(){
        var info = summarizeForMessage();
        if (info.error){ appendMessage('bot', info.error); return; }
        var msg = 'ì”¬ë¡±ì´ì—ê²Œ ì†Œì¤‘í•œ íˆ¬í‘œ ê°ì‚¬í•©ë‹ˆë‹¤ â¤\n'
                + 'ë¶€ì—¬ëœ ê³ ìœ ë²ˆí˜¸ëŠ” ' + info.assignUpper + 'ì…ë‹ˆë‹¤.\n'
                + info.mmdd + ' ì´ ' + info.count + 'í‘œ ì§‘ê³„ë˜ì—ˆìŠµë‹ˆë‹¤. ê°ì‚¬í•©ë‹ˆë‹¤ ğŸ˜ºâ¤';
        appendMessage('bot', msg, { plainText: true, copyText: msg });
      };

      btnDone.onclick = function(){
        var info = summarizeForMessage();
        if (info.error){ appendMessage('bot', info.error); return; }
        var msg = 'ì”¬ë¡±ì´ì—ê²Œ ì†Œì¤‘í•œ íˆ¬í‘œ ê°ì‚¬í•©ë‹ˆë‹¤ â¤\n'
                + info.assignUpper + 'ë‹˜, ' + info.mmdd + ' ì´ ' + info.count + 'í‘œ ì§‘ê³„ë˜ì—ˆìŠµë‹ˆë‹¤. ê°ì‚¬í•©ë‹ˆë‹¤ ğŸ˜ºâ¤';
        appendMessage('bot', msg, { plainText: true, copyText: msg });
      };

      // ì´ˆê¸° ë Œë”
      renderTable();

      // í˜ì´ì§€ ë– ë‚  ë•Œ ì›Œì»¤ ì •ë¦¬
      window.addEventListener('beforeunload', async function(){
        try { if (worker){ await worker.terminate(); worker=null; } } catch(_){}
      });
    })();
  </script>
