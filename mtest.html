          <tr>

        <tbody id="resultTbody">

  <script>
    (function(){
      window.addEventListener('error', function(e){
        const box = document.getElementById('chatbox');
        if (!box) return;
        const div = document.createElement('div');
        div.className = 'text-right';
        div.innerHTML = '<div class="inline-block p-2 rounded shadow bg-red-100 text-red-800"><strong>ğŸ¤– ì‹œìŠ¤í…œ:</strong><br><pre style="white-space:pre-wrap">'+ String(e.error || e.message) +'</pre></div>';
        box.appendChild(div);
      });

      const chatbox = document.getElementById('chatbox');
      const chatForm = document.getElementById('chatForm');
      const chatInput = document.getElementById('chatInput');
      const assignLabel = document.getElementById('assignLabel');
      const copyAllBtn = document.getElementById('copyAllBtn');
      const resultTbody = document.getElementById('resultTbody');

      let currentAssign = null;
      const rows = [];   // { assign, date, time, code }
      let worker = null;

      async function copyToClipboard(text) {
        try { if (navigator.clipboard && navigator.clipboard.writeText) { await navigator.clipboard.writeText(text); return true; } } catch(_) {}
        const ta = document.createElement('textarea');
        ta.value = text; ta.style.position = 'fixed'; ta.style.opacity = '0';
        document.body.appendChild(ta); ta.focus(); ta.select();
        let ok = false; try { ok = document.execCommand('copy'); } catch(_) {}
        document.body.removeChild(ta); return ok;
      }

      function appendMessage(sender, content, opts) {
        opts = opts || {};
        const plainText = !!opts.plainText;
        const copyText = opts.copyText || null;

        const msg = document.createElement('div');
        msg.className = sender === 'user' ? 'text-left' : 'text-right';

        const wrapper = document.createElement('div');
        wrapper.className = 'inline-block p-2 rounded shadow ' + (sender === 'user' ? 'bg-blue-100 text-blue-900' : 'bg-gray-200 text-gray-800');

        const header = document.createElement('div');
        header.className = 'flex items-center gap-2 mb-1';
        const label = document.createElement('strong');
        label.innerText = sender === 'user' ? 'ğŸ‘¤ ìœ ì €:' : 'ğŸ¤– ì‹œìŠ¤í…œ:';
        header.appendChild(label);

        if (sender === 'bot' && copyText) {
          const copyBtn = document.createElement('button');
          copyBtn.className = 'ml-2 text-xs px-2 py-1 rounded border btn';
          copyBtn.innerText = 'ë³µì‚¬';
          copyBtn.addEventListener('click', async function(){
            const ok = await copyToClipboard(copyText);
            copyBtn.innerText = ok ? 'ë³µì‚¬ë¨' : 'ë³µì‚¬ì‹¤íŒ¨';
            setTimeout(function(){ copyBtn.innerText = 'ë³µì‚¬'; }, 1500);
          });
          header.appendChild(copyBtn);
        }

        wrapper.appendChild(header);

        if (plainText) {
          const pre = document.createElement('pre');
          pre.textContent = content;
          wrapper.appendChild(pre);
        } else {
          const div = document.createElement('div');
          div.innerHTML = content;
          wrapper.appendChild(div);
        }

        msg.appendChild(wrapper);
        chatbox.appendChild(msg);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      function parseAssign(text){
        var s = (text || '').trim();
        return /^[A-Za-z]{2}\d{4}$/.test(s) ? s.toUpperCase() : null;
      }
      function setAssign(assign){
        currentAssign = assign;
        assignLabel.textContent = assign || 'ë¯¸ì„¤ì •';
        rows.length = 0;
        renderTable();
      }
      function addRow(date, time, code){
        rows.push({ assign: currentAssign, date, time, code });
        renderTable();
      }
      function renderTable(){
        if (!rows.length){
          resultTbody.innerHTML = '<tr><td class="px-3 py-2 text-gray-400" colspan="4">ë°ì´í„° ì—†ìŒ</td></tr>';
          return;
        }
        var html = '';
        for (var i=0;i<rows.length;i++){
          var r = rows[i];
          html += '<tr class="border-t">' +
                    '<td class="px-3 py-2 mono">' + r.assign + '</td>' +
                    '<td class="px-3 py-2 mono">' + r.date + '</td>' +
                    '<td class="px-3 py-2 mono">' + (r.time || '') + '</td>' +
                    '<td class="px-3 py-2 mono editable-code" contenteditable="true" data-index="'+ i +'" spellcheck="false">' + r.code + '</td>' +
                  '</tr>';
        }
        resultTbody.innerHTML = html;
      }
      resultTbody.addEventListener('keydown', function(e){
        var el = e.target.closest ? e.target.closest('.editable-code') : null;
        if (!el) return;
        if (e.key === 'Enter') { e.preventDefault(); el.blur(); }
      });
      resultTbody.addEventListener('blur', function(e){
        var el = e.target.closest ? e.target.closest('.editable-code') : null;
        if (!el) return;
        var idx = parseInt(el.getAttribute('data-index'), 10);
        if (isNaN(idx) || !rows[idx]) return;
        var val = (el.innerText || '').trim();
        if (val) { rows[idx].code = val; } else { el.innerText = rows[idx].code; }
      }, true);

      copyAllBtn.addEventListener('click', async function(){
        var tsv = rows.map(r => r.assign+'\t'+r.date+'\t'+(r.time||'')+'\t'+r.code).join('\n');
        var ok = await copyToClipboard(tsv);
        var old = copyAllBtn.innerText;
        copyAllBtn.innerText = ok ? 'ë³µì‚¬ë¨' : 'ë³µì‚¬ì‹¤íŒ¨';
        setTimeout(function(){ copyAllBtn.innerText = old; }, 1500);
      });

      function handleSend() {
        var text = chatInput.value.trim();
        if (!text) return;
        appendMessage('user', text);
        chatInput.value = '';
        var assign = parseAssign(text);
        if (assign) { setAssign(assign); appendMessage('bot', 'ê³ ìœ ë²ˆí˜¸ ' + assign + ' ì…ë‹ˆë‹¤.'); }
        else { appendMessage('bot', 'ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.'); }
      }
      chatForm.addEventListener('submit', function(e){ e.preventDefault(); handleSend(); });

      // ---------- OCR helpers ----------
      function toHalfwidth(str) {
        return str.replace(/[\uFF01-\uFF5E]/g, ch=>String.fromCharCode(ch.charCodeAt(0)-0xFEE0)).replace(/\u3000/g,' ');
      }
      function normalizePunct(str){
        return str.replace(/[:ï¼š]/g,':').replace(/[ï¼Â·ã€‚]/g,'.').replace(/[ï¼]/g,'/').replace(/[ï¼â€“â€”]/g,'-').replace(/[,ï¼Œ]/g,',');
      }
      function fixDigitLookalikes(str){
        let prev;
        do{
          prev = str;
          str = str
            .replace(/(\d)[Oo](\d)/g,'$10$2')
            .replace(/(\d)[lI](\d)/g,'$11$2')
            .replace(/(\d)[Ss](\d)/g,'$15$2')
            .replace(/([:.\-ì‹œhH])[Oo](\d)/g,'$10$2')
            .replace(/(\d)[Oo]([:.\-ì‹œhH])/g,'$10$2')
            .replace(/\b[Oo](\d)/g,'0$1')
            .replace(/(\d)[Oo]\b/g,'$10');
        }while(str!==prev);
        return str;
      }

      // â˜… ROI ìº”ë²„ìŠ¤ ì „ì²˜ë¦¬(ì—…ìŠ¤ì¼€ì¼+ê·¸ë ˆì´+ìŠ¤íŠ¸ë ˆì¹˜+ì´ì§„í™”)
      function roiPreprocessCanvas(img, rect, scale=3, thresh=190){
        const c = document.createElement('canvas');
        c.width = Math.max(1, Math.floor(rect.width*scale));
        c.height= Math.max(1, Math.floor(rect.height*scale));
        const ctx = c.getContext('2d');
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(img, rect.left, rect.top, rect.width, rect.height, 0, 0, c.width, c.height);
        const id = ctx.getImageData(0,0,c.width,c.height);
        const d = id.data;
        let min=255, max=0;
        for(let i=0;i<d.length;i+=4){
          const g = 0.2126*d[i]+0.7152*d[i+1]+0.0722*d[i+2];
          min = g<min?g:min; max = g>max?g:max;
          d[i]=d[i+1]=d[i+2]=g;
        }
        const range = (max-min)||1, k=255/range;
        for(let i=0;i<d.length;i+=4){
          let g = (d[i]-min)*k;
          const v = g < thresh ? 0 : 255;
          d[i]=d[i+1]=d[i+2]=v; d[i+3]=255;
        }
        ctx.putImageData(id,0,0);
        return c;
      }

      function extractFields(raw){
        var text = fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
        var lines = text.split(/\n+/).map(l=>l.trim()).filter(Boolean);
        var whole = lines.join(' ');
        var voteDate='', voteTime='', voteNo='';

        function findDateTime(s){
          const re=/\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\s+([01]?\d|2[0-3])\s*[:.ì‹œhH]\s*([0-5]\d)\s*(?:\(?\s*K[5S]T\s*\)?)?/i;
          const m=s.match(re); if(!m) return null;
          return {date:`${m[1]}.${String(m[2]).padStart(2,'0')}.${String(m[3]).padStart(2,'0')}`, time:`${String(m[4]).padStart(2,'0')}:${m[5]}`};
        }
        function findDateOnly(s){
          let m=s.match(/\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\b/);
          if(!m) m=s.match(/\b(20\d{2})\s*ë…„\s*(\d{1,2})\s*ì›”\s*(\d{1,2})\s*ì¼\b/);
          return m?`${m[1]}.${String(m[2]).padStart(2,'0')}.${String(m[3]).padStart(2,'0')}`:'';
        }
        function findTimeOnly(s){
          let m=s.match(/\b([01]?\d|2[0-3])\s*[:ì‹œ]\s*([0-5]\d)\b/);
          if(!m) m=s.match(/\b([01]?\d|2[0-3])\s*[.\-hH]\s*([0-5]\d)\b/);
          return m?`${String(m[1]).padStart(2,'0')}:${m[2]}`:'';
        }
        function findNo(s){
          const m=s.match(/N[o0]\.?\s*M[-_â€“â€”]\s*([A-Za-z0-9_\-\s]{4,512})/i);
          if(!m) return '';
          return 'No.M-'+m[1].replace(/\s+/g,'').replace(/[â€“â€”]/g,'-').replace(/[^A-Za-z0-9_-]+/g,'');
        }

        const dt=findDateTime(whole); if(dt){ voteDate=dt.date; voteTime=dt.time; }
        if(!voteDate || !voteTime){
          for(let i=0;i<lines.length;i++){
            const dti=findDateTime(lines[i]); if(dti){ voteDate=voteDate||dti.date; voteTime=voteTime||dti.time; break; }
            if(!voteDate || !voteTime){
              const d=findDateOnly(lines[i]);
              if(d){
                const tHere=findTimeOnly(lines[i]);
                const tNext=(i+1<lines.length)?findTimeOnly(lines[i+1]):'';
                if(tHere||tNext){ voteDate=voteDate||d; voteTime=voteTime||(tHere||tNext); break; }
              }
            }
          }
        }
        voteNo=findNo(whole); if(!voteNo){ for(const line of lines){ const v=findNo(line); if(v){ voteNo=v; break; } } }
        return {voteDate, voteTime, voteNo};
      }

      async function getWorker(){
        if (worker) return worker;
        worker = await Tesseract.createWorker();
        await worker.load(); await worker.loadLanguage('eng'); await worker.initialize('eng');
        await worker.setParameters({
          tessedit_pageseg_mode: 6,
          user_defined_dpi: '300',
          preserve_interword_spaces: '1',
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });
        return worker;
      }

      async function ocrWithTesseract(srcOrFile){
        const w = await getWorker();
        // 1) ì „ì²´ ì´ë¯¸ì§€ 1ì°¨
        let res = await w.recognize(srcOrFile);
        let f = extractFields(res.data.text || '');

        // ì´ë¯¸ì§€ ê°ì²´ í•„ìš”
        let url = (typeof srcOrFile === 'string') ? srcOrFile : URL.createObjectURL(srcOrFile);
        const img = new Image(); img.src=url; try{ await img.decode(); }catch(_){}
        const W = img.naturalWidth || 0, H = img.naturalHeight || 0;

        // 2) ë‚ ì§œ/ì‹œê°„ ë³´ê°•: ì¤‘ì•™ ROI ì „ì²˜ë¦¬
        if ((!f.voteDate || !f.voteTime) && W && H){
          const rectMid = { left: Math.floor(W*0.05), top: Math.floor(H*0.35), width: Math.floor(W*0.90), height: Math.floor(H*0.30) };
          const canvasMid = roiPreprocessCanvas(img, rectMid, 3, 185);
          await w.setParameters({ tessedit_pageseg_mode: 7 });
          const rMid = await w.recognize(canvasMid);
          const fm = extractFields(rMid.data.text || '');
          f.voteDate ||= fm.voteDate; f.voteTime ||= fm.voteTime;
        }

        // 3) ì‹œë¦¬ì–¼ ë³´ê°•: í•˜ë‹¨ ROI ì „ì²˜ë¦¬
        if ((!f.voteNo) && W && H){
          const rectBottom = { left: 0, top: Math.floor(H*0.65), width: W, height: Math.floor(H*0.35) };
          const canvasBot = roiPreprocessCanvas(img, rectBottom, 3, 185);
          await w.setParameters({ tessedit_pageseg_mode: 7 });
          const rBot = await w.recognize(canvasBot);
          const fb = extractFields(rBot.data.text || '');
          f.voteNo ||= fb.voteNo;
        }

        await w.setParameters({ tessedit_pageseg_mode: 6 });
        return f;
      }

      window.addEventListener('paste', async function(e){
        var items = (e.clipboardData && e.clipboardData.items) ? e.clipboardData.items : [];
        for (var i=0;i<items.length;i++) {
          var item = items[i];
          if (item.kind === 'file' && item.type.indexOf('image/') === 0) {
            var file = item.getAsFile();
            var url = URL.createObjectURL(file);

            appendMessage('user', '<img src="'+ url +'" class="max-w-xs mt-1 rounded border shadow">');

            if (!currentAssign){
              appendMessage('bot', 'ë¨¼ì € ê³ ìœ ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”. ì˜ˆ) <b>AA0001</b>');
              continue;
            }

            var r = await ocrWithTesseract(file);
            var codeOnly = (r.voteNo || '').replace(/^No\.?\s*/i, '');
            var line = (r.voteDate || 'âŒ') + '\t' + (r.voteTime || 'âŒ') + '\t' + (codeOnly || 'âŒ');
            appendMessage('bot', line, { plainText: true, copyText: line });

            if (r.voteDate && r.voteTime && codeOnly) addRow(r.voteDate, r.voteTime, codeOnly);
          }
        }
      });

      renderTable();
      window.addEventListener('beforeunload', async function(){
        try { if (worker){ await worker.terminate(); worker=null; } } catch(_){}
      });
    })();
  </script>
