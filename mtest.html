  <script>
    (function(){

      async function copyToClipboard(text){

      function appendMessage(sender, html, {plainText=false, copyText=null}={}){

        const wrap = document.createElement('div');

        if (sender==='bot' && copyText){ const b=document.createElement('button'); b.className='ml-2 text-xs px-2 py-1 rounded border btn';
          b.textContent='ë³µì‚¬'; b.onclick=async()=>{ const ok=await copyToClipboard(copyText); b.textContent=ok?'ë³µì‚¬ë¨':'ë³µì‚¬ì‹¤íŒ¨'; setTimeout(()=>b.textContent='ë³µì‚¬',1500); };

      }
      function parseAssign(s){ s=(s||'').trim(); return /^[A-Za-z]{2}\d{4}$/.test(s)?s.toUpperCase():null; }

      }
      resultTbody.addEventListener('keydown',(e)=>{ const el=e.target.closest('.editable-code'); if(!el) return; if(e.key==='Enter'){e.preventDefault(); el.blur();}});
      resultTbody.addEventListener('blur',(e)=>{ const el=e.target.closest('.editable-code'); if(!el) return; const i=+el.dataset.index; const v=(el.innerText||'').trim(); if(rows[i]&&v) rows[i].code=v; else if(rows[i]) el.innerText=rows[i].code; }, true);

      // ë‚ ì§œë³„ ë©”ì‹œì§€
      function buildDateSummary(){
        const m=new Map(); for(const r of rows){ m.set(r.date,(m.get(r.date)||0)+1); }
        const parts=[...m.entries()].sort((a,b)=>a[0].localeCompare(b[0])).map(([d,c])=>`${d.slice(5)} ${c}í‘œ`);

      function pushMessage(text){ appendMessage('bot', text.replace(/\n/g,'<br>'), { copyText:text }); }
      btnAssignAndDone.onclick=()=>{ if(!currentAssign||rows.length===0) return; const {line,total}=buildDateSummary();

      // OCR ìœ í‹¸ (PCì™€ ë™ì¼)
      function toHalfwidth(s){return s.replace(/[\uFF01-\uFF5E]/g,ch=>String.fromCharCode(ch.charCodeAt(0)-0xFEE0)).replace(/\u3000/g,' ')}
      function normalizePunct(s){return s.replace(/[:ï¼š]/g,':').replace(/[ï¼Â·ã€‚]/g,'.').replace(/[ï¼]/g,'/').replace(/[ï¼â€“â€”]/g,'-').replace(/[,ï¼Œ]/g,',')}
      function fixDigitLookalikes(s){
        let p; do { p=s;
          s=s.replace(/(\d)[Oo](\d)/g,'$10$2').replace(/(\d)[lI](\d)/g,'$11$2').replace(/(\d)[Ss](\d)/g,'$15$2')
             .replace(/([:.\-ì‹œhH])[Oo](\d)/g,'$10$2').replace(/(\d)[Oo]([:.\-ì‹œhH])/g,'$10$2')
             .replace(/\b[Oo](\d)/g,'0$1').replace(/(\d)[Oo]\b/g,'$10'); } while(s!==p);
        return s;

      function parseDateTime(raw){
        const t=fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
        const lines=t.split(/\n+/).map(v=>v.trim()).filter(Boolean);
        const whole=lines.join(' ');
        const reDT=/\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\s+([01]?\d|2[0-3])\s*[:.ì‹œhH]\s*([0-5]\d)(?:\s*\(?\s*K[5S]T\s*\)?)?/i;
        const m1=whole.match(reDT);
        if(m1){ return {date:`${m1[1]}.${String(m1[2]).padStart(2,'0')}.${String(m1[3]).padStart(2,'0')}`, time:`${String(m1[4]).padStart(2,'0')}:${m1[5]}`}; }
        let date='',time=''; const reD=/\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\b/; const reT1=/\b([01]?\d|2[0-3])\s*[:ì‹œ]\s*([0-5]\d)\b/; const reT2=/\b([01]?\d|2[0-3])\s*[.\-hH]\s*([0-5]\d)\b/;
        for(let i=0;i<lines.length;i++){ if(!date){const m=lines[i].match(reD); if(m) date=`${m[1]}.${String(m[2]).padStart(2,'0')}.${String(m[3]).padStart(2,'0')}`;}
          if(!time){ let m=lines[i].match(reT1)||lines[i].match(reT2); if(!m&&i+1<lines.length) m=(lines[i]+' '+lines[i+1]).match(reT1)||(lines[i]+' '+lines[i+1]).match(reT2); if(m) time=`${String(m[1]).padStart(2,'0')}:${m[2]}`; } }
        return {date,time};
      }
      function parseSerial(raw){
        const s=toHalfwidth(raw).replace(/[â€“â€”]/g,'-').replace(/\r/g,'').replace(/\n+/g,' ');
        const m=s.match(/N[o0]\.?\s*M[-_]\s*([A-Za-z0-9_-]{6,})/i); if(!m) return '';
        let core=m[1].match(/[A-Za-z0-9_-]{6,}/)[0]; core=core.replace(/([A-Z]{6,}).*$/,'$1'); return `No.M-${core}`;
      }
      async function locateSerialWithAnchor(w,url,iw,ih){
        await w.setParameters({ tessedit_pageseg_mode:6, tessedit_char_whitelist:'No.M-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 _-' });
        const {data}=await w.recognize(url); const words=data.words||[]; let anchor=null;
        for(const wd of words){ const t=wd.text||''; if(/^N[o0]\.?$/i.test(t)||/^M[-_]?$/i.test(t)||/N[o0]\.?/i.test(t)||/M[-_]/.test(t)){ anchor=wd; break; } }
        if(!anchor) return '';
        const padY=Math.round(ih*0.03), top=Math.max(0,anchor.bbox.y0-padY), height=Math.min(ih-top,Math.round(ih*0.12));
        await w.setParameters({ tessedit_pageseg_mode:6, tessedit_char_whitelist:'No.M-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 _-' });
        const {data:d2}=await w.recognize(url,{rectangle:{left:0, top, width:iw, height}}); return parseSerial(d2.text||'');
      }
      async function getWorker(){
        if (worker) return worker;
        worker = await Tesseract.createWorker();
        await worker.load(); await worker.loadLanguage('eng'); await worker.initialize('eng');
        await worker.setParameters({ tessedit_pageseg_mode:6, user_defined_dpi:'300', preserve_interword_spaces:'1', tessedit_char_whitelist:'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./_-' });
        return worker;

      async function hashFile(file){ const buf=await file.arrayBuffer(); const d=await crypto.subtle.digest('SHA-256',buf); return Array.from(new Uint8Array(d)).map(b=>b.toString(16).padStart(2,'0')).join(''); }
      async function ocrFile(file){
        const w=await getWorker(); const url=URL.createObjectURL(file);
        const h=await hashFile(file); if(seenHashes.has(h)){ appendMessage('bot','ì¤‘ë³µëœ ì´ë¯¸ì§€ì…ë‹ˆë‹¤.'); return null; }
        const {data:{text:t0}}=await w.recognize(url); const {date,time}=parseDateTime(t0); let serial=parseSerial(t0);
        if(!serial){ const img=new Image(); img.src=url; try{ await img.decode(); }catch(_){}
          const iw=img.naturalWidth||0, ih=img.naturalHeight||0;
          if(iw&&ih){ const s2=await locateSerialWithAnchor(w,url,iw,ih); if(s2) serial=s2; else { const rect={left:0, top:Math.floor(ih*0.68), width:iw, height:Math.floor(ih*0.30)};
              await w.setParameters({ tessedit_pageseg_mode:6 }); const {data:{text:tb}}=await w.recognize(url,{rectangle:rect}); const s3=parseSerial(tb); if(s3) serial=s3; } } }
        return { voteDate:date||'', voteTime:time||'', voteNo:serial||'', hash:h };
      }

        if(assign){ setAssign(assign); appendMessage('bot', `ê³ ìœ ë²ˆí˜¸ ${assign} ì…ë‹ˆë‹¤.`);} else { appendMessage('bot','ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.'); } assignInput.value=''; };

        if (processing) return; processing = true; setStatus(`ì²˜ë¦¬ ì¤‘ (${queue.length}ì¥ ëŒ€ê¸°)`);

          const r=await ocrFile(file); if(!r) continue;
          const codeOnly=(r.voteNo||'').replace(/^No\.?\s*/i,''); const line=`${r.voteDate||'âŒ'}\t${r.voteTime||'âŒ'}\t${codeOnly||'âŒ'}`;
          appendMessage('bot', line, { plainText:true, copyText: line });

      // ë¶™ì—¬ë„£ê¸° ì§€ì›(ëª¨ë°”ì¼ ë¸Œë¼ìš°ì € ì¼ë¶€ë„ ì§€ì›ë¨)
      window.addEventListener('paste',(e)=>{

        if(imgs.length){ queue.push(...imgs); drainQueue(); }
      });

      // ì •ë¦¬
      window.addEventListener('beforeunload', async ()=>{ try{ if(worker){ await worker.terminate(); worker=null; } }catch(_){} });

      renderTable();
    })();
