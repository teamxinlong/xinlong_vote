  <script>
    (function(){
      // â”€â”€ ì—ëŸ¬ë¥¼ ì±„íŒ…ì°½ì— í‘œì‹œ(ë””ë²„ê¹…)
      window.addEventListener('error', function(e){
        const box = document.getElementById('chatbox');
        if (!box) return;
        const div = document.createElement('div');
        div.className = 'text-right';
        div.innerHTML = '<div class="inline-block p-2 rounded shadow bg-red-100 text-red-800"><strong>ğŸ¤– ì‹œìŠ¤í…œ:</strong><br><pre style="white-space:pre-wrap">'+ String(e.error || e.message) +'</pre></div>';
        box.appendChild(div);
      });

      const chatbox = document.getElementById('chatbox');
      const chatForm = document.getElementById('chatForm');
      const chatInput = document.getElementById('chatInput');
      const assignLabel = document.getElementById('assignLabel');
      const copyAllBtn = document.getElementById('copyAllBtn');
      const resultTbody = document.getElementById('resultTbody');
      const btnAssignAndDone = document.getElementById('btnAssignAndDone');
      const btnDone = document.getElementById('btnDone');

      // â”€â”€ ìƒíƒœ
      let currentAssign = null;         // 'AA0001'
      const rows = [];                  // { assign, date, time, code }
      let worker = null;                // tesseract ì¬ì‚¬ìš©
      const seenHashes = new Set();     // ì¤‘ë³µ ë°©ì§€ (ì´ë¯¸ì§€ í•´ì‹œ)

      // â”€â”€ ìœ í‹¸
      async function copyToClipboard(text) {
        try { if (navigator.clipboard && navigator.clipboard.writeText) { await navigator.clipboard.writeText(text); return true; } } catch(_) {}
        const ta = document.createElement('textarea');
        ta.value = text; ta.style.position = 'fixed'; ta.style.opacity = '0';
        document.body.appendChild(ta); ta.focus(); ta.select();
        let ok = false; try { ok = document.execCommand('copy'); } catch(_) {}
        document.body.removeChild(ta); return ok;
      }
      function appendMessage(sender, content, opts) {
        opts = opts || {};
        const plainText = !!opts.plainText;
        const copyText = opts.copyText || null;

        const msg = document.createElement('div');
        msg.className = sender === 'user' ? 'text-left' : 'text-right';

        const wrapper = document.createElement('div');
        wrapper.className = 'inline-block p-2 rounded shadow ' + (sender === 'user' ? 'bg-blue-100 text-blue-900' : 'bg-gray-200 text-gray-800');

        const header = document.createElement('div');
        header.className = 'flex items-center gap-2 mb-1';
        const label = document.createElement('strong');
        label.innerText = sender === 'user' ? 'ğŸ‘¤ ìœ ì €:' : 'ğŸ¤– ì‹œìŠ¤í…œ:';
        header.appendChild(label);

        if (sender === 'bot' && copyText) {
          const copyBtn = document.createElement('button');
          copyBtn.className = 'ml-2 text-xs px-2 py-1 rounded border btn';
          copyBtn.innerText = 'ë³µì‚¬';
          copyBtn.addEventListener('click', async function(){
            const ok = await copyToClipboard(copyText);
            copyBtn.innerText = ok ? 'ë³µì‚¬ë¨' : 'ë³µì‚¬ì‹¤íŒ¨';
            setTimeout(function(){ copyBtn.innerText = 'ë³µì‚¬'; }, 1500);
          });
          header.appendChild(copyBtn);
        }

        wrapper.appendChild(header);

        if (plainText) {
          const pre = document.createElement('pre');
          pre.textContent = content; // íƒ­ ë³´ì¡´
          wrapper.appendChild(pre);
        } else {
          const div = document.createElement('div');
          div.innerHTML = content;
          wrapper.appendChild(div);
        }

        msg.appendChild(wrapper);
        chatbox.appendChild(msg);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      // â”€â”€ ë¶€ì—¬ë²ˆí˜¸/í…Œì´ë¸”
      function parseAssign(text){
        var s = (text || '').trim();
        return /^[A-Za-z]{2}\d{4}$/.test(s) ? s.toUpperCase() : null; // ìë™ ëŒ€ë¬¸ìí™”
      }
      function setAssign(assign){
        currentAssign = assign;
        assignLabel.textContent = assign || 'ë¯¸ì„¤ì •';
        rows.length = 0; // í…Œì´ë¸” ë¦¬ì…‹
        renderTable();
      }
      function addRow(date, time, code){
        rows.push({ assign: currentAssign, date: date, time: time, code: code });
        renderTable();
      }
      function renderTable(){
        if (!rows.length){
          resultTbody.innerHTML = '<tr><td class="px-3 py-2 text-gray-400" colspan="4">ë°ì´í„° ì—†ìŒ</td></tr>';
          return;
        }
        var html = '';
        for (var i=0;i<rows.length;i++){
          var r = rows[i];
          html += '<tr class="border-t">' +
                    '<td class="px-3 py-2 mono">' + r.assign + '</td>' +
                    '<td class="px-3 py-2 mono">' + r.date + '</td>' +
                    '<td class="px-3 py-2 mono">' + (r.time || '') + '</td>' +
                    '<td class="px-3 py-2 mono editable-code" contenteditable="true" data-index="'+ i +'" spellcheck="false">' + r.code + '</td>' +
                  '</tr>';
        }
        resultTbody.innerHTML = html;
      }
      // ì¸ë¼ì¸ í¸ì§‘(ì‹œë¦¬ì–¼ë„˜ë²„)
      resultTbody.addEventListener('keydown', function(e){
        var el = e.target.closest ? e.target.closest('.editable-code') : null;
        if (!el) return;
        if (e.key === 'Enter') { e.preventDefault(); el.blur(); }
      });
      resultTbody.addEventListener('blur', function(e){
        var el = e.target.closest ? e.target.closest('.editable-code') : null;
        if (!el) return;
        var idx = parseInt(el.getAttribute('data-index'), 10);
        if (isNaN(idx) || !rows[idx]) return;
        var val = (el.innerText || '').trim();
        if (val) { rows[idx].code = val; } else { el.innerText = rows[idx].code; }
      }, true);

      copyAllBtn.addEventListener('click', async function(){
        var parts = [];
        for (var i=0;i<rows.length;i++){
          var r = rows[i];
          parts.push(r.assign + '\t' + r.date + '\t' + (r.time || '') + '\t' + r.code);
        }
        var tsv = parts.join('\n');
        var ok = await copyToClipboard(tsv);
        var old = copyAllBtn.innerText;
        copyAllBtn.innerText = ok ? 'ë³µì‚¬ë¨' : 'ë³µì‚¬ì‹¤íŒ¨';
        setTimeout(function(){ copyAllBtn.innerText = old; }, 1500);
      });

      // â”€â”€ í…ìŠ¤íŠ¸ ì…ë ¥ ì²˜ë¦¬
      function handleSend() {
        var text = chatInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        chatInput.value = '';

        var assign = parseAssign(text);
        if (assign) {
          setAssign(assign); // ë¦¬ì…‹ + ì„¤ì •
          appendMessage('bot', 'ê³ ìœ ë²ˆí˜¸ ' + assign + ' ì…ë‹ˆë‹¤.');
        } else {
          appendMessage('bot', 'ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.'); // í…Œì´ë¸” ìœ ì§€
        }
      }
      chatForm.addEventListener('submit', function(e){ e.preventDefault(); handleSend(); });

      // â”€â”€ ë©”ì‹œì§€ ë²„íŠ¼(ë‚ ì§œë³„ í•©ê³„)
      function buildDateSummary() {
        const map = new Map();
        for (const r of rows) {
          if (!map.has(r.date)) map.set(r.date, 0);
          map.set(r.date, map.get(r.date)+1);
        }
        const parts = [...map.entries()].sort((a,b)=>a[0].localeCompare(b[0])).map(([d,c])=>{
          const mmdd = d.slice(5); // 'YYYY.MM.DD' -> 'MM.DD'
          return `${mmdd} ${c}í‘œ`;
        });
        return { line: parts.join(', '), total: rows.length };
      }
      function pushMessage(text){
        appendMessage('bot', text.replace(/\n/g,'<br>'), { copyText: text, plainText: false });
      }
      btnAssignAndDone.addEventListener('click', ()=>{
        if (!currentAssign || rows.length===0) return;
        const { line, total } = buildDateSummary();
        const msg = `ì”¬ë¡±ì´ì—ê²Œ ì†Œì¤‘í•œ íˆ¬í‘œ ê°ì‚¬í•©ë‹ˆë‹¤ â¤\në¶€ì—¬ëœ ê³ ìœ ë²ˆí˜¸ëŠ” ${currentAssign.toLowerCase()}ì…ë‹ˆë‹¤.\n${line}\nì´ ${total}í‘œ ì§‘ê³„ë˜ì—ˆìŠµë‹ˆë‹¤. ê°ì‚¬í•©ë‹ˆë‹¤ ğŸ˜ºâ¤`;
        pushMessage(msg);
      });
      btnDone.addEventListener('click', ()=>{
        if (!currentAssign || rows.length===0) return;
        const { line, total } = buildDateSummary();
        const msg = `ì”¬ë¡±ì´ì—ê²Œ ì†Œì¤‘í•œ íˆ¬í‘œ ê°ì‚¬í•©ë‹ˆë‹¤ â¤\n${currentAssign.toLowerCase()}ë‹˜, ${line}\nì´ ${total}í‘œ ì§‘ê³„ë˜ì—ˆìŠµë‹ˆë‹¤. ê°ì‚¬í•©ë‹ˆë‹¤ ğŸ˜ºâ¤`;
        pushMessage(msg);
      });

      // â”€â”€ í•´ì‹œë¡œ ì¤‘ë³µ ë°©ì§€
      async function hashFile(file){
        const buf = await file.arrayBuffer();
        const digest = await crypto.subtle.digest('SHA-256', buf);
        const arr = Array.from(new Uint8Array(digest));
        return arr.map(b=>b.toString(16).padStart(2,'0')).join('');
      }

      // â”€â”€ OCR ì „ì²˜ë¦¬ & ì•µì»¤ ê¸°ë°˜ ì‹œë¦¬ì–¼ ì¶”ì¶œ
      function toHalfwidth(s){return s.replace(/[\uFF01-\uFF5E]/g,ch=>String.fromCharCode(ch.charCodeAt(0)-0xFEE0)).replace(/\u3000/g,' ')}
      function normalizePunct(s){return s.replace(/[:ï¼š]/g,':').replace(/[ï¼Â·ã€‚]/g,'.').replace(/[ï¼]/g,'/').replace(/[ï¼â€“â€”]/g,'-').replace(/[,ï¼Œ]/g,',')}
      function fixDigitLookalikes(s){
        let p; do {
          p=s;
          s=s.replace(/(\d)[Oo](\d)/g,'$10$2')
             .replace(/(\d)[lI](\d)/g,'$11$2')
             .replace(/(\d)[Ss](\d)/g,'$15$2')
             .replace(/([:.\-ì‹œhH])[Oo](\d)/g,'$10$2')
             .replace(/(\d)[Oo]([:.\-ì‹œhH])/g,'$10$2')
             .replace(/\b[Oo](\d)/g,'0$1').replace(/(\d)[Oo]\b/g,'$10');
        } while(s!==p);
        return s;
      }
      function parseDateTime(raw){
        const t = fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
        const lines = t.split(/\n+/).map(v=>v.trim()).filter(Boolean);
        const whole = lines.join(' ');
        const reDT = /\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\s+([01]?\d|2[0-3])\s*[:.ì‹œhH]\s*([0-5]\d)(?:\s*\(?\s*K[5S]T\s*\)?)?/i;
        const m1 = whole.match(reDT);
        if (m1){
          const d = `${m1[1]}.${String(m1[2]).padStart(2,'0')}.${String(m1[3]).padStart(2,'0')}`;
          const tm = `${String(m1[4]).padStart(2,'0')}:${m1[5]}`;
          return {date:d, time:tm};
        }
        let date='', time='';
        const reD = /\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\b/;
        const reT1 = /\b([01]?\d|2[0-3])\s*[:ì‹œ]\s*([0-5]\d)\b/;
        const reT2 = /\b([01]?\d|2[0-3])\s*[.\-hH]\s*([0-5]\d)\b/;
        for (let i=0;i<lines.length;i++){
          if (!date){ const m=lines[i].match(reD); if(m) date=`${m[1]}.${String(m[2]).padStart(2,'0')}.${String(m[3]).padStart(2,'0')}`; }
          if (!time){
            let m=lines[i].match(reT1)||lines[i].match(reT2);
            if (!m && i+1<lines.length) m=(lines[i]+' '+lines[i+1]).match(reT1)|| (lines[i]+' '+lines[i+1]).match(reT2);
            if (m) time=`${String(m[1]).padStart(2,'0')}:${m[2]}`;
          }
        }
        return {date,time};
      }
      function parseSerial(raw){
        const s = toHalfwidth(raw).replace(/[â€“â€”]/g,'-').replace(/\r/g,'').replace(/\n+/g,' ');
        const m = s.match(/N[o0]\.?\s*M[-_]\s*([A-Za-z0-9_-]{6,})/i);
        if (!m) return '';
        let core = m[1].match(/[A-Za-z0-9_-]{6,}/)[0];
        core = core.replace(/([A-Z]{6,}).*$/,'$1');
        return `No.M-${core}`;
      }
      async function locateSerialWithAnchor(w, url, imgW, imgH){
        await w.setParameters({
          tessedit_pageseg_mode: 6,
          tessedit_char_whitelist: 'No.M-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 _-',
        });
        const { data } = await w.recognize(url);
        const words = data.words || [];
        let anchor = null;
        for (const wd of words){
          const t = wd.text || '';
          if (/^N[o0]\.?$/i.test(t) || /^M[-_]?$/i.test(t) || /N[o0]\.?/i.test(t) || /M[-_]/.test(t)){
            anchor = wd; break;
          }
        }
        if (!anchor) return '';
        const padY = Math.round(imgH * 0.03);
        const top = Math.max(0, anchor.bbox.y0 - padY);
        const height = Math.min(imgH - top, Math.round(imgH * 0.12));
        const rect = { left: 0, top, width: imgW, height };
        await w.setParameters({
          tessedit_pageseg_mode: 6,
          tessedit_char_whitelist: 'No.M-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 _-',
        });
        const { data: d2 } = await w.recognize(url, { rectangle: rect });
        return parseSerial(d2.text || '');
      }
      async function getWorker(){
        if (worker) return worker;
        worker = await Tesseract.createWorker();
        await worker.load();
        await worker.loadLanguage('eng');
        await worker.initialize('eng');
        await worker.setParameters({
          tessedit_pageseg_mode: 6,
          user_defined_dpi: '300',
          preserve_interword_spaces: '1',
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./_-'
        });
        return worker;
      }
      async function ocrFile(file){
        const w = await getWorker();
        const url = URL.createObjectURL(file);
        // ì¤‘ë³µ ì²´í¬
        const h = await hashFile(file);
        if (seenHashes.has(h)){ appendMessage('bot','ì¤‘ë³µëœ ì´ë¯¸ì§€ì…ë‹ˆë‹¤.'); return null; }
        // 1ì°¨
        const { data:{ text: t0 } } = await w.recognize(url);
        const { date, time } = parseDateTime(t0);
        let serial = parseSerial(t0);
        // ì‹œë¦¬ì–¼ ì•µì»¤ì¬ì‹œë„
        if (!serial){
          const img = new Image(); img.src = url; try { await img.decode(); } catch(_){}
          const iw = img.naturalWidth||0, ih = img.naturalHeight||0;
          if (iw && ih){
            const s2 = await locateSerialWithAnchor(w, url, iw, ih);
            if (s2) serial = s2;
            else {
              const rect = { left:0, top: Math.floor(ih*0.68), width: iw, height: Math.floor(ih*0.30) };
              await w.setParameters({ tessedit_pageseg_mode: 6 });
              const { data:{ text: tb } } = await w.recognize(url, { rectangle: rect });
              const s3 = parseSerial(tb);
              if (s3) serial = s3;
            }
          }
        }
        return { voteDate: date||'', voteTime: time||'', voteNo: serial||'', hash: h };
      }

      // â”€â”€ ì´ë¯¸ì§€ ë¶™ì—¬ë„£ê¸° â†’ OCR â†’ í–‰ ëˆ„ì 
      window.addEventListener('paste', async function(e){
        var items = (e.clipboardData && e.clipboardData.items) ? e.clipboardData.items : [];
        for (var i=0;i<items.length;i++) {
          var item = items[i];
          if (item.kind === 'file' && item.type.indexOf('image/') === 0) {
            var file = item.getAsFile();
            var url = URL.createObjectURL(file);
            appendMessage('user', '<img src="'+ url +'" class="max-w-xs mt-1 rounded border shadow">');

            if (!currentAssign){
              appendMessage('bot', 'ë¨¼ì € ê³ ìœ ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”. ì˜ˆ) <b>AA0001</b>');
              continue;
            }
            const r = await ocrFile(file);
            if (!r) continue; // duplicate
            const codeOnly = (r.voteNo || '').replace(/^No\.?\s*/i, '');
            const line = (r.voteDate || 'âŒ') + '\t' + (r.voteTime || 'âŒ') + '\t' + (codeOnly || 'âŒ');
            appendMessage('bot', line, { plainText: true, copyText: line });

            if (r.voteDate && r.voteTime && codeOnly){ addRow(r.voteDate, r.voteTime, codeOnly); seenHashes.add(r.hash); }
          }
        }
      });

      // ì´ˆê¸° ë Œë”
      renderTable();

      // í˜ì´ì§€ ë– ë‚  ë•Œ ì›Œì»¤ ì •ë¦¬
      window.addEventListener('beforeunload', async function(){
        try { if (worker){ await worker.terminate(); worker=null; } } catch(_){}
      });
    })();
  </script>
