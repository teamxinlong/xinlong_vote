<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>허씬롱 마갤 자체제작 투표 집계 시스템(모바일)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body { overflow-x: hidden; }
    #chatbox { height: 46vh; overflow-y: auto; }
    .btn { cursor: pointer; }
    .mono { font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; }
    pre { white-space: pre-wrap; word-break: break-word; overflow-wrap: anywhere; }
    .wrap-anywhere { overflow-wrap: anywhere; word-break: break-word; }
    table.table-fixed { table-layout: fixed; width: 100%; }
    th, td { vertical-align: top; }
    .editable-cell, .editable-code { outline:none; border-bottom:1px dashed #cbd5e1; }
    .editable-cell:focus, .editable-code:focus { background:#fff7ed; border-bottom-color:#fb923c; }
    .chat-code-input{
      width:100%; padding:.7rem .85rem; font-size:1rem; font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      border:1px solid #d1d5db; border-radius:.5rem; background:#fff;
      -webkit-user-select:text; user-select:text; caret-color:#111;
      resize:none; overflow-x:auto; white-space:pre;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-xl sm:text-2xl font-bold mb-3">🐱 허씬롱 마갤 자체제작 투표 집계 시스템(모바일)📱 ✅</h1>

  <!-- 채팅 -->
  <div id="chatbox" class="w-full max-w-md bg-white p-3 rounded shadow space-y-3 mb-3"></div>

  <!-- 입력 영역 -->
  <div class="w-full max-w-md space-y-2">
    <div class="flex gap-2">
      <input id="assignInput" type="text" inputmode="text" autocomplete="off" placeholder="고유번호 (예: AA0001)" class="flex-1 px-3 py-2 border rounded text-base"/>
      <button id="assignBtn" type="button" class="btn px-4 py-2 rounded bg-indigo-600 text-white text-base">설정</button>
    </div>

    <div class="flex gap-2">
      <input id="imagePicker" type="file" accept="image/*" multiple class="hidden"/>
      <button id="pickBtn" type="button" class="btn flex-1 px-4 py-2 rounded bg-green-600 text-white text-base">사진 선택(여러 장)</button>
    </div>

    <div class="text-xs text-gray-600" id="status">대기 중</div>
  </div>

  <!-- 검수 메시지 버튼 -->
  <div id="actionBar" class="w-full max-w-md flex gap-2 mt-3 mb-1">
    <button id="btnAssignAndDone" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded btn">고유번호 부여+검수 완료</button>
    <button id="btnDone" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded btn">검수 완료</button>
  </div>

  <!-- 안내 버튼 바 (4개 한 줄, 모두 파란색/동일 크기) -->
  <div id="noticeBar" class="w-full max-w-md grid grid-cols-4 gap-2 mt-2">
    <button id="btnCumulative" class="w-full h-10 px-2 rounded btn text-xs font-medium whitespace-nowrap bg-blue-600 hover:bg-blue-700 text-white">누적투표수</button>
    <button id="btnSameDay"  class="w-full h-10 px-2 rounded btn text-xs font-medium whitespace-nowrap bg-blue-600 hover:bg-blue-700 text-white">당일투표</button>
    <button id="btnKorean"   class="w-full h-10 px-2 rounded btn text-xs font-medium whitespace-nowrap bg-blue-600 hover:bg-blue-700 text-white">한국어</button>
    <button id="btnScreenshot" class="w-full h-10 px-2 rounded btn text-xs font-medium whitespace-nowrap bg-blue-600 hover:bg-blue-700 text-white">스크린샷</button>
  </div>

  <!-- 결과 테이블 -->
  <div id="resultPanel" class="w-full max-w-md mt-1">
    <div class="flex items-center justify-between mb-1">
      <div class="text-sm text-gray-700">고유번호: <span id="assignLabel" class="mono font-semibold">미설정</span></div>
      <button id="copyAllBtn" class="text-xs px-3 py-1 rounded border btn">전체 복사</button>
    </div>
    <div class="bg-white rounded shadow">
      <table class="min-w-full text-sm table-fixed">
        <colgroup><col style="width:28%"><col style="width:26%"><col style="width:18%"><col style="width:28%"></colgroup>
        <thead class="bg-gray-50">
          <tr><th class="px-3 py-2 text-left">고유번호</th><th class="px-3 py-2 text-left">날짜</th><th class="px-3 py-2 text-left">시간</th><th class="px-3 py-2 text-left">시리얼넘버</th></tr>
        </thead>
        <tbody id="resultTbody"><tr><td class="px-3 py-2 text-gray-400" colspan="4">데이터 없음</td></tr></tbody>
      </table>
    </div>
  </div>

  <script>
    (function(){
      const chatbox = document.getElementById('chatbox');
      const assignInput = document.getElementById('assignInput');
      const assignBtn = document.getElementById('assignBtn');
      const imagePicker = document.getElementById('imagePicker');
      const pickBtn = document.getElementById('pickBtn');
      const statusEl = document.getElementById('status');
      const assignLabel = document.getElementById('assignLabel');
      const copyAllBtn = document.getElementById('copyAllBtn');
      const resultTbody = document.getElementById('resultTbody');
      const btnAssignAndDone = document.getElementById('btnAssignAndDone');
      const btnDone = document.getElementById('btnDone');

      let currentAssign = null;
      const rows = [];
      let queue = [];
      let processing = false;
      let worker = null;
      const seenImageHashes = new Set();

      function setStatus(txt){ statusEl.textContent = txt; }

      async function copyToClipboard(text){
        try { if (navigator.clipboard?.writeText) { await navigator.clipboard.writeText(text); return true; } } catch(_){}
        const ta = document.createElement('textarea');
        ta.value = text; ta.style.position='fixed'; ta.style.opacity='0';
        document.body.appendChild(ta); ta.focus(); ta.select();
        let ok=false; try{ ok=document.execCommand('copy'); }catch(_){}
        document.body.removeChild(ta); return ok;
      }

      function appendMessage(sender, html, {plainText=false, fullWidth=false, copyText=null}={}){
        const msg = document.createElement('div');
        msg.className = sender==='user' ? 'text-left' : 'text-right';

        const wrap = document.createElement('div');
        wrap.className = `${fullWidth ? 'block w-full' : 'inline-block'} p-2 rounded shadow ${sender==='user'?'bg-blue-100 text-blue-900':'bg-gray-200 text-gray-800'}`;

        const header = document.createElement('div');
        header.className='flex items-center gap-2 mb-1';
        const label=document.createElement('strong');
        label.textContent = sender==='user'?'👤 유저:':'🤖 시스템:';
        header.appendChild(label);

        if (copyText){
          const btn=document.createElement('button');
          btn.className='ml-2 text-xs px-2 py-1 rounded border btn';
          btn.textContent='복사';
          btn.onclick=async()=>{ const ok=await copyToClipboard(copyText); btn.textContent=ok?'복사됨':'복사실패'; setTimeout(()=>btn.textContent='복사',1500); };
          header.appendChild(btn);
        }

        wrap.appendChild(header);
        if (plainText){ const pre=document.createElement('pre'); pre.textContent=html; wrap.appendChild(pre); }
        else { const div=document.createElement('div'); div.innerHTML=html; wrap.appendChild(div); }
        msg.appendChild(wrap); chatbox.appendChild(msg); chatbox.scrollTop=chatbox.scrollHeight;
        return msg;
      }

      function appendEditableOCRMessage(rowIndex, date, time, code){
        const html = `
          <div class="mono">
            <div class="text-sm mb-1">${(date||'❌')} ${time ? time : ''}</div>
            <textarea rows="1" class="chat-code-input" data-row="${rowIndex}">${code||''}</textarea>
          </div>
        `;
        const msgEl = appendMessage('bot', html, { fullWidth:true });
        const ta = msgEl.querySelector('textarea');
        const autosize = (el)=>{ el.style.height='auto'; el.style.height = el.scrollHeight + 'px'; };
        autosize(ta);
        ta.addEventListener('input', (e)=>{
          autosize(ta);
          const idx = parseInt(e.target.dataset.row,10);
          if (!Number.isNaN(idx) && rows[idx]) { rows[idx].code = e.target.value; renderTable(); }
        });
      }

      function parseAssign(text){
        const s=(text||'').trim();
        return /^[A-Za-z]{2}\d{4}$/.test(s) ? s.toUpperCase() : null;
      }
      function setAssign(assign){ currentAssign = assign.toUpperCase(); assignLabel.textContent = currentAssign || '미설정'; rows.length = 0; renderTable(); }
      function addRow(date, time, code){ rows.push({assign: currentAssign, date, time, code}); renderTable(); }

      function renderTable(){
        if (!rows.length){
          resultTbody.innerHTML = '<tr><td class="px-3 py-2 text-gray-400" colspan="4">데이터 없음</td></tr>';
          return;
        }
        resultTbody.innerHTML = rows.map((r,i)=>`
          <tr class="border-t">
            <td class="px-3 py-2 mono wrap-anywhere">${r.assign}</td>
            <td class="px-3 py-2 mono wrap-anywhere editable-cell" contenteditable="true" data-index="${i}" data-field="date" spellcheck="false">${r.date||''}</td>
            <td class="px-3 py-2 mono wrap-anywhere editable-cell" contenteditable="true" data-index="${i}" data-field="time" spellcheck="false">${r.time||''}</td>
            <td class="px-3 py-2 mono wrap-anywhere editable-cell" contenteditable="true" data-index="${i}" data-field="code" spellcheck="false">${r.code||''}</td>
          </tr>
        `).join('');
      }

      resultTbody.addEventListener('keydown', (e)=>{
        const el = e.target.closest('.editable-cell'); if(!el) return;
        if(e.key==='Enter'){ e.preventDefault(); el.blur(); }
      });
      function toHalfwidth(s){ return s.replace(/[\uFF01-\uFF5E]/g,ch=>String.fromCharCode(ch.charCodeAt(0)-0xFEE0)).replace(/\u3000/g,' '); }

      // 수동 편집 보정
      function expandYear(y){ if(!y) return ''; y=String(y); return y.length===2 ? ('20'+y.padStart(2,'0')) : y; }
      function normalizeDateInput(v){
        v = toHalfwidth(v).trim();
        let m = v.match(/\b(20\d{2}|\d{2})\D+(\d{1,2})\D+(\d{1,2})\b/);
        if (m){ const y=expandYear(m[1]), mo=String(m[2]).padStart(2,'0'), d=String(m[3]).padStart(2,'0'); return `${y}.${mo}.${d}`; }
        m = v.match(/\b(\d{1,2})\D+(\d{1,2})\b/);
        if (m){ const y=String(new Date().getFullYear()), mo=String(m[1]).padStart(2,'0'), d=String(m[2]).padStart(2,'0'); return `${y}.${mo}.${d}`; }
        return v;
      }
      function normalizeTimeInput(v){
        v = toHalfwidth(v).trim().replace(/[시\.]/g,':').replace(/-/g,':').replace(/\s+/g,'');
        const m = v.match(/^([01]?\d|2[0-3]):?([0-5]\d)$/);
        if(!m){ return v; }
        const hh=String(m[1]).padStart(2,'0'), mm=m[2];
        return `${hh}:${mm}`;
      }
      resultTbody.addEventListener('blur', (e)=>{
        const el = e.target.closest('.editable-cell'); if(!el) return;
        const i   = parseInt(el.dataset.index,10);
        const key = el.dataset.field;
        if (Number.isNaN(i) || !rows[i] || !key) return;
        let v = (el.innerText||'').trim();
        if (key==='date') v = normalizeDateInput(v);
        else if (key==='time') v = normalizeTimeInput(v);
        rows[i][key] = v; el.innerText = v;
      }, true);

      copyAllBtn.onclick = async ()=>{
        const tsv = rows.map(r=>`${r.assign}\t${r.date||''}\t${r.time||''}\t${r.code||''}`).join('\n');
        const ok = await copyToClipboard(tsv);
        const old = copyAllBtn.textContent; copyAllBtn.textContent = ok?'복사됨':'복사실패';
        setTimeout(()=>copyAllBtn.textContent=old,1500);
      };

      // ===== OCR 유틸 =====
      function normalizePunct(str){
        return str
          .replace(/\u00A0|\u2000|\u2001|\u2002|\u2003|\u2004|\u2005|\u2006|\u2007|\u2008|\u2009|\u200A|\u200B|\u200C|\u200D|\u202F|\u205F|\u3000|\uFEFF/g,' ')
          .replace(/[:：]/g,':')
          .replace(/[．·。‧∙•⸱﹒｡]/g,'.')
          .replace(/[／∕]/g,'/')
          .replace(/[－–—‒―﹘﹣]/g,'-')
          .replace(/[,，]/g,',');
      }
      function fixDigitLookalikes(str){
        let prev;
        do {
          prev = str;
          str = str
            .replace(/(\d)[Oo](\d)/g,'$10$2')
            .replace(/(\d)[lI](\d)/g,'$11$2')
            .replace(/(\d)[Ss](\d)/g,'$15$2')
            .replace(/(\d)[lI]\b/g,'$11')
            .replace(/\b[lI](\d)/g,'1$1')
            .replace(/([:.\-시hH])[Oo](\d)/g,'$10$2')
            .replace(/(\d)[Oo]([:.\-시hH])/g,'$10$2')
            .replace(/\b[Oo](\d)/g,'0$1')
            .replace(/(\d)[Oo]\b/g,'$10');
        } while (str!==prev);
        return str;
      }

      function extractFields(raw){
        let text = fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
        const lines = text.split(/\n+/).map(l=>l.trim()).filter(Boolean);
        const whole = lines.join(' ');

        let voteDate = '', voteTime = '', voteNo = '';

        function findDateTime(s){
          const re = /\b(?:(20\d{2}|\d{2})[.\-\/]\s*)?(\d{1,2})[.\-\/]\s*(\d{1,2})[^\d]{0,5}([01]?\d|2[0-3])\s*[:.시hH]\s*([0-5]\d)\b/i;
          const m = s.match(re);
          if (!m) return null;
          const year = m[1] ? expandYear(m[1]) : String(new Date().getFullYear());
          const mo   = String(m[2]).padStart(2,'0');
          const d    = String(m[3]).padStart(2,'0');
          const hh   = String(m[4]).padStart(2,'0');
          const mm   = m[5];
          return { date:`${year}.${mo}.${d}`, time:`${hh}:${mm}` };
        }
        function findDateOnly(s){
          let m = s.match(/\b(20\d{2}|\d{2})[.\-\/]\s*(\d{1,2})[.\-\/]\s*(\d{1,2})\b/);
          if (m){ return `${expandYear(m[1])}.${String(m[2]).padStart(2,'0')}.${String(m[3]).padStart(2,'0')}`; }
          m = s.match(/\b(\d{1,2})[.\-\/]\s*(\d{1,2})\b/);
          if (m){ const y=String(new Date().getFullYear()); return `${y}.${String(m[1]).padStart(2,'0')}.${String(m[2]).padStart(2,'0')}`; }
          return '';
        }
        function findTimeOnly(s){
          let m = s.match(/\b([01]?\d|2[0-3])\s*[:시]\s*([0-5]\d)\b/);
          if (!m) m = s.match(/\b([01]?\d|2[0-3])\s*[.\-hH]\s*([0-5]\d)\b/);
          return m ? `${String(m[1]).padStart(2,'0')}:${m[2]}` : '';
        }
        function findNo(s){
          const m = s.match(/N[o0]\.?\s*M[-_–—]\s*([A-Za-z0-9_\-\s]{4,512})/i);
          if(!m) return '';
          let core = m[1].replace(/\s+/g,'').replace(/[–—]/g,'-').replace(/[^A-Za-z0-9_-]+/g,'');
          return `No.M-${core}`;
        }

        const dtWhole = findDateTime(whole);
        if (dtWhole){ voteDate = dtWhole.date; voteTime = dtWhole.time; }

        if (!voteDate || !voteTime){
          for (let i=0;i<lines.length;i++){
            const dti = findDateTime(lines[i]);
            if (dti){ voteDate ||= dti.date; voteTime ||= dti.time; break; }
            if (!voteDate || !voteTime){
              const d = findDateOnly(lines[i]);
              if (d){
                const tHere = findTimeOnly(lines[i]);
                const tNext = (i+1<lines.length) ? findTimeOnly(lines[i+1]) : '';
                if (tHere || tNext){ voteDate ||= d; voteTime ||= (tHere || tNext); break; }
              }
            }
          }
        }

        voteNo = findNo(whole);
        if (!voteNo){ for (const line of lines){ const v=findNo(line); if(v){ voteNo=v; break; } } }
        return { voteDate, voteTime, voteNo };
      }

      const DATE_WHITELIST   = '0123456789:. -/KST년월일시hH';
      const SERIAL_WHITELIST = 'No.M-_/ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

      async function recognizeRect(w, src, rect, params){
        if (params?.tessedit_pageseg_mode != null) await w.setParameters({ tessedit_pageseg_mode: params.tessedit_pageseg_mode });
        if (params?.tessedit_char_whitelist) await w.setParameters({ tessedit_char_whitelist: params.tessedit_char_whitelist });
        const { data:{ text } } = await w.recognize(src, rect ? { rectangle: rect } : undefined);
        await w.setParameters({ tessedit_pageseg_mode: 6, tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./' });
        return text || '';
      }

      async function getWorker(){
        if (worker) return worker;
        worker = await Tesseract.createWorker();
        await worker.load(); await worker.loadLanguage('eng'); await worker.initialize('eng');
        await worker.setParameters({
          tessedit_pageseg_mode: 6, user_defined_dpi: '300', preserve_interword_spaces: '1',
          load_system_dawg: '0', load_freq_dawg: '0',
          language_model_penalty_non_dict_word: '0', language_model_penalty_non_freq_dict_word: '0',
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });
        return worker;
      }

      function normalizeSerial(raw){
        if (!raw) return '';
        let s = raw.replace(/\s+/g,'').replace(/[–—]/g,'-').replace(/[ˍ﹎＿]/g,'_');
        const m = s.match(/N[o0]\.?\s*M[-_](.+)$/i) || s.match(/M[-_](.+)$/i);
        if (m) s = m[1];
        s = s.replace(/([A-Za-z0-9])[Oo]([A-Za-z0-9])/g,'$10$2')
             .replace(/([A-Za-z0-9])[lI]([A-Za-z0-9])/g,'$11$2')
             .replace(/([A-Za-z0-9])[Ss]([A-Za-z0-9])/g,'$15$2')
             .replace(/[^A-Za-z0-9_-]/g,'');
        if (s.length < 4) return '';
        return 'No.M-' + s;
      }
      function scoreSerial(s){ if (!s) return -1e9; const len=s.length; const amb=(s.match(/[OSIl]/g)||[]).length; const rep=(s.match(/__|--/g)||[]).length; return len*5 - amb*2 - rep*3; }

      // ★★ 핵심: 시간 동일값 이슈 해결을 위한 ROI 보강 포함 전체 OCR ★★
      async function ocrFile(file){
        const w = await getWorker();

        // 1) 전체 1차 인식
        const text0 = await recognizeRect(w, file, null, {
          tessedit_pageseg_mode: 6,
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });
        let f = extractFields(text0);

        // 2) 이미지 크기 확보
        const url = URL.createObjectURL(file);
        const img = new Image(); img.src=url; try{ await img.decode(); }catch(_){}
        const W = img.naturalWidth || 0, H = img.naturalHeight || 0;

        if (W && H){
          // 3-A) 중앙부(기존) 보강
          if (!f.voteDate || !f.voteTime){
            const midRect = { left: 0, top: Math.floor(H*0.35), width: W, height: Math.floor(H*0.35) };
            const textMid = await recognizeRect(w, url, midRect, {
              tessedit_pageseg_mode: 7,
              tessedit_char_whitelist: DATE_WHITELIST
            });
            const fm = extractFields(textMid);
            if (!f.voteDate) f.voteDate = fm.voteDate;
            if (!f.voteTime) f.voteTime = fm.voteTime;
          }

          // 3-B) ★ 시간 전용 ROI: 하단 72%~84%, 우측 65% 영역
          const timeBand = {
            left: Math.floor(W*0.35),
            top:  Math.floor(H*0.72),
            width:Math.floor(W*0.60),
            height:Math.floor(H*0.12)
          };
          const timeTry1 = await recognizeRect(w, url, timeBand, {
            tessedit_pageseg_mode: 7,
            tessedit_char_whitelist: '0123456789:.-시hH '
          });
          const timeTry2 = await recognizeRect(w, url, timeBand, {
            tessedit_pageseg_mode: 13,
            tessedit_char_whitelist: '0123456789:.-시hH '
          });
          function pickTime(t){
            t = toHalfwidth(normalizePunct(t)).replace(/\s+/g,' ');
            const m = t.match(/\b([01]?\d|2[0-3])\s*[:.시hH]\s*([0-5]\d)\b/);
            return m ? (String(m[1]).padStart(2,'0')+':'+m[2]) : '';
          }
          const candTimes = [timeTry2, timeTry1].map(pickTime).filter(Boolean);
          if (candTimes.length){
            const bestTime = candTimes[0];
            if (!f.voteTime || f.voteTime !== bestTime) f.voteTime = bestTime;
          }

          // 3-C) ★ 날짜 전용 ROI: 하단 같은 밴드의 좌측 55% 영역
          if (!f.voteDate){
            const dateBand = {
              left: Math.floor(W*0.05),
              top:  Math.floor(H*0.72),
              width:Math.floor(W*0.55),
              height:Math.floor(H*0.12)
            };
            const dateTry = await recognizeRect(w, url, dateBand, {
              tessedit_pageseg_mode: 7,
              tessedit_char_whitelist: '0123456789.-/년월일 '
            });
            const fd = extractFields(dateTry);
            if (fd.voteDate) f.voteDate = fd.voteDate;
          }
        }

        // 4) 시리얼 보강(기존)
        if ((!f.voteNo || f.voteNo.length < 10) && (W && H)){
          const botRect = { left: 0, top: Math.floor(H*0.65), width: W, height: Math.floor(H*0.35) };
          const tries = [];
          const tChoices = await recognizeSerialWithChoices(w, url, botRect); tries.push(tChoices);
          const t1 = await recognizeRect(w, url, botRect, { tessedit_pageseg_mode:13, tessedit_char_whitelist: SERIAL_WHITELIST }); tries.push(t1);
          const t2 = await recognizeRect(w, url, botRect, { tessedit_pageseg_mode:7,  tessedit_char_whitelist: SERIAL_WHITELIST }); tries.push(t2);
          const t3 = await recognizeRect(w, url, botRect, { tessedit_pageseg_mode:11, tessedit_char_whitelist: SERIAL_WHITELIST }); tries.push(t3);
          const candidates = tries.map(normalizeSerial).filter(x => /No\.?M[-_][A-Za-z0-9_-]{4,}/i.test(x));
          if (candidates.length){
            candidates.sort((a,b)=>scoreSerial(b)-scoreSerial(a));
            const best = candidates[0];
            if (!f.voteNo || scoreSerial(best) > scoreSerial(f.voteNo)) f.voteNo = best;
          }
        }
        return f;
      }

      function summarizeForMessage(){
        if (!currentAssign) return { error: '고유번호를 먼저 입력하세요. 예) AA0001' };
        if (rows.length === 0) return { error: '테이블에 데이터가 없습니다.' };
        const byDate = {}; rows.forEach(r => { if (r.date) byDate[r.date] = (byDate[r.date] || 0) + 1; });
        const dates = Object.keys(byDate).sort((a,b)=>a.localeCompare(b));
        const parts = dates.map(d => d.replace(/^(\d{4})\.(\d{2})\.(\d{2}).*$/, '$2.$3') + ` ${byDate[d]}표`);
        const dateLine = parts.join(', ');
        return { assignUpper:(currentAssign||'').toUpperCase(), dateLine };
      }

      // 자동응답 버튼
      const btnCumulative = document.getElementById('btnCumulative');
      const btnSameDay = document.getElementById('btnSameDay');
      const btnKorean = document.getElementById('btnKorean');
      const btnScreenshot = document.getElementById('btnScreenshot');

      btnCumulative.onclick = () => {
        const msg = "안녕하세요 :) 이벤트 기간 내는 당일 투표수만 보내드립니다. 총 누적 투표수는 모든 집계 및 검수가 끝나고 안내드릴 예정입니다. 이벤트에 참여해주셔서 감사합니다.";
        appendMessage('bot', msg, { plainText: true, fullWidth: true, copyText: msg });

      btnSameDay.onclick = () => {
        const msg = "안녕하세요. 당일 투표는 당일 전송 원칙으로, n일 표는 미집계됨을 알려드립니다. 꼭 투표 당일날 전송 부탁드립니다.";
        appendMessage('bot', msg, { plainText: true, fullWidth: true, copyText: msg });
      };
      btnKorean.onclick = () => {
        const msg = "정확한 집계를 위해 앱 언어를 한국어로 설정한 화면만 인정합니다.";
        appendMessage('bot', msg, { plainText: true, fullWidth: true, copyText: msg });
      };
      btnScreenshot.onclick = () => {
        const msg = "투표 인증서는 엠넷플러스 어플에서 \"이미지 저장\"을 통해 다운로드한 '원본'으로 전송해 주셔야만 투표 집계 및 반영해 드리고 있습니다. 자세한 내용은 채팅방 하단 메뉴에서 '투표 인증 방법'을 클릭해 주세요.";
        appendMessage('bot', msg, { plainText: true, fullWidth: true, copyText: msg });
      };

      async function imagePerceptualHash(file){
        const url = URL.createObjectURL(file);
        const img = new Image(); img.src = url; await img.decode().catch(()=>{});
        const w = 64, h = 64;
        const cv = document.createElement('canvas'); cv.width = w; cv.height = h;
        const ctx = cv.getContext('2d', { willReadFrequently: true });
        ctx.drawImage(img, 0, 0, w, h);
        const data = ctx.getImageData(0,0,w,h).data;
        if (crypto && crypto.subtle) {
          const digest = await crypto.subtle.digest('SHA-256', data);
          return Array.from(new Uint8Array(digest)).map(b=>b.toString(16).padStart(2,'0')).join('');
        } else { let hash=0; for(let i=0;i<data.length;i++) hash=(hash*31+data[i])>>>0; return 'fh-'+hash.toString(16); }
      }

      async function drainQueue(){
        if (processing) return;
        processing = true; setStatus(`처리 중 (${queue.length}장 대기)`);
        while(queue.length){
          const file = queue.shift(); setStatus(`처리 중… (남은 ${queue.length}장)`);
          const ph = await imagePerceptualHash(file);
          if (seenImageHashes.has(ph)) { appendMessage('bot','중복된 이미지입니다.', {fullWidth:true}); continue; }
          seenImageHashes.add(ph);

          const url = URL.createObjectURL(file);
          appendMessage('user', `<img src="${url}" class="max-w-[240px] rounded border shadow">`);
          if (!currentAssign){ appendMessage('bot','먼저 고유번호를 설정하세요. 예) <b>AA0001</b>', {fullWidth:true}); continue; }

          const { voteDate, voteTime, voteNo } = await ocrFile(file);
          const codeOnly = (voteNo||'').replace(/^No\.?\s*/i,'');
          const rowIndex = rows.length;
          addRow(voteDate || '', voteTime || '', codeOnly || '');
          appendEditableOCRMessage(rowIndex, voteDate || '❌', voteTime || '❌', codeOnly || '');
        }
        setStatus('대기 중'); processing = false;
      }

      btnAssignAndDone.onclick = ()=>{
        const info = summarizeForMessage();
        if (info.error){ appendMessage('bot', info.error, {fullWidth:true}); return; }
        const msg =
          `씬롱이에게 소중한 투표 감사합니다 ❤\n` +
          `부여된 고유번호는 ${info.assignUpper}입니다.\n` +
          `${info.dateLine}\n집계되었습니다. 감사합니다 😺❤`;
        appendMessage('bot', msg, { plainText:true, fullWidth:true, copyText: msg });
      };
      btnDone.onclick = ()=>{
        const info = summarizeForMessage();
        if (info.error){ appendMessage('bot', info.error, {fullWidth:true}); return; }
        const msg =
          `씬롱이에게 소중한 투표 감사합니다 ❤\n` +
          `${info.assignUpper}님, ${info.dateLine}\n집계되었습니다. 감사합니다 😺❤`;
        appendMessage('bot', msg, { plainText:true, fullWidth:true, copyText: msg });
      };

      assignBtn.onclick = ()=>{
        const s = assignInput.value.trim();
        appendMessage('user', s);
        const assign = parseAssign(s);
        if (assign){ setAssign(assign); appendMessage('bot', `고유번호 ${currentAssign} 입니다.`, {fullWidth:true}); }
        else { appendMessage('bot','잘못된 접근입니다.', {fullWidth:true}); }
        assignInput.value='';
      };
      pickBtn.onclick = ()=> imagePicker.click();
      imagePicker.onchange = (e)=>{ const files = Array.from(e.target.files || []); if (!files.length) return; queue.push(...files); e.target.value = ''; drainQueue(); };
      window.addEventListener('paste', (e)=>{ const items = e.clipboardData?.items || []; const imgs = []; for (const it of items) if (it.kind==='file' && it.type.startsWith('image/')) imgs.push(it.getAsFile()); if (imgs.length){ queue.push(...imgs); drainQueue(); }});
      window.addEventListener('beforeunload', async ()=>{ try { if (worker){ await worker.terminate(); worker=null; } } catch(_){}});

      renderTable();
    })();
  </script>
