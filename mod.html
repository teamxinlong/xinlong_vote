      async function copyToClipboard(text){

      // ìˆ˜ë™ í¸ì§‘ ë³´ì •
      function expandYear(y){ if(!y) return ''; y=String(y); return y.length===2 ? ('20'+y.padStart(2,'0')) : y; }
      function normalizeDateInput(v){
        v = toHalfwidth(v).trim();

      function normalizeTimeInput(v){

      // ===== OCR ìœ í‹¸ =====
      function normalizePunct(str){
        return str

          .replace(/[:ï¼š]/g,':')
          .replace(/[ï¼Â·ã€‚â€§âˆ™â€¢â¸±ï¹’ï½¡]/g,'.')
          .replace(/[ï¼âˆ•]/g,'/')
          .replace(/[ï¼â€“â€”â€’â€•ï¹˜ï¹£]/g,'-')

      function fixDigitLookalikes(str){
        let prev;
        do {
          prev = str;
          str = str
            .replace(/(\d)[Oo](\d)/g,'$10$2')
            .replace(/(\d)[lI](\d)/g,'$11$2')
            .replace(/(\d)[Ss](\d)/g,'$15$2')
            .replace(/(\d)[lI]\b/g,'$11')
            .replace(/\b[lI](\d)/g,'1$1')
            .replace(/([:.\-ì‹œhH])[Oo](\d)/g,'$10$2')

      function extractFields(raw){
        let text = fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
        const lines = text.split(/\n+/).map(l=>l.trim()).filter(Boolean);
        const whole = lines.join(' ');

        let voteDate = '', voteTime = '', voteNo = '';

        function findDateTime(s){
          const re = /\b(?:(20\d{2}|\d{2})[.\-\/]\s*)?(\d{1,2})[.\-\/]\s*(\d{1,2})[^\d]{0,5}([01]?\d|2[0-3])\s*[:.ì‹œhH]\s*([0-5]\d)\b/i;
          const m = s.match(re);
          if (!m) return null;
          const year = m[1] ? expandYear(m[1]) : String(new Date().getFullYear());
          const mo   = String(m[2]).padStart(2,'0');
          const d    = String(m[3]).padStart(2,'0');
          const hh   = String(m[4]).padStart(2,'0');
          const mm   = m[5];

        }
        function findDateOnly(s){
          let m = s.match(/\b(20\d{2}|\d{2})[.\-\/]\s*(\d{1,2})[.\-\/]\s*(\d{1,2})\b/);
          if (m){ return `${expandYear(m[1])}.${String(m[2]).padStart(2,'0')}.${String(m[3]).padStart(2,'0')}`; }
          m = s.match(/\b(\d{1,2})[.\-\/]\s*(\d{1,2})\b/);
          if (m){ const y=String(new Date().getFullYear()); return `${y}.${String(m[1]).padStart(2,'0')}.${String(m[2]).padStart(2,'0')}`; }
          return '';
        }
        function findTimeOnly(s){
          let m = s.match(/\b([01]?\d|2[0-3])\s*[:ì‹œ]\s*([0-5]\d)\b/);
          if (!m) m = s.match(/\b([01]?\d|2[0-3])\s*[.\-hH]\s*([0-5]\d)\b/);

        }
        function findNo(s){
          const m = s.match(/N[o0]\.?\s*M[-_â€“â€”]\s*([A-Za-z0-9_\-\s]{4,512})/i);
          if(!m) return '';
          let core = m[1].replace(/\s+/g,'').replace(/[â€“â€”]/g,'-').replace(/[^A-Za-z0-9_-]+/g,'');
          return `No.M-${core}`;
        }

        const dtWhole = findDateTime(whole);
        if (dtWhole){ voteDate = dtWhole.date; voteTime = dtWhole.time; }

        if (!voteDate || !voteTime){
          for (let i=0;i<lines.length;i++){
            const dti = findDateTime(lines[i]);
            if (dti){ voteDate ||= dti.date; voteTime ||= dti.time; break; }
            if (!voteDate || !voteTime){
              const d = findDateOnly(lines[i]);

                const tHere = findTimeOnly(lines[i]);
                const tNext = (i+1<lines.length) ? findTimeOnly(lines[i+1]) : '';

        }

        voteNo = findNo(whole);

        return { voteDate, voteTime, voteNo };
      }

      const DATE_WHITELIST   = '0123456789:. -/KSTë…„ì›”ì¼ì‹œhH';

      async function recognizeRect(w, src, rect, params){
        if (params?.tessedit_pageseg_mode != null) await w.setParameters({ tessedit_pageseg_mode: params.tessedit_pageseg_mode });
        if (params?.tessedit_char_whitelist) await w.setParameters({ tessedit_char_whitelist: params.tessedit_char_whitelist });

      async function getWorker(){
        if (worker) return worker;
        worker = await Tesseract.createWorker();
        await worker.load(); await worker.loadLanguage('eng'); await worker.initialize('eng');
        await worker.setParameters({

          load_system_dawg: '0', load_freq_dawg: '0',

      function normalizeSerial(raw){
        if (!raw) return '';
        let s = raw.replace(/\s+/g,'').replace(/[â€“â€”]/g,'-').replace(/[Ëï¹ï¼¿]/g,'_');
        const m = s.match(/N[o0]\.?\s*M[-_](.+)$/i) || s.match(/M[-_](.+)$/i);
        if (m) s = m[1];
        s = s.replace(/([A-Za-z0-9])[Oo]([A-Za-z0-9])/g,'$10$2')
             .replace(/([A-Za-z0-9])[lI]([A-Za-z0-9])/g,'$11$2')
             .replace(/([A-Za-z0-9])[Ss]([A-Za-z0-9])/g,'$15$2')
             .replace(/[^A-Za-z0-9_-]/g,'');
        if (s.length < 4) return '';
        return 'No.M-' + s;
      }
      function scoreSerial(s){ if (!s) return -1e9; const len=s.length; const amb=(s.match(/[OSIl]/g)||[]).length; const rep=(s.match(/__|--/g)||[]).length; return len*5 - amb*2 - rep*3; }

      // â˜…â˜… í•µì‹¬: ì‹œê°„ ë™ì¼ê°’ ì´ìŠˆ í•´ê²°ì„ ìœ„í•œ ROI ë³´ê°• í¬í•¨ ì „ì²´ OCR â˜…â˜…
      async function ocrFile(file){
        const w = await getWorker();

        // 1) ì „ì²´ 1ì°¨ ì¸ì‹
        const text0 = await recognizeRect(w, file, null, {
          tessedit_pageseg_mode: 6,
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });
        let f = extractFields(text0);

        // 2) ì´ë¯¸ì§€ í¬ê¸° í™•ë³´
        const url = URL.createObjectURL(file);
        const img = new Image(); img.src=url; try{ await img.decode(); }catch(_){}
        const W = img.naturalWidth || 0, H = img.naturalHeight || 0;

        if (W && H){
          // 3-A) ì¤‘ì•™ë¶€(ê¸°ì¡´) ë³´ê°•
          if (!f.voteDate || !f.voteTime){
            const midRect = { left: 0, top: Math.floor(H*0.35), width: W, height: Math.floor(H*0.35) };
            const textMid = await recognizeRect(w, url, midRect, {
              tessedit_pageseg_mode: 7,
              tessedit_char_whitelist: DATE_WHITELIST
            });
            const fm = extractFields(textMid);
            if (!f.voteDate) f.voteDate = fm.voteDate;
            if (!f.voteTime) f.voteTime = fm.voteTime;
          }

          // 3-B) â˜… ì‹œê°„ ì „ìš© ROI: í•˜ë‹¨ 72%~84%, ìš°ì¸¡ 65% ì˜ì—­
          const timeBand = {
            left: Math.floor(W*0.35),
            top:  Math.floor(H*0.72),
            width:Math.floor(W*0.60),
            height:Math.floor(H*0.12)
          };
          const timeTry1 = await recognizeRect(w, url, timeBand, {
            tessedit_pageseg_mode: 7,
            tessedit_char_whitelist: '0123456789:.-ì‹œhH '
          });
          const timeTry2 = await recognizeRect(w, url, timeBand, {
            tessedit_pageseg_mode: 13,
            tessedit_char_whitelist: '0123456789:.-ì‹œhH '
          });
          function pickTime(t){
            t = toHalfwidth(normalizePunct(t)).replace(/\s+/g,' ');
            const m = t.match(/\b([01]?\d|2[0-3])\s*[:.ì‹œhH]\s*([0-5]\d)\b/);
            return m ? (String(m[1]).padStart(2,'0')+':'+m[2]) : '';
          }
          const candTimes = [timeTry2, timeTry1].map(pickTime).filter(Boolean);
          if (candTimes.length){
            const bestTime = candTimes[0];

      async function imagePerceptualHash(file){
        const url = URL.createObjectURL(file);
        const img = new Image(); img.src = url; await img.decode().catch(()=>{});
        const w = 64, h = 64;
        const cv = document.createElement('canvas'); cv.width = w; cv.height = h;
        const ctx = cv.getContext('2d', { willReadFrequently: true });
        ctx.drawImage(img, 0, 0, w, h);
        const data = ctx.getImageData(0,0,w,h).data;
        if (crypto && crypto.subtle) {
          const digest = await crypto.subtle.digest('SHA-256', data);
          return Array.from(new Uint8Array(digest)).map(b=>b.toString(16).padStart(2,'0')).join('');
        } else { let hash=0; for(let i=0;i<data.length;i++) hash=(hash*31+data[i])>>>0; return 'fh-'+hash.toString(16); }
      }
