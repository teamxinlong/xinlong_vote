<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>허씬롱 마갤 자체제작 투표 집계 시스템 (PC)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #chatbox { height: 48vh; overflow-y: auto; }
    pre { white-space: pre; }
    .btn { cursor: pointer; }
    .mono { font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; }
    .editable { outline: none; border-bottom: 1px dashed #cbd5e1; }
    .editable:focus { background: #fff7ed; border-bottom-color: #fb923c; }
    td.mono { word-break: break-all; white-space: normal; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4">🐱 허씬롱 마갤 자체제작 투표 집계 시스템(PC)💻 ✅</h1>

  <!-- 채팅 -->
  <div id="chatbox" class="w-full max-w-xl bg-white p-4 rounded shadow space-y-4 mb-4"></div>

  <!-- 입력창 -->
  <div class="w-full max-w-xl">
    <form id="chatForm" class="flex items-center space-x-2">
      <input type="text" id="chatInput" placeholder="고유번호(ex-aa0001) 입력 또는 인증샷을 붙여넣으세요..." class="flex-grow px-3 py-2 border rounded" autocomplete="off"/>
      <button type="submit" id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded btn">입력</button>
    </form>
  </div>

  <!-- 검수 버튼 -->
  <div id="actionBar" class="w-full max-w-xl flex gap-2 mt-3 mb-1">
    <button id="btnAssignAndDone" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded btn">
      고유번호 부여+검수 완료
    </button>
    <button id="btnDone" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded btn">
      검수 완료
    </button>
  </div>

  <!-- 결과 테이블 -->
  <div id="resultPanel" class="w-full max-w-xl mt-2">
    <div class="flex items-center justify-between mb-2">
      <div class="text-sm text-gray-700">고유번호: <span id="assignLabel" class="mono font-semibold">미설정</span></div>
      <button id="copyAllBtn" class="text-xs px-3 py-1 rounded border btn">전체 복사</button>
    </div>
    <div class="bg-white rounded shadow overflow-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-3 py-2 text-left">고유번호</th>
            <th class="px-3 py-2 text-left">날짜</th>
            <th class="px-3 py-2 text-left">시간</th>
            <th class="px-3 py-2 text-left">시리얼넘버</th>
          </tr>
        </thead>
        <tbody id="resultTbody">
          <tr><td class="px-3 py-2 text-gray-400" colspan="4">데이터 없음</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    (function(){
      window.addEventListener('error', function(e){
        const box = document.getElementById('chatbox');
        if (!box) return;
        const div = document.createElement('div');
        div.className = 'text-right';
        div.innerHTML = '<div class="inline-block p-2 rounded shadow bg-red-100 text-red-800"><strong>🤖 시스템:</strong><br><pre style="white-space:pre-wrap">'+ String(e.error || e.message) +'</pre></div>';
        box.appendChild(div);
      });

      const chatbox = document.getElementById('chatbox');
      const chatForm = document.getElementById('chatForm');
      const chatInput = document.getElementById('chatInput');
      const assignLabel = document.getElementById('assignLabel');
      const copyAllBtn = document.getElementById('copyAllBtn');
      const resultTbody = document.getElementById('resultTbody');
      const btnAssignAndDone = document.getElementById('btnAssignAndDone');
      const btnDone = document.getElementById('btnDone');

      let currentAssign = null;
      const rows = [];
      let worker = null;
      const seenImageHashes = new Set();

      async function copyToClipboard(text) {
        try { if (navigator.clipboard?.writeText) { await navigator.clipboard.writeText(text); return true; } } catch(_){}
        const ta = document.createElement('textarea');
        ta.value = text; ta.style.position = 'fixed'; ta.style.opacity = '0';
        document.body.appendChild(ta); ta.focus(); ta.select();
        let ok=false; try{ ok=document.execCommand('copy'); }catch(_){}
        document.body.removeChild(ta); return ok;
      }

      function appendMessage(sender, content, opts) {
        opts = opts || {};
        const plainText = !!opts.plainText;
        const copyText = opts.copyText || null;

        const msg = document.createElement('div');
        msg.className = sender === 'user' ? 'text-left' : 'text-right';

        const wrapper = document.createElement('div');
        wrapper.className = 'inline-block p-2 rounded shadow ' + (sender === 'user' ? 'bg-blue-100 text-blue-900' : 'bg-gray-200 text-gray-800');

        const header = document.createElement('div');
        header.className = 'flex items-center gap-2 mb-1';
        const label = document.createElement('strong');
        label.innerText = sender === 'user' ? '👤 유저:' : '🤖 시스템:';
        header.appendChild(label);

        if (sender === 'bot' && copyText) {
          const copyBtn = document.createElement('button');
          copyBtn.className = 'ml-2 text-xs px-2 py-1 rounded border btn';
          copyBtn.innerText = '복사';
          copyBtn.addEventListener('click', async function(){
            const ok = await copyToClipboard(copyText);
            copyBtn.innerText = ok ? '복사됨' : '복사실패';
            setTimeout(function(){ copyBtn.innerText = '복사'; }, 1500);
          });
          header.appendChild(copyBtn);
        }

        wrapper.appendChild(header);

        if (plainText) {
          const pre = document.createElement('pre');
          pre.textContent = content;
          wrapper.appendChild(pre);
        } else {
          const div = document.createElement('div');
          div.innerHTML = content;
          wrapper.appendChild(div);
        }

        msg.appendChild(wrapper);
        chatbox.appendChild(msg);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      function parseAssign(text){
        var s = (text || '').trim();
        return /^[A-Za-z]{2}\d{4}$/.test(s) ? s.toUpperCase() : null;
      }
      function setAssign(assign){
        currentAssign = assign.toUpperCase();
        assignLabel.textContent = currentAssign || '미설정';
        rows.length = 0;
        renderTable();
      }
      function addRow(date, time, code){
        rows.push({ assign: currentAssign, date: (date||''), time: (time||''), code: (code||'') });
        renderTable();
      }
      function renderTable(){
        if (!rows.length){
          resultTbody.innerHTML = '<tr><td class="px-3 py-2 text-gray-400" colspan="4">데이터 없음</td></tr>';
          return;
        }
        var html = '';
        for (var i=0;i<rows.length;i++){
          var r = rows[i];
          html += '<tr class="border-t">' +
                    '<td class="px-3 py-2 mono">' + r.assign + '</td>' +
                    '<td class="px-3 py-2 mono editable" contenteditable="true" data-field="date" data-index="'+ i +'" spellcheck="false">' + (r.date || '') + '</td>' +
                    '<td class="px-3 py-2 mono editable" contenteditable="true" data-field="time" data-index="'+ i +'" spellcheck="false">' + (r.time || '') + '</td>' +
                    '<td class="px-3 py-2 mono editable" contenteditable="true" data-field="code" data-index="'+ i +'" spellcheck="false">' + (r.code || '') + '</td>' +
                  '</tr>';
        }
        resultTbody.innerHTML = html;
      }
      resultTbody.addEventListener('keydown', function(e){
        const el = e.target.closest?.('.editable'); if(!el) return;
        if (e.key === 'Enter') { e.preventDefault(); el.blur(); }
      });
      resultTbody.addEventListener('blur', function(e){
        const el = e.target.closest?.('.editable'); if(!el) return;
        const idx = parseInt(el.getAttribute('data-index'), 10);
        const field = el.getAttribute('data-field');
        if (isNaN(idx) || !rows[idx] || !field) return;
        const val = (el.innerText || '').trim();
        rows[idx][field] = val;
      }, true);

      copyAllBtn.addEventListener('click', async function(){
        var parts = [];
        for (var i=0;i<rows.length;i++){
          var r = rows[i];
          parts.push(r.assign + '\t' + (r.date || '') + '\t' + (r.time || '') + '\t' + (r.code || ''));
        }
        var tsv = parts.join('\n');
        var ok = await copyToClipboard(tsv);
        var old = copyAllBtn.innerText;
        copyAllBtn.innerText = ok ? '복사됨' : '복사실패';
        setTimeout(function(){ copyAllBtn.innerText = old; }, 1500);
      });

      function handleSend() {
        var text = chatInput.value.trim();
        if (!text) return;
        appendMessage('user', text);
        chatInput.value = '';
        var assign = parseAssign(text);
        if (assign) { setAssign(assign); appendMessage('bot', '고유번호 ' + currentAssign + ' 입니다.'); }
        else { appendMessage('bot', '잘못된 접근입니다.'); }
      }
      chatForm.addEventListener('submit', function(e){ e.preventDefault(); handleSend(); });

      // ===== OCR 전처리 =====
      function toHalfwidth(str) {
        return str.replace(/[\uFF01-\uFF5E]/g, ch => String.fromCharCode(ch.charCodeAt(0)-0xFEE0)).replace(/\u3000/g, ' ');
      }
      function normalizePunct(str){
        return str
          .replace(/\u00A0|\u2000|\u2001|\u2002|\u2003|\u2004|\u2005|\u2006|\u2007|\u2008|\u2009|\u200A|\u200B|\u200C|\u200D|\u202F|\u205F|\u3000|\uFEFF/g,' ')
          .replace(/[:：]/g, ':')
          .replace(/[．·。‧∙•⸱﹒｡]/g, '.')
          .replace(/[／∕]/g, '/')
          .replace(/[－–—‒―﹘﹣]/g, '-')
          .replace(/[,，]/g, ',');
      }
      // 숫자-문자 헷갈림 보정(특히 '1' vs 'l','I')
      function fixDigitLookalikes(str){
        let prev;
        do{
          prev = str;
          str = str
            .replace(/(\d)[Oo](\d)/g,'$10$2')
            .replace(/(\d)[lI](\d)/g,'$11$2')
            .replace(/(\d)[Ss](\d)/g,'$15$2')
            .replace(/(\d)[lI]\b/g,'$11')
            .replace(/\b[lI](\d)/g,'1$1')
            .replace(/([:.\-시hH])[Oo](\d)/g,'$10$2')
            .replace(/(\d)[Oo]([:.\-시hH])/g,'$10$2')
            .replace(/\b[Oo](\d)/g,'0$1')
            .replace(/(\d)[Oo]\b/g,'$10');
        }while(str!==prev);
        return str;
      }
      function stripSerialNoise(s){
        if (!s) return s;
        const patterns=[/이미지\s*저장/ig,/투표인증서를\s*해시태그와\s*함께\s*공유해보세요!?/ig,/#?\s*BOYS2PLANET/ig,/#?\s*4thGlobalVote/ig,/#?\s*MnetPlus/ig];
        let out=s; patterns.forEach(re=>{ out=out.replace(re,''); }); return out;
      }

      function extractFields(raw){
        const text = fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
        const lines = text.split(/\n+/).map(s=>s.trim()).filter(Boolean);
        const whole = lines.join(' ');
        let voteDate='', voteTime='', voteNo='';

        function findDateTime(s){
          const re = /\b(?:(20\d{2}|\d{2})[.\-\/]\s*)?(\d{1,2})[.\-\/]\s*(\d{1,2})[^\d]{0,5}([01]?\d|2[0-3])\s*[:.시hH]\s*([0-5]\d)/i;
          const m=s.match(re); if(!m) return null;
          const y=m[1] ? (m[1].length===2?('20'+m[1]):m[1]) : String(new Date().getFullYear());
          const mo=String(m[2]).padStart(2,'0'), d=String(m[3]).padStart(2,'0');
          const hh=String(m[4]).padStart(2,'0'), mm=m[5];
          return {date:`${y}.${mo}.${d}`, time:`${hh}:${mm}`};
        }
        function findDateOnly(s){
          let m=s.match(/\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\b/);
          if(!m) m=s.match(/\b(20\d{2})\s*년\s*(\d{1,2})\s*월\s*(\d{1,2})\s*일\b/);
          return m?`${m[1]}.${String(m[2]).padStart(2,'0')}.${String(m[3]).padStart(2,'0')}`:'';
        }
        function findTimeOnly(s){
          let m=s.match(/\b([01]?\d|2[0-3])\s*[:시]\s*([0-5]\d)\b/);
          if(!m) m=s.match(/\b([01]?\d|2[0-3])\s*[.\-hH]\s*([0-5]\d)\b/);
          return m?`${String(m[1]).padStart(2,'0')}:${m[2]}`:'';
        }
        function findNo(s){
          s=stripSerialNoise(s);
          const m=s.match(/N[o0]\.?\s*M[-_–—]\s*([A-Za-z0-9_\-\s]{4,512})/i);
          if(!m) return '';
          let core=m[1].replace(/\s+/g,'').replace(/[–—]/g,'-').replace(/[^A-Za-z0-9_-]+/g,'');
          return 'No.M-'+core;
        }

        const dtWhole=findDateTime(whole);
        if(dtWhole){ voteDate=dtWhole.date; voteTime=dtWhole.time; }

        if(!voteDate || !voteTime){
          for(let i=0;i<lines.length;i++){
            const dti=findDateTime(lines[i]);
            if(dti){ voteDate ||= dti.date; voteTime ||= dti.time; break; }
            if(!voteDate || !voteTime){
              const d=findDateOnly(lines[i]);
              if(d){
                const tHere=findTimeOnly(lines[i]);
                const tNext=(i+1<lines.length)?findTimeOnly(lines[i+1]):'';
                if(tHere||tNext){ voteDate ||= d; voteTime ||= (tHere||tNext); break; }
              }
            }
          }
        }

        voteNo=findNo(whole);
        if(!voteNo){ for(const line of lines){ const v=findNo(line); if(v){ voteNo=v; break; } } }
        return {voteDate, voteTime, voteNo};
      }

      const DATE_WHITELIST='0123456789:. -/KST년월일시hH';
      const SERIAL_WHITELIST='No.M-_/ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      const SERIAL_MAX=30;

      function clampSerialCore(core){
        if(!core) return '';
        let s=core.replace(/[^A-Za-z0-9_-]/g,'');
        if(s.length>SERIAL_MAX) s=s.slice(0,SERIAL_MAX);
        return s;
      }
      function enforceOutputSerial(mPrefixed){
        let core=(mPrefixed||'').replace(/^No\.?\s*/i,'').replace(/^M-?/,'');
        core=stripSerialNoise(core); core=clampSerialCore(core);
        return core?('M-'+core):'';
      }

      async function recognizeRect(w, src, rect, params){
        if(params?.tessedit_pageseg_mode!=null) await w.setParameters({ tessedit_pageseg_mode: params.tessedit_pageseg_mode });
        if(params?.tessedit_char_whitelist) await w.setParameters({ tessedit_char_whitelist: params.tessedit_char_whitelist });
        const { data:{ text } } = await w.recognize(src, rect?{ rectangle: rect }:undefined);
        await w.setParameters({ tessedit_pageseg_mode:6, tessedit_char_whitelist:'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./' });
        return text||'';
      }
      async function getWorker(){
        if(worker) return worker;
        worker=await Tesseract.createWorker();
        await worker.load(); await worker.loadLanguage('eng'); await worker.initialize('eng');
        await worker.setParameters({
          tessedit_pageseg_mode:6, user_defined_dpi:'300', preserve_interword_spaces:'1',
          load_system_dawg:'0', load_freq_dawg:'0',
          language_model_penalty_non_dict_word:'0', language_model_penalty_non_freq_dict_word:'0',
          tessedit_char_whitelist:'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });
        return worker;
      }
      function scoreSerial(s){
        if(!s) return -1e9;
        const len=s.length, amb=(s.match(/[OSIl]/g)||[]).length, rep=(s.match(/__|--/g)||[]).length;
        return len*5 - amb*2 - rep*3;
      }
      async function recognizeSerialWithChoices(w, src, rect){
        await w.setParameters({ tessedit_pageseg_mode:7, tessedit_char_whitelist: SERIAL_WHITELIST, save_blob_choices:'1' });
        const { data } = await w.recognize(src, rect?{ rectangle: rect }:undefined);

        const hs=[]; (data.symbols||[]).forEach(s=>{ const ch=s.text||''; if (/[A-HJ-RT-Za-hj-rt-z0-9]/.test(ch)) { const bb=s.bbox||s.box||{}; const h=(bb.y1-bb.y0)||0; if(h) hs.push(h);} });
        hs.sort((a,b)=>a-b); const medianH = hs.length ? hs[Math.floor(hs.length/2)] : 0;

        function bestFrom(sym, group){
          if(!sym.choices?.length) return sym.text||'';
          const cand = sym.choices.filter(c=>group.includes(c.text)).sort((a,b)=>(b.confidence||0)-(a.confidence||0))[0];
          return (cand&&cand.text)||(sym.text||'');
        }

        let out=''; for(let i=0;i<(data.symbols||[]).length;i++){
          const sym=data.symbols[i], prev=data.symbols[i-1]?.text||'', next=data.symbols[i+1]?.text||'';
          const bb=sym.bbox||sym.box||{}; const h=(bb.y1-bb.y0)||0; let ch=sym.text||'';
          const G_O0=['O','o','0'], G_Il1=['I','l','1'], G_S5=['S','s','5'];
          if(G_Il1.includes(ch)){ let chosen=bestFrom(sym,G_Il1); if(/\d/.test(prev)||/\d/.test(next)) chosen='1'; if(medianH){ if(h>=medianH*1.06) chosen='l'; else if(h<=medianH*0.94) chosen='I'; } ch=chosen; }
          else if(G_O0.includes(ch)){ let chosen=bestFrom(sym,G_O0); if(/\d/.test(prev)||/\d/.test(next)) chosen='0'; ch=chosen; }
          else if(G_S5.includes(ch)){ let chosen=bestFrom(sym,G_S5); if(/\d/.test(prev)||/\d/.test(next)) chosen='5'; ch=chosen; }
          out+=ch;
        }
        await w.setParameters({ save_blob_choices:'0', tessedit_pageseg_mode:6, tessedit_char_whitelist:'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./' });
        return out;
      }

      // === 전처리: 검은 테두리 자동 크롭 + 대비 강화 (보다 관대하게)
      async function preprocessForOCR(url){
        try{
          const img = new Image(); img.src = url; await img.decode().catch(()=>{});
          const W = img.naturalWidth, H = img.naturalHeight;
          const src = document.createElement('canvas'); src.width=W; src.height=H;
          const sctx = src.getContext('2d',{ willReadFrequently:true });
          sctx.drawImage(img,0,0);
          const id = sctx.getImageData(0,0,W,H); const data=id.data;

          // 동적 임계값: 가장자리 샘플의 10% 분위수 근사
          const samples=[];
          const sampleRows=[0,1,2,H-1,H-2,H-3], sampleCols=[0,1,2,W-1,W-2,W-3];
          for(const y of sampleRows){ let k=y*W*4; for(let x=0;x<W;x++,k+=4){ const L=0.2126*data[k]+0.7152*data[k+1]+0.0722*data[k+2]; samples.push(L); } }
          for(const x of sampleCols){ let k=x*4; for(let y=0;y<H;y++,k+=W*4){ const L=0.2126*data[k]+0.7152*data[k+1]+0.0722*data[k+2]; samples.push(L); } }
          samples.sort((a,b)=>a-b);
          const q10 = samples[Math.floor(samples.length*0.10)] || 0;
          const darkThr = Math.max(28, Math.min(55, q10+2)); // 28~55 사이

          const isDark = (i)=> (0.2126*data[i] + 0.7152*data[i+1] + 0.0722*data[i+2]) < darkThr;
          const rowDarkRatio = (y)=>{ let d=0, k=y*W*4; for(let x=0;x<W;x++,k+=4) if(isDark(k)) d++; return d/W; };
          const colDarkRatio = (x)=>{ let d=0, k=x*4;   for(let y=0;y<H;y++,k+=W*4) if(isDark(k)) d++; return d/H; };

          let top=0,bottom=H-1,left=0,right=W-1;
          while(top<bottom && rowDarkRatio(top)>0.88) top++;
          while(bottom>top && rowDarkRatio(bottom)>0.88) bottom--;
          while(left<right && colDarkRatio(left)>0.88) left++;
          while(right>left && colDarkRatio(right)>0.88) right--;

          if((bottom-top)<H*0.5 || (right-left)<W*0.5){ left=0;top=0;right=W-1;bottom=H-1; }

          const w=right-left+1, h=bottom-top+1;
          const dst=document.createElement('canvas'); dst.width=w; dst.height=h;
          const dctx=dst.getContext('2d',{ willReadFrequently:true });
          dctx.filter='grayscale(100%) contrast(150%) brightness(118%)';
          dctx.drawImage(src,left,top,w,h,0,0,w,h);
          return dst.toDataURL();
        }catch(_){
          return url; // 실패시 원본 사용
        }
      }

      // === 하단 시리얼 ROI 동적 스캔
      async function scanSerial(w, url, W, H){
        const bands = [
          {top: 0.62, height: 0.28},
          {top: 0.66, height: 0.26},
          {top: 0.70, height: 0.24},
          {top: 0.74, height: 0.22},
          {top: 0.78, height: 0.20}
        ];
        const tries=[];
        for (const b of bands){
          const rect = { left:0, top: Math.floor(H*b.top), width: W, height: Math.floor(H*b.height) };
          const tChoices = await recognizeSerialWithChoices(w, url, rect); tries.push(tChoices);
          const t1 = await recognizeRect(w, url, rect, { tessedit_pageseg_mode: 7,  tessedit_char_whitelist: SERIAL_WHITELIST }); tries.push(t1);
          const t2 = await recognizeRect(w, url, rect, { tessedit_pageseg_mode: 13, tessedit_char_whitelist: SERIAL_WHITELIST }); tries.push(t2);
        }
        const candidates = tries.map(s=>{
          let core=(s||'').replace(/\s+/g,'');
          const m = core.match(/No\.?\s*M[-_][A-Za-z0-9_-]{4,}/i) || core.match(/M[-_][A-Za-z0-9_-]{4,}/i);
          return m?('No.'+m[0].replace(/^No\.?/i,'').replace(/^/,' ')):'';
        }).filter(Boolean).map(x=>x.replace(/\s+/g,''));
        if(candidates.length){
          candidates.sort((a,b)=>scoreSerial(b)-scoreSerial(a));
          return candidates[0];
        }
        return '';
      }

      // === OCR 본체
      async function ocrWithTesseract(srcOrFile) {
        const w = await getWorker();

        let urlOrig = (typeof srcOrFile === 'string') ? srcOrFile : URL.createObjectURL(srcOrFile);
        let url     = await preprocessForOCR(urlOrig);

        const text0 = await recognizeRect(w, url, null, {
          tessedit_pageseg_mode: 6,
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });
        let f = extractFields(text0);

        const img = new Image(); img.src = url; try { await img.decode(); } catch(_){}
        const W = img.naturalWidth || 0, H = img.naturalHeight || 0;

        if ((!f.voteDate || !f.voteTime) && W && H){
          const midRect = { left: 0, top: Math.floor(H*0.35), width: W, height: Math.floor(H*0.35) };
          const textMid = await recognizeRect(w, url, midRect, { tessedit_pageseg_mode: 7, tessedit_char_whitelist: DATE_WHITELIST });
          const fm = extractFields(textMid);
          if (!f.voteDate) f.voteDate = fm.voteDate;
          if (!f.voteTime) f.voteTime = fm.voteTime;
        }

        // 동적 하단 스캔
        if ((!f.voteNo || f.voteNo.length < 10) && W && H){
          const found = await scanSerial(w, url, W, H);
          if(found){
            const core = found.replace(/^No\.?\s*/i,'');
            const normalized = 'No.' + core.replace(/^M-?/,'M-');
            if (!f.voteNo || scoreSerial(normalized) > scoreSerial(f.voteNo)) f.voteNo = normalized;
          }
        }

        return f;
      }

      // ----- 집계 메시지 -----
      function summarizeForMessage(){
        if (!currentAssign) return { error: '고유번호를 먼저 입력하세요. 예) AA0001' };
        if (rows.length === 0) return { error: '테이블에 데이터가 없습니다.' };
        const byDate = {}; rows.forEach(r => { if (r.date) byDate[r.date] = (byDate[r.date] || 0) + 1; });
        const dates = Object.keys(byDate).sort((a,b)=>a.localeCompare(b));
        const parts = dates.map(d => `${d.replace(/^(\d{4})\.(\d{2})\.(\d{2}).*$/, '$2.$3')} ${byDate[d]}표`);
        return { assignUpper:(currentAssign||'').toUpperCase(), dateLine: parts.join(', ') };
      }

      // 메시지 출력(줄바꿈/문구 수정)
      btnAssignAndDone.onclick = function(){
        const info = summarizeForMessage();
        if (info.error){ appendMessage('bot', info.error); return; }
        const msg =
          `씬롱이에게 소중한 투표 해주셔서 감사합니다 ❤\n\n` +
          `부여된 고유번호는 ${info.assignUpper}입니다.\n\n` +
          `${info.dateLine}\n` +
          `집계되었습니다. 감사합니다 😺❤`;
        appendMessage('bot', msg, { plainText: true, copyText: msg });
      };
      btnDone.onclick = function(){
        const info = summarizeForMessage();
        if (info.error){ appendMessage('bot', info.error); return; }
        const msg =
          `씬롱이에게 소중한 투표 해주셔서 감사합니다 ❤\n\n` +
          `${info.assignUpper}님,\n\n` +
          `${info.dateLine}\n` +
          `집계되었습니다. 감사합니다 😺❤`;
        appendMessage('bot', msg, { plainText: true, copyText: msg });
      };

      // 중복 이미지 감지
      async function imagePerceptualHash(file){
        const url = URL.createObjectURL(file);
        const img = new Image(); img.src = url; await img.decode().catch(()=>{});
        const w = 64, h = 64;
        const cv = document.createElement('canvas'); cv.width=w; cv.height=h;
        const ctx = cv.getContext('2d',{ willReadFrequently:true });
        ctx.drawImage(img,0,0,w,h);
        const data = ctx.getImageData(0,0,w,h).data;
        if (crypto?.subtle) {
          const digest = await crypto.subtle.digest('SHA-256', data);
          return Array.from(new Uint8Array(digest)).map(b=>b.toString(16).padStart(2,'0')).join('');
        } else {
          let hash=0; for(let i=0;i<data.length;i++) hash=(hash*31+data[i])>>>0;
          return 'fh-'+hash.toString(16);
        }
      }

      // 붙여넣기 → OCR → 테이블
      window.addEventListener('paste', async function(e){
        const items = e.clipboardData?.items || [];
        for (const it of items){
          if (it.kind==='file' && it.type.startsWith('image/')){
            const file = it.getAsFile();

            const ph = await imagePerceptualHash(file);
            if (seenImageHashes.has(ph)) { appendMessage('bot','중복된 이미지입니다.'); continue; }
            seenImageHashes.add(ph);

            const url = URL.createObjectURL(file);
            appendMessage('user', `<img src="${url}" class="max-w-xs mt-1 rounded border shadow">`);

            if (!currentAssign){ appendMessage('bot','먼저 고유번호를 입력하세요. 예) <b>AA0001</b>'); continue; }

            const r = await ocrWithTesseract(file);
            const codeOnly = enforceOutputSerial(r.voteNo || '');
            const line = (r.voteDate || '❌') + '\t' + (r.voteTime || '❌') + '\t' + (codeOnly || '❌');
            appendMessage('bot', line, { plainText: true, copyText: line });

            addRow(r.voteDate || '', r.voteTime || '', codeOnly || '');
          }
        }
      });

      renderTable();
      window.addEventListener('beforeunload', async ()=>{ try{ if(worker){ await worker.terminate(); worker=null; } }catch(_){ } });
    })();
  </script>
