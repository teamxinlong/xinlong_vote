  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4">ğŸ’¬ íˆ¬í‘œê²€ìˆ˜ OCR ì±—ë´‡3</h1>

  <!-- ì±„íŒ… -->
  <div id="chatbox" class="w-full max-w-xl bg-white p-4 rounded shadow space-y-4 mb-4"></div>

  <!-- ì…ë ¥ì°½ -->
  <div class="w-full max-w-xl flex items-center space-x-2">
    <input type="text" id="chatInput" placeholder="í…ìŠ¤íŠ¸(AA0001) ì…ë ¥ ë˜ëŠ” ì´ë¯¸ì§€ë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”..." class="flex-grow px-3 py-2 border rounded" />
    <button type="button" id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded btn">ì…ë ¥</button>
  </div>

  <!-- ê²°ê³¼ í…Œì´ë¸” -->
  <div id="resultPanel" class="w-full max-w-xl mt-4">
    <div class="flex items-center justify-between mb-2">
      <div class="text-sm text-gray-700">ë¶€ì—¬ë²ˆí˜¸: <span id="assignLabel" class="mono font-semibold">ë¯¸ì„¤ì •</span></div>
      <button id="copyAllBtn" class="text-xs px-3 py-1 rounded border btn">ì „ì²´ ë³µì‚¬</button>
    </div>
    <div class="bg-white rounded shadow overflow-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-3 py-2 text-left">ë¶€ì—¬ë²ˆí˜¸</th>
            <th class="px-3 py-2 text-left">ë‚ ì§œ</th>
            <th class="px-3 py-2 text-left">ê³ ìœ ë²ˆí˜¸</th>
          </tr>
        </thead>
        <tbody id="resultTbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // ì•ˆì „í•˜ê²Œ ì¦‰ì‹œ ì‹¤í–‰
    (function(){
      const chatbox = document.getElementById('chatbox');
      const chatInput = document.getElementById('chatInput');
      const sendBtn = document.getElementById('sendBtn');
      const assignLabel = document.getElementById('assignLabel');
      const copyAllBtn = document.getElementById('copyAllBtn');
      const resultTbody = document.getElementById('resultTbody');

      // ===== ìƒíƒœ =====
      let currentAssign = null;         // 'AA0001'
      const rows = [];                  // { assign, date, code }

      // ===== ìœ í‹¸ =====
      async function copyToClipboard(text) {
        try { if (navigator.clipboard?.writeText) { await navigator.clipboard.writeText(text); return true; } } catch(_) {}
        const ta = document.createElement('textarea');
        ta.value = text; ta.style.position = 'fixed'; ta.style.opacity = '0';
        document.body.appendChild(ta); ta.focus(); ta.select();
        let ok = false; try { ok = document.execCommand('copy'); } catch(_) {}
        document.body.removeChild(ta); return ok;
      }

      function appendMessage(sender, content, { plainText = false, copyText = null } = {}) {
        const msg = document.createElement('div');
        msg.className = sender === 'user' ? 'text-left' : 'text-right';

        const wrapper = document.createElement('div');
        wrapper.className = `inline-block p-2 rounded shadow ${sender === 'user' ? 'bg-blue-100 text-blue-900' : 'bg-gray-200 text-gray-800'}`;

        const header = document.createElement('div');
        header.className = 'flex items-center gap-2 mb-1';
        const label = document.createElement('strong');
        label.innerText = sender === 'user' ? 'ğŸ‘¤ ìœ ì €:' : 'ğŸ¤– ì‹œìŠ¤í…œ:';
        header.appendChild(label);

        if (sender === 'bot' && copyText) {
          const copyBtn = document.createElement('button');
          copyBtn.className = 'ml-2 text-xs px-2 py-1 rounded border btn';
          copyBtn.innerText = 'ë³µì‚¬';
          copyBtn.addEventListener('click', async () => {
            const ok = await copyToClipboard(copyText);
            copyBtn.innerText = ok ? 'ë³µì‚¬ë¨' : 'ë³µì‚¬ì‹¤íŒ¨';
            setTimeout(() => (copyBtn.innerText = 'ë³µì‚¬'), 1500);
          });
          header.appendChild(copyBtn);
        }

        wrapper.appendChild(header);

        if (plainText) {
          const pre = document.createElement('pre');
          pre.textContent = content; // íƒ­ ë³´ì¡´
          wrapper.appendChild(pre);
        } else {
          const div = document.createElement('div');
          div.innerHTML = content;
          wrapper.appendChild(div);
        }

        msg.appendChild(wrapper);
        chatbox.appendChild(msg);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      // ===== ë¶€ì—¬ë²ˆí˜¸/í…Œì´ë¸” =====
      function parseAssign(text){
        const s = (text || '').trim();
        return /^[A-Za-z]{2}\d{4}$/.test(s) ? s.toUpperCase() : null; // ì „ì²´ ì¼ì¹˜ + ìë™ ëŒ€ë¬¸ìí™”
      }

      function setAssign(assign){
        currentAssign = assign;
        assignLabel.textContent = assign || 'ë¯¸ì„¤ì •';
        rows.length = 0; // í…Œì´ë¸” ë¦¬ì…‹
        renderTable();
      }

      function addRow(date, code){
        rows.push({ assign: currentAssign, date, code });
        renderTable();
      }

      function renderTable(){
        if (!rows.length){
          resultTbody.innerHTML = `<tr><td class="px-3 py-2 text-gray-400" colspan="3">ë°ì´í„° ì—†ìŒ</td></tr>`;
          return;
        }
        resultTbody.innerHTML = rows.map(r => `
          <tr class="border-t">
            <td class="px-3 py-2 mono">${r.assign}</td>
            <td class="px-3 py-2 mono">${r.date}</td>
            <td class="px-3 py-2 mono">${r.code}</td>
          </tr>
        `).join('');
      }

      copyAllBtn.addEventListener('click', async () => {
        const tsv = rows.map(r => `${r.assign}\t${r.date}\t${r.code}`).join('\n');
        const ok = await copyToClipboard(tsv);
        const old = copyAllBtn.innerText;
        copyAllBtn.innerText = ok ? 'ë³µì‚¬ë¨' : 'ë³µì‚¬ì‹¤íŒ¨';
        setTimeout(() => copyAllBtn.innerText = old, 1500);
      });

      // ===== í…ìŠ¤íŠ¸ ì…ë ¥ ì²˜ë¦¬ =====
      function handleSend() {
        const text = chatInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        chatInput.value = '';

        const assign = parseAssign(text);
        if (assign) {
          setAssign(assign); // ë¦¬ì…‹ + ì„¤ì •
          appendMessage('bot', `ë¶€ì—¬ë²ˆí˜¸ ${assign} ì…ë‹ˆë‹¤.`);
        } else {
          appendMessage('bot', 'ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.'); // í…Œì´ë¸” ìœ ì§€
        }
      }

      sendBtn.addEventListener('click', handleSend);
      chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleSend(); });

      // ===== OCR ì „ì²˜ë¦¬ =====
      function toHalfwidth(str) {
        return str.replace(/[\uFF01-\uFF5E]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0))
                  .replace(/\u3000/g, ' ');
      }
      function normalizePunct(str){
        return str
          .replace(/[ï¼š]/g, ':').replace(/[ï¼Â·ã€‚]/g, '.').replace(/[ï¼]/g, '/')
          .replace(/[ï¼â€“â€”]/g, '-').replace(/[ï¼Œ]/g, ',');
      }
      function fixDigitLookalikes(str){
        return str
          .replace(/(?<=\d)[Oo](?=\d)/g, '0')
          .replace(/(?<=\d)[lI](?=\d)/g, '1')
          .replace(/(?<=\d)[Ss](?=\d)/g, '5');
      }

      function extractFields(raw) {
        let text = fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
        const lines = text.split(/\n+/).map(l => l.trim()).filter(Boolean);
        const whole = lines.join(' ');

        let voteDate = '', voteNo = '';

        function findDate(s){
          let m = s.match(/\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\b/);
          if (!m) m = s.match(/\b(20\d{2})\s*ë…„\s*(\d{1,2})\s*ì›”\s*(\d{1,2})\s*ì¼\b/);
          if (!m) {
            const m2 = s.match(/\b(\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\b/);
            if (m2){
              const y4 = 2000 + Number(m2[1]);
              return `${y4}.${String(m2[2]).padStart(2,'0')}.${String(m2[3]).padStart(2,'0')}`;
            }
            return '';
          }
          const y = m[1], mo = String(m[2]).padStart(2,'0'), d = String(m[3]).padStart(2,'0');
          return `${y}.${mo}.${d}`;
        }

        function findNo(s){
          // ë‹¤ì–‘í•œ í•˜ì´í”ˆ/ì–¸ë”ë°”/ê³µë°± ì„ì„ í—ˆìš©
          const m = s.match(/N[o0]\.?\s*M[-_â€“â€”]\s*([A-Za-z0-9_\-\s]{4,512})/i);
          if (!m) return '';
          let core = m[1]
            .replace(/\s+/g, '')
            .replace(/[â€“â€”]/g, '-')
            .replace(/[^A-Za-z0-9_-]+/g, '');
          return `No.M-${core}`;
        }

        voteDate = findDate(whole);
        voteNo   = findNo(whole);
        if (!voteDate || !voteNo){
          for (const line of lines){
            if (!voteDate) voteDate = findDate(line);
            if (!voteNo)   voteNo   = findNo(line);
          }
        }
        return { voteDate, voteNo };
      }

      async function ocrWithTesseract(srcOrFile) {
        const worker = await Tesseract.createWorker();
        await worker.load();
        await worker.loadLanguage('eng');   // ì•ˆì •ì„± ìœ„í•´ eng ë‹¨ì¼
        await worker.initialize('eng');
        await worker.setParameters({
          tessedit_pageseg_mode: 6,
          user_defined_dpi: '300',
          preserve_interword_spaces: '1',
          tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 No.M-_:./'
        });

        let { data: { text } } = await worker.recognize(srcOrFile);
        let f = extractFields(text);

        if (!f.voteNo || !f.voteDate) {
          let url = typeof srcOrFile === 'string' ? srcOrFile : URL.createObjectURL(srcOrFile);
          const img = new Image(); img.src = url; try { await img.decode(); } catch {}
          if (img.naturalWidth && img.naturalHeight) {
            const rectBottom = { left: 0, top: Math.floor(img.naturalHeight*0.65), width: img.naturalWidth, height: Math.floor(img.naturalHeight*0.35) };
            await worker.setParameters({ tessedit_pageseg_mode: 7 });
            const { data: { text: tBottom } } = await worker.recognize(url, { rectangle: rectBottom });
            const fb = extractFields(tBottom);
            f.voteNo ||= fb.voteNo; f.voteDate ||= fb.voteDate;
          }
        }

        await worker.terminate();
        return f;
      }

      // ===== ì´ë¯¸ì§€ ë¶™ì—¬ë„£ê¸° â†’ OCR â†’ í–‰ ëˆ„ì  =====
      window.addEventListener('paste', async (e) => {
        const items = e.clipboardData?.items || [];
        for (let i = 0; i < items.length; i++) {
          const item = items[i];
          if (item.kind === 'file' && item.type.startsWith('image/')) {
            const file = item.getAsFile();
            const url = URL.createObjectURL(file);

            appendMessage('user', `<img src="${url}" class="max-w-xs mt-1 rounded border shadow">`);

            if (!currentAssign){
              appendMessage('bot', 'ë¨¼ì € ë¶€ì—¬ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”. ì˜ˆ) <b>AA0001</b>');
              continue;
            }

            const { voteDate, voteNo } = await ocrWithTesseract(file);
            let codeOnly = (voteNo || '').replace(/^No\.?\s*/i, '');   // âœ… No. ì œê±°
            const result = `${voteDate || 'âŒ'}\t${codeOnly || 'âŒ'}`;
            appendMessage('bot', result, { plainText: true, copyText: result });

            if (voteDate && codeOnly) addRow(voteDate, codeOnly);      // âœ… í…Œì´ë¸”ì—ë„ No. ì œê±°ë³¸ ì €ì¥
          }
        }
      });

      // ì´ˆê¸° ë Œë”
      renderTable();
    })();
  </script>
