  <script>
    (function(){
      const chatbox = document.getElementById('chatbox');
      const chatForm = document.getElementById('chatForm');
      const chatInput = document.getElementById('chatInput');
      const assignLabel = document.getElementById('assignLabel');
      const copyAllBtn = document.getElementById('copyAllBtn');
      const clearAllBtn = document.getElementById('clearAllBtn');
      const resultTbody = document.getElementById('resultTbody');
      const btnAssignAndDone = document.getElementById('btnAssignAndDone');
      const btnDone = document.getElementById('btnDone');

      let currentAssign = null;
      const rows = [];

      async function copyToClipboard(text) {
        try { 
          if (navigator.clipboard && navigator.clipboard.writeText) { 
            await navigator.clipboard.writeText(text); return true; 
          } 
        } catch(_) {}
        return false;
      }

      function appendMessage(sender, content, opts) {
        opts = opts || {};
        const plainText = !!opts.plainText;
        const copyText = opts.copyText || null;

        const msg = document.createElement('div');
        msg.className = sender === 'user' ? 'text-left' : 'text-right';

        const wrapper = document.createElement('div');
        wrapper.className = 'inline-block p-2 rounded shadow chat-bubble ' + 
          (sender === 'user' ? 'bg-blue-100 text-blue-900' : 'bg-gray-200 text-gray-800');

        const header = document.createElement('div');
        header.className = 'flex items-center gap-2 mb-1';
        const label = document.createElement('strong');
        label.innerText = sender === 'user' ? 'ğŸ‘¤ ìœ ì €:' : 'ğŸ¤– ì‹œìŠ¤í…œ:';
        header.appendChild(label);

        if (sender === 'bot' && copyText) {
          const copyBtn = document.createElement('button');
          copyBtn.className = 'ml-2 text-xs px-2 py-1 rounded border btn';
          copyBtn.innerText = 'ë³µì‚¬';
          copyBtn.addEventListener('click', async function(){
            const ok = await copyToClipboard(copyText);
            copyBtn.innerText = ok ? 'ë³µì‚¬ë¨' : 'ì‹¤íŒ¨';
            setTimeout(()=>{ copyBtn.innerText = 'ë³µì‚¬'; }, 1500);
          });
          header.appendChild(copyBtn);
        }
        wrapper.appendChild(header);

        if (plainText) {
          const pre = document.createElement('pre');
          pre.textContent = content;
          wrapper.appendChild(pre);
        } else {
          const div = document.createElement('div');
          div.innerHTML = content;
          wrapper.appendChild(div);
        }

        msg.appendChild(wrapper);
        chatbox.appendChild(msg);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      function parseAssign(text){
        var s = (text || '').trim();
        return /^[A-Za-z]{2}\d{4}$/.test(s) ? s.toUpperCase() : null;
      }

      function setAssign(assign){
        currentAssign = assign.toUpperCase();
        assignLabel.textContent = currentAssign || 'ë¯¸ì„¤ì •';
        rows.length = 0;
        renderTable();
      }

      function addRow(date, time, code){
        rows.push({ assign: currentAssign, date, time, code });
        renderTable();
      }

      function renderTable(){
        if (!rows.length){
          resultTbody.innerHTML = '<tr><td class="px-3 py-2 text-gray-400" colspan="5">ë°ì´í„° ì—†ìŒ</td></tr>';
          return;
        }
        var html = '';
        for (var i=0;i<rows.length;i++){
          var r = rows[i];
          html += '<tr class="border-t">' +
                    '<td class="px-3 py-2 mono">' + r.assign + '</td>' +
                    '<td class="px-3 py-2 mono editable" contenteditable="true" data-field="date" data-index="'+ i +'">' + (r.date || '') + '</td>' +
                    '<td class="px-3 py-2 mono editable" contenteditable="true" data-field="time" data-index="'+ i +'">' + (r.time || '') + '</td>' +
                    '<td class="px-3 py-2 mono editable" contenteditable="true" data-field="code" data-index="'+ i +'">' + (r.code || '') + '</td>' +
                    '<td class="px-3 py-2 text-right">' +
                      '<button class="text-xs px-2 py-1 rounded border btn text-red-600 hover:bg-red-50" data-del="'+ i +'">ì‚­ì œ</button>' +
                    '</td>' +
                  '</tr>';
        }
        resultTbody.innerHTML = html;
      }

      resultTbody.addEventListener('keydown', function(e){
        const el = e.target.closest('.editable');
        if (!el) return;
        if (e.key === 'Enter') { e.preventDefault(); el.blur(); }
      });
      resultTbody.addEventListener('blur', function(e){
        const el = e.target.closest('.editable');
        if (!el) return;
        const idx = parseInt(el.getAttribute('data-index'), 10);
        const field = el.getAttribute('data-field');
        if (isNaN(idx) || !rows[idx] || !field) return;
        rows[idx][field] = (el.innerText || '').trim();
      }, true);

      // í–‰ ì‚­ì œ
      resultTbody.addEventListener('click', function(e){
        const btn = e.target.closest('button[data-del]');
        if(!btn) return;
        const idx = parseInt(btn.getAttribute('data-del'), 10);
        if(isNaN(idx) || !rows[idx]) return;
        rows.splice(idx, 1);
        renderTable();
      });

      copyAllBtn.addEventListener('click', async function(){
        var parts = rows.map(r => `${r.assign}\t${r.date}\t${r.time}\t${r.code}`);
        var tsv = parts.join('\n');
        var ok = await copyToClipboard(tsv);
        copyAllBtn.innerText = ok ? 'ë³µì‚¬ë¨' : 'ì‹¤íŒ¨';
        setTimeout(()=>{ copyAllBtn.innerText = 'ì „ì²´ ë³µì‚¬'; }, 1500);
      });

      clearAllBtn.addEventListener('click', function(){
        rows.length = 0;
        renderTable();
      });

      // í…ìŠ¤íŠ¸ ì…ë ¥

        var text = chatInput.value.trim();

        var assign = parseAssign(text);
        if (assign) {
          setAssign(assign);
          appendMessage('bot', 'ê³ ìœ ë²ˆí˜¸ ' + currentAssign + ' ì…ë‹ˆë‹¤.');
        } else {
          appendMessage('bot', 'ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.');
        }
      }
      chatForm.addEventListener('submit', function(e){ e.preventDefault(); handleSend(); });

      renderTable();
    })();
