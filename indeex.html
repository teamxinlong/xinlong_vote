<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>íˆ¬í‘œê²€ìˆ˜ OCR ì±—ë´‡</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>

</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4">ğŸ’¬ íˆ¬í‘œê²€ìˆ˜ OCR ì±—ë´‡</h1>

  <div id="chatbox" class="w-full max-w-xl bg-white p-4 rounded shadow space-y-4 mb-4"></div>

  <div class="w-full max-w-xl flex items-center space-x-2">
    <input type="text" id="chatInput" placeholder="ì´ë¯¸ì§€ë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”... ë˜ëŠ” ë¶€ì—¬ë²ˆí˜¸(AA1234)ë¥¼ ì…ë ¥" class="flex-grow px-3 py-2 border rounded" />
    <button type="button" id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded btn">ì…ë ¥</button>
  </div>

  <!-- ê²°ê³¼ íŒ¨ë„: ë¶€ì—¬ë²ˆí˜¸ / ë‚ ì§œ / ê³ ìœ ë²ˆí˜¸ í…Œì´ë¸” & ì „ì²´ë³µì‚¬ -->
  <div id="resultPanel" class="w-full max-w-xl mt-4">
    <div class="flex items-center justify-between mb-2">
      <div class="text-sm text-gray-700">ë¶€ì—¬ë²ˆí˜¸: <span id="assignLabel" class="font-mono font-semibold">ë¯¸ì„¤ì •</span></div>
      <button id="copyAllBtn" class="text-xs px-3 py-1 rounded border btn">ì „ì²´ ë³µì‚¬</button>
    </div>
    <div class="bg-white rounded shadow overflow-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-3 py-2 text-left">ë¶€ì—¬ë²ˆí˜¸</th>
            <th class="px-3 py-2 text-left">ë‚ ì§œ</th>
            <th class="px-3 py-2 text-left">ê³ ìœ ë²ˆí˜¸</th>
          </tr>
        </thead>
        <tbody id="resultTbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    const assignLabel = document.getElementById('assignLabel');
    const copyAllBtn = document.getElementById('copyAllBtn');
    const resultTbody = document.getElementById('resultTbody');

    // ê³µìš©: í…ìŠ¤íŠ¸ë¥¼ ì‹œìŠ¤í…œ í´ë¦½ë³´ë“œë¡œ ë³µì‚¬ (íƒ­ ë³´ì¡´)
    async function copyToClipboard(text) {
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
          return true;
        }
      } catch (e) {}
      // fallback
      const ta = document.createElement('textarea');
      ta.value = text; // \t í¬í•¨ ì›ë³¸ ë¬¸ìì—´
      ta.style.position = 'fixed';
      ta.style.opacity = '0';
      document.body.appendChild(ta);
      ta.focus(); ta.select();
      let ok = false;
      try { ok = document.execCommand('copy'); } catch(e) {}
      document.body.removeChild(ta);
      return ok;
    }

    // ====== ë¶€ì—¬ë²ˆí˜¸ & ê²°ê³¼ í…Œì´ë¸” ìƒíƒœ ======
    let currentAssign = null; // 'AA1234'
    const rows = []; // { assign, date, code }

    // ì¸ë¼ì¸ í¸ì§‘: ê³ ìœ ë²ˆí˜¸ ì…€(contenteditable)
    resultTbody.addEventListener('keydown', (e) => {
      const el = e.target.closest('.editable-code');
      if (!el) return;
      if (e.key === 'Enter') {
        e.preventDefault();
        el.blur();
      }
    });
    resultTbody.addEventListener('blur', (e) => {
      const el = e.target.closest('.editable-code');
      if (!el) return;
      const idx = parseInt(el.dataset.index, 10);
      if (Number.isNaN(idx) || !rows[idx]) return;
      const val = (el.innerText || '').trim();
      if (val) {
        rows[idx].code = val; // ì €ì¥
      } else {
        el.innerText = rows[idx].code; // ë¹ˆê°’ì´ë©´ ì›ë³µ
      }
    }, true);

    function parseAssign(text){
      const s = (text || '').trim();
      return /^[A-Za-z]{2}[0-9]{4}$/.test(s) ? s : null; // ì „ì²´ ì¼ì¹˜ë§Œ ì¸ì •
    }

    function setAssign(assign){
      currentAssign = assign;
      assignLabel.textContent = assign || 'ë¯¸ì„¤ì •';
      // ë¦¬ì…‹
      rows.length = 0;
      renderTable();
    }

    function addRow(date, code){
      rows.push({ assign: currentAssign, date, code });
      renderTable();
    }

    function renderTable(){
      if (!rows.length){
        resultTbody.innerHTML = `<tr><td class="px-3 py-2 text-gray-400" colspan="3">ë°ì´í„° ì—†ìŒ</td></tr>`;
        return;
      }
      resultTbody.innerHTML = rows.map((r, i) => `
        <tr class="border-t">
          <td class="px-3 py-2 font-mono">${r.assign}</td>
          <td class="px-3 py-2 font-mono">${r.date}</td>
          <td class="px-3 py-2 font-mono editable-code" contenteditable="true" data-index="${i}" spellcheck="false">${r.code}</td>
        </tr>
      `).join('');
    }
      resultTbody.innerHTML = rows.map(r => `
        <tr class="border-t">
          <td class="px-3 py-2 font-mono">${r.assign}</td>
          <td class="px-3 py-2 font-mono">${r.date}</td>
          <td class="px-3 py-2 font-mono">${r.code}</td>
        </tr>
      `).join('');
    }

    copyAllBtn.addEventListener('click', async () => {
      const tsv = rows.map(r => `${r.assign}\t${r.date}\t${r.code}`).join('\n');
      const ok = await copyToClipboard(tsv);
      const old = copyAllBtn.innerText;
      copyAllBtn.innerText = ok ? 'ë³µì‚¬ë¨' : 'ë³µì‚¬ì‹¤íŒ¨';
      setTimeout(() => copyAllBtn.innerText = old, 1500);
    });

    // sender: 'user' | 'bot'
    // content: HTML or plain text
    // options: { plainText: boolean, copyText: string }
    function appendMessage(sender, content, options = {}) {
      const { plainText = false, copyText = null } = options;
      const msg = document.createElement('div');
      msg.className = sender === 'user' ? 'text-left' : 'text-right';

      const wrapper = document.createElement('div');
      wrapper.className = `inline-block p-2 rounded shadow ${sender === 'user' ? 'bg-blue-100 text-blue-900' : 'bg-gray-200 text-gray-800'}`;

      const header = document.createElement('div');
      header.className = 'flex items-center gap-2 mb-1';
      const label = document.createElement('strong');
      label.innerText = sender === 'user' ? 'ğŸ‘¤ ìœ ì €:' : 'ğŸ¤– ì‹œìŠ¤í…œ:';
      header.appendChild(label);

      // ë³µì‚¬ ë²„íŠ¼ (ë´‡ ë©”ì‹œì§€ + copyText ìˆì„ ë•Œë§Œ)
      if (sender === 'bot' && copyText) {
        const copyBtn = document.createElement('button');
        copyBtn.className = 'ml-2 text-xs px-2 py-1 rounded border btn';
        copyBtn.innerText = 'ë³µì‚¬';
        copyBtn.addEventListener('click', async () => {
          const ok = await copyToClipboard(copyText);
          copyBtn.innerText = ok ? 'ë³µì‚¬ë¨' : 'ë³µì‚¬ì‹¤íŒ¨';
          setTimeout(() => (copyBtn.innerText = 'ë³µì‚¬'), 1500);
        });
        header.appendChild(copyBtn);
      }

      wrapper.appendChild(header);

      if (plainText) {
        const pre = document.createElement('pre');
        pre.textContent = content; // íƒ­ ê·¸ëŒ€ë¡œ ë³´ì¡´
        wrapper.appendChild(pre);
      } else {
        const div = document.createElement('div');
        div.innerHTML = content;
        wrapper.appendChild(div);
      }

      msg.appendChild(wrapper);
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleSend() {
      const text = chatInput.value.trim();
      if (!text) return;

      // ìœ ì € ë©”ì‹œì§€ í‘œì‹œ
      appendMessage('user', text);
      chatInput.value = '';

      // í…ìŠ¤íŠ¸ê°€ ì •í™•íˆ ë¶€ì—¬ë²ˆí˜¸(ì•ŒíŒŒë²³2+ìˆ«ì4)ì¸ì§€ ê²€ì‚¬
      const assign = parseAssign(text);
      if (assign) {
        // ìœ íš¨: ë¶€ì—¬ë²ˆí˜¸ ì„¤ì •(í…Œì´ë¸” ë¦¬ì…‹ í¬í•¨) + ì•ˆë‚´ ì‘ë‹µ
        setAssign(assign);
        appendMessage('bot', 'ë¶€ì—¬ë²ˆí˜¸ ' + text + ' ì…ë‹ˆë‹¤.');
      } else {
        // ë¬´íš¨: ì•ˆë‚´ë§Œ, í…Œì´ë¸” ë¦¬ì…‹ ì—†ìŒ
        appendMessage('bot', 'ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.');
      }
    } else {
        appendMessage('bot', `ë¶€ì—¬ë²ˆí˜¸ í˜•ì‹ì€ <b>AA1234</b> ì…ë‹ˆë‹¤.`);
      }
    }

    sendBtn.addEventListener('click', handleSend);
    chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleSend(); });

    // ---- ì „ì²˜ë¦¬/ì •ê·œí™” ----
    function toHalfwidth(str) {
      return str.replace(/[\uFF01-\uFF5E]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0))
                .replace(/\u3000/g, ' ');
    }
    function normalizePunct(str){
      return str
        .replace(/[ï¼š]/g, ':')
        .replace(/[ï¼Â·ã€‚]/g, '.')
        .replace(/[ï¼]/g, '/')
        .replace(/[ï¼â€“â€”]/g, '-')
        .replace(/[ï¼Œ]/g, ',');
    }
    function fixDigitLookalikes(str){
      return str
        .replace(/(?<=\d)[Oo](?=\d)/g, '0')
        .replace(/(?<=\d)[lI](?=\d)/g, '1')
        .replace(/(?<=\d)[Ss](?=\d)/g, '5');
    }

    // ---- ë‚ ì§œ/ê³ ìœ ë²ˆí˜¸ ì¶”ì¶œ (ì‹œê°„ ì œê±°) ----
    function extractFields(raw) {
      let text = fixDigitLookalikes(normalizePunct(toHalfwidth(raw)));
      const lines = text.split(/\n+/).map(l => l.trim()).filter(Boolean);
      let voteDate = '', voteNo = '';
      const whole = lines.join(' ');

      function findDate(s){
        let m = s.match(/\b(20\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\b/);
        if (!m) m = s.match(/\b(20\d{2})\s*ë…„\s*(\d{1,2})\s*ì›”\s*(\d{1,2})\s*ì¼\b/);
        if (!m) {
          const m2 = s.match(/\b(\d{2})[.\-\/]\s?(\d{1,2})[.\-\/]\s?(\d{1,2})\b/);
          if (m2){
            const y4 = 2000 + Number(m2[1]);
            return `${y4}.${String(m2[2]).padStart(2,'0')}.${String(m2[3]).padStart(2,'0')}`;
          }
          return '';
        }
        const y = m[1], mo = String(m[2]).padStart(2,'0'), d = String(m[3]).padStart(2,'0');
        return `${y}.${mo}.${d}`;
      }

      function findNo(s){
        const m = s.match(/No\.?\s*M-([A-Za-z0-9_]{6,64})\b/);
        return m ? `No.M-${m[1]}` : '';
      }

      voteDate = findDate(whole);
      voteNo   = findNo(whole);

      if (!voteDate || !voteNo){
        for (const line of lines){
          if (!voteDate) voteDate = findDate(line);
          if (!voteNo)   voteNo   = findNo(line);
        }
      }
      return { voteDate, voteNo };
    }

    async function ocrWithTesseract(srcOrFile) {
      const worker = await Tesseract.createWorker();
      await worker.load();
      await worker.loadLanguage('eng+kor');
      await worker.initialize('eng+kor');
      await worker.setParameters({
        tessedit_pageseg_mode: '6',
        user_defined_dpi: '300',
        preserve_interword_spaces: '1'
      });
      let { data: { text } } = await worker.recognize(srcOrFile);
      let f = extractFields(text);

      if (!f.voteNo || !f.voteDate) {
        let url = typeof srcOrFile === 'string' ? srcOrFile : URL.createObjectURL(srcOrFile);
        const img = new Image(); img.src = url; try { await img.decode(); } catch {}
        if (img.naturalWidth && img.naturalHeight) {
          const rectBottom = { left: 0, top: Math.floor(img.naturalHeight*0.65), width: img.naturalWidth, height: Math.floor(img.naturalHeight*0.35)};
          const rectTop    = { left: 0, top: 0, width: img.naturalWidth, height: Math.floor(img.naturalHeight*0.35)};
          await worker.setParameters({ tessedit_pageseg_mode: '7' });
          const { data: { text: tBottom } } = await worker.recognize(url, { rectangle: rectBottom });
          const fb = extractFields(tBottom);
          f.voteNo ||= fb.voteNo; f.voteDate ||= fb.voteDate;
          if (!f.voteDate){
            const { data: { text: tTop } } = await worker.recognize(url, { rectangle: rectTop });
            const ft = extractFields(tTop);
            f.voteDate ||= ft.voteDate;
          }
        }
      }

      await worker.terminate();
      return f;
    }

    // ë¶™ì—¬ë„£ê¸° ì´ë¯¸ì§€ â†’ OCR â†’ ë‚ ì§œ\tê³ ìœ ë²ˆí˜¸ + ë³µì‚¬ë²„íŠ¼ + í…Œì´ë¸” ëˆ„ì 
    window.addEventListener('paste', async (e) => {
      const items = e.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        if (item.kind === 'file' && item.type.startsWith('image/')) {
          const file = item.getAsFile();
          const url = URL.createObjectURL(file);

          appendMessage('user', `<img src="${url}" class="max-w-xs mt-1 rounded border shadow">`);

          if (!currentAssign){
            appendMessage('bot', 'ë¨¼ì € ë¶€ì—¬ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”. ì˜ˆ) <b>AA1234</b>');
            continue;
          }

          const { voteDate, voteNo } = await ocrWithTesseract(file);
          const result = `${voteDate || 'âŒ'}\t${voteNo || 'âŒ'}`;
          // plainText ì¶œë ¥ + ë³µì‚¬ ë²„íŠ¼ì— ì›ë³¸ í…ìŠ¤íŠ¸ ì—°ê²°
          appendMessage('bot', result, { plainText: true, copyText: result });
          
          // í…Œì´ë¸” ëˆ„ì  (ë‘˜ ë‹¤ ì„±ê³µí–ˆì„ ë•Œë§Œ)
          if (voteDate && voteNo){
            addRow(voteDate, voteNo);
          }
        }
      }
    });
  </script>
